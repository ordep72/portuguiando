  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Ferry Ayamonte – Vila Real de Santo António</b> liga Portugal a Espanha em poucos minutos. A travessia pelo Guadiana é rápida e oferece vistas agradáveis. É uma forma prática e turística de explorar as duas cidades fronteiriças.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Cruzeiro no Rio Guadiana</b> é uma das experiências mais relaxantes em Vila Real de Santo António. O passeio fluvial permite observar paisagens naturais, aldeias ribeirinhas e a fronteira com Espanha. Algumas rotas incluem paragens em Alcoutim ou Foz de Odeleite.</td>

				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Presépio Gigante de Vila Real de Santo António</b> é uma das maiores atrações natalícias do Algarve. Montado no Centro Cultural António Aleixo, inclui milhares de figuras e cenários detalhados, ocupando centenas de metros quadrados. É visitado por milhares de pessoas todos os anos.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Centro Cultural António Aleixo</b>, instalado num antigo quartel militar, é hoje um espaço dedicado às artes e à cultura. Com exposições, teatro, música e eventos comunitários, homenageia o poeta popular António Aleixo, natural de Vila Real de Santo António.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Palácio Nacional da Ajuda</b> é um dos mais importantes monumentos de Lisboa, construído no século XIX como residência da família real portuguesa. De estilo neoclássico, destaca-se pela sua imponência arquitetónica e pelas coleções de artes decorativas que guarda. Hoje funciona como museu, permitindo aos visitantes conhecer a riqueza cultural e histórica da monarquia portuguesa através de salas majestosas e exposições permanentes.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Jardim das Damas</b> é um espaço verde histórico criado para servir de recreio às damas da corte. Com traçado clássico, fontes e áreas ajardinadas, reflete o gosto paisagístico do século XVIII. Hoje, integra o conjunto monumental do palácio, oferecendo aos visitantes um ambiente tranquilo e elegante, onde se aprecia a ligação entre natureza e património real.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu do Tesouro Real</b>, localizado no Palácio Nacional da Ajuda, apresenta uma das mais valiosas coleções de joias e objetos da coroa portuguesa. Entre os destaques estão peças raras de ourivesaria, insígnias e tesouros que testemunham o esplendor da monarquia. O museu oferece uma experiência única, permitindo compreender a riqueza simbólica e material da realeza, num espaço moderno que valoriza o património histórico nacional.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Chafariz do Largo da Paz</b> é um dos elementos patrimoniais mais emblemáticos da Ajuda. Construído no século XVIII, servia como ponto de abastecimento de água para os moradores da freguesia. A sua arquitetura simples mas elegante reflete a importância dos chafarizes na vida quotidiana lisboeta. Hoje, mantém-se como símbolo histórico e cultural, integrando o ambiente urbano e recordando a tradição comunitária da cidade.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Jardim Botânico da Ajuda</b>, inaugurado em 1768, é o mais antigo jardim botânico de Portugal. Criado para fins científicos e educativos, reúne espécies de várias partes do mundo, incluindo plantas das antigas colónias portuguesas. Com fontes, esculturas e vistas sobre o Tejo, é um espaço ideal para passeios tranquilos e para apreciar a biodiversidade. É também um testemunho da ligação histórica entre ciência e natureza em Lisboa.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Miradouro do Jardim Botânico da Ajuda</b> oferece uma das vistas mais deslumbrantes sobre o rio Tejo e a zona de Belém. Situado dentro do jardim, combina a beleza paisagística com a riqueza botânica, criando um espaço único de contemplação. É um ponto de interesse que atrai visitantes pela tranquilidade e pela perspetiva privilegiada sobre Lisboa, reforçando o valor cultural e natural da freguesia.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Igreja de Nossa Senhora da Ajuda</b> é um dos templos mais antigos da freguesia, construída no século XVIII. De estilo barroco, destaca-se pela sua fachada imponente e pelo interior decorado com talha dourada e azulejos típicos. É um espaço de culto e tradição, que reflete a identidade religiosa e comunitária da Ajuda, mantendo-se como referência espiritual e patrimonial da zona.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Igreja da Memória</b>, situada na freguesia da Ajuda, foi construída no século XVIII em homenagem ao rei D. José I, após o atentado de 1758. De estilo barroco e neoclássico, destaca-se pela sua cúpula imponente e pela elegância arquitetónica. É também conhecida por albergar o túmulo do Marquês de Pombal, figura central da história portuguesa. Hoje, mantém-se como monumento nacional e símbolo da memória histórica de Lisboa.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu Nacional dos Coches</b>, instalado no antigo Picadeiro Real da Ajuda, guarda uma das mais importantes coleções de coches e carruagens do mundo. Criado em 1905, apresenta veículos cerimoniais usados pela corte portuguesa entre os séculos XVI e XIX. É um espaço único que permite compreender a evolução da arte e da técnica de transporte, tornando-se referência internacional no património cultural.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Antigo Celeiro da Ajuda</b> é considerado a estação arqueológica pré-histórica mais importante escavada em Lisboa. Com mais de 5000 anos, corresponde ao primeiro povoado estruturado da cidade, onde foram encontrados vestígios de hortas e silos de cereais. A sua preservação é essencial para compreender as origens da ocupação humana na região, tornando-se um ponto de interesse histórico único na freguesia da Ajuda</td>

  				<div id="Header">O bairro de Alcântara, em Lisboa, é uma zona que reflete bem a transformação da cidade ao longo dos séculos. Localizado entre Belém e o centro histórico, Alcântara foi em tempos uma área rural, marcada por quintas e conventos, mas tornou-se, no século XIX, um dos principais polos industriais da capital. Hoje, essa herança convive com uma forte dinâmica cultural e urbana. O bairro é conhecido pela sua ligação ao rio Tejo e pela presença da Ponte 25 de Abril, que domina a paisagem. Um dos espaços mais emblemáticos é a zona da LX Factory, antiga fábrica convertida em centro criativo, onde se encontram restaurantes, livrarias, galerias e espaços de coworking. Alcântara também preserva tradições locais, com ruas típicas, comércio de bairro e uma atmosfera autêntica. É um lugar onde passado e presente se cruzam, oferecendo tanto história como inovação, tornando-se um dos pontos mais vibrantes e atrativos de Lisboa.</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu Nacional de Arte Antiga</b>, situado em Alcântara, é o mais importante museu de arte em Portugal. Instalado no Palácio Alvor-Pombal, guarda coleções de pintura, escultura, ourivesaria e artes decorativas, com destaque para obras de artistas portugueses e europeus. É um espaço de referência cultural, que permite compreender a riqueza artística nacional e internacional, tornando-se visita obrigatória em Lisboa.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>MAAT</b>, situado na zona ribeirinha de Alcântara, é um dos museus mais modernos e emblemáticos de Lisboa. Inaugurado em 2016, ocupa um edifício contemporâneo de linhas futuristas, junto à antiga Central Tejo. O espaço promove exposições de arte contemporânea, arquitetura e tecnologia, criando diálogo entre passado e futuro. É um ponto de interesse cultural de referência, que reforça o papel de Alcântara como polo artístico e inovador.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu do Oriente</b>, situado na zona ribeirinha de Alcântara, celebra a ligação histórica entre Portugal e a Ásia. Inaugurado em 2008, apresenta coleções de arte oriental, incluindo peças de marfim, cerâmica e objetos religiosos. É também palco de eventos culturais e educativos, reforçando o diálogo intercultural. O museu é um dos espaços mais modernos e relevantes da freguesia.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Museu da Eletricidade</b>, integrado no <i>MAAT</i> (Museu de Arte, Arquitetura e Tecnologia), está instalado na antiga Central Tejo, em Alcântara. O espaço combina exposições sobre energia e ciência com mostras de arte contemporânea. É um dos museus mais visitados da cidade, pela sua arquitetura industrial e pela ligação entre património histórico e inovação cultural. O MAAT reforça o papel de Alcântara como polo artístico e tecnológico.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Palácio das Necessidades</b>, situado em Alcântara, foi construído no século XVIII e serviu como residência real. Atualmente é sede do Ministério dos Negócios Estrangeiros. De estilo barroco, destaca-se pela sua imponência arquitetónica e pelos jardins envolventes. É um espaço de grande relevância histórica e política, que reflete a importância de Alcântara na vida institucional e cultural de Lisboa.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Jardim da Tapada das Necessidades</b>, em Alcântara, é um espaço verde histórico criado no século XVIII. Com lagos, estufas e espécies botânicas raras, oferece um ambiente tranquilo e romântico. É um dos jardins mais encantadores de Lisboa, ideal para passeios e contemplação. A sua ligação ao Palácio das Necessidades reforça o valor patrimonial e cultural da freguesia.</td>

				<table border="0" width="100%" valign="top" style="text-align:center;">
 				<tr><td>
  				<div id="Header">O bairro de Alfama, em Lisboa, é um dos mais antigos e característicos da cidade, conhecido pelo seu labirinto de ruas estreitas, becos e escadinhas que guardam séculos de história. Situado entre o Castelo de São Jorge e o rio Tejo, Alfama sobreviveu quase intacto ao terramoto de 1755, preservando a sua estrutura medieval e o ambiente autêntico que o distingue. É considerado o berço do fado, e ainda hoje se pode ouvir este género musical em casas típicas espalhadas pelo bairro. Alfama é também marcado por monumentos emblemáticos, como a Sé de Lisboa e o Panteão Nacional, que reforçam a sua importância cultural e patrimonial. Além disso, o bairro oferece miradouros deslumbrantes, como o de Santa Luzia, de onde se avista o casario branco e o rio. Atualmente, Alfama combina tradição e modernidade, acolhendo moradores, visitantes e espaços culturais, mantendo-se como um dos lugares mais vibrantes e genuínos da capital portuguesa.</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Sé de Lisboa</b>, localizada em Alfama, é a catedral mais antiga da cidade, construída no século XII. De estilo românico, gótico e barroco, destaca-se pela sua imponência arquitetónica e pelo tesouro religioso que guarda. É um espaço de culto e de memória, que reflete a história espiritual e cultural de Lisboa. A Sé é visita obrigatória para quem explora Alfama.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Mosteiro de São Vicente de Fora</b>, situado em Alfama, é um dos maiores e mais importantes monumentos religiosos de Lisboa. Construído no século XVI, em estilo maneirista, foi dedicado ao padroeiro da cidade, São Vicente. O complexo inclui a igreja, claustros e o panteão dos reis da dinastia de Bragança. A sua imponência arquitetónica e o valor histórico tornam-no um ponto de interesse essencial na freguesia de Alfama.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Igreja de Santa Engrácia</b>, em Alfama, é hoje o <b>Panteão Nacional</b>, onde repousam figuras ilustres da história portuguesa. Construída no século XVII, destaca-se pela sua cúpula imponente e pela arquitetura barroca. O espaço é símbolo da memória nacional e oferece vistas magníficas sobre o Tejo. É um dos monumentos mais visitados de Lisboa, reforçando a importância cultural e histórica de Alfama.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Igreja de São Miguel</b>, situada em Alfama, é um templo barroco do século XVIII. Destaca-se pela sua fachada simples e pelo interior acolhedor, com altares ornamentados e imagens religiosas. É conhecida pela ligação à comunidade local e pelas festas populares que se realizam em seu redor. A igreja mantém-se como referência espiritual e cultural, integrando o ambiente histórico e tradicional do bairro.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Igreja de São João da Praça</b>, situada em Alfama, é um dos templos mais antigos da cidade, com origem medieval. Reconstruída após o terramoto de 1755, apresenta uma arquitetura simples mas de grande valor histórico. É conhecida pela sua ligação às comunidades locais e pela importância na vida religiosa do bairro. Mantém-se como referência espiritual e patrimonial de Alfama.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu Militar de Lisboa</b>, situado em Alfama, é um dos mais antigos museus militares da Europa. Instalado num palácio do século XVI, apresenta coleções de armas, uniformes e obras de arte ligadas à história militar portuguesa. É um espaço cultural e histórico que valoriza o papel das forças armadas na identidade nacional. O museu é visita obrigatória para quem explora Alfama.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Fundação José Saramago</b>, instalada na <b>Casa dos Bicos</b> em Alfama, é dedicada à preservação e divulgação da obra do escritor português laureado com o Prémio Nobel da Literatura. O espaço acolhe exposições, conferências e atividades culturais, promovendo o pensamento crítico e a literatura contemporânea. Além de homenagear Saramago, a fundação reforça a ligação entre património histórico e criação artística, tornando-se um ponto de interesse cultural essencial em Lisboa.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Jardim Gulbenkian</b> é um dos espaços verdes mais belos de Lisboa, situado em Avenidas Novas. Com lagos, esculturas e zonas de lazer, é perfeito para caminhadas, piqueniques e contemplação da natureza. O jardim integra o complexo da Fundação Gulbenkian e é um refúgio tranquilo no coração da cidade. É um local que combina arte, natureza e bem-estar, muito apreciado por moradores e visitantes.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Palácio Sotto Mayor</b>, situado na Avenida Fontes Pereira de Melo, é um edifício histórico de grande imponência arquitetónica. Construído no início do século XX, foi residência da família Sotto Mayor e destaca-se pela sua fachada elegante e interiores luxuosos. Hoje, é um marco patrimonial que acrescenta valor cultural e histórico ao bairro de Avenidas Novas.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Teatro Villaret</b>, inaugurado em 1965, é um dos espaços culturais mais emblemáticos de Avenidas Novas. Com programação variada que inclui teatro, música e stand-up comedy, tornou-se um ponto de encontro para artistas e público. O ambiente intimista e a qualidade das produções fazem deste teatro um espaço de referência na vida cultural lisboeta.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Teatro Aberto</b>, localizado em Avenidas Novas, é um dos espaços culturais mais dinâmicos de Lisboa. Fundado em 1974, apresenta uma programação variada que inclui teatro contemporâneo, música e eventos literários. O teatro é reconhecido pela qualidade das suas produções e pelo papel que desempenha na promoção da cultura e da reflexão social. É um ponto de encontro para artistas e público.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Palácio da Justiça</b>, situado na Avenida Fontes Pereira de Melo, é um dos edifícios mais imponentes de Avenidas Novas. Inaugurado em 1969, acolhe o Tribunal da Relação de Lisboa e destaca-se pela sua arquitetura monumental. É um marco institucional e patrimonial que simboliza a importância da justiça na vida da cidade, tornando-se também um ponto de interesse arquitetónico.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Jardim Amália Rodrigues</b>, situado no topo do Parque Eduardo VII, é um espaço verde moderno e acolhedor em Avenidas Novas. Inaugurado em 1996, homenageia a célebre fadista portuguesa. Com lagos, relvados e vistas panorâmicas sobre Lisboa, é ideal para passeios e momentos de lazer. É um dos jardins mais apreciados da cidade, combinando natureza e homenagem cultural.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Parque Eduardo VII</b> é o maior parque do centro de Lisboa e um dos símbolos de Avenidas Novas. Com extensos relvados, estufas e miradouros, é um espaço de lazer e contemplação. O parque acolhe feiras, eventos culturais e desportivos, tornando-se um ponto de encontro para moradores e visitantes. É também um local privilegiado para apreciar vistas sobre a cidade e o rio Tejo.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Estufa Fria</b>, inaugurada em 1933, é uma estufa-jardim construída numa antiga pedreira de basalto. O espaço reúne mais de 300 espécies de plantas de diferentes origens, incluindo exemplares tropicais e subtropicais, distribuídas por três áreas distintas: Estufa Fria, Estufa Quente e Estufa Doce. Com lagos, cascatas e trilhos, oferece um ambiente único que mistura natureza e arquitetura. É um verdadeiro oásis urbano, ideal para passeios, contemplação e eventos culturais.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Feira do Livro de Lisboa</b>, realizada anualmente no Parque Eduardo VII, é o maior evento literário do país. Desde 1930, reúne editoras, livrarias e autores, oferecendo ao público acesso a milhares de títulos e lançamentos. Além da venda de livros, promove debates, sessões de autógrafos e atividades culturais. É um espaço de celebração da leitura e da diversidade literária, atraindo milhares de visitantes todos os anos.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Pavilhão Carlos Lopes</b>, localizado no Parque Eduardo VII, é um dos edifícios mais emblemáticos de Lisboa. Construído em 1929 para a Exposição Internacional do Rio de Janeiro, foi posteriormente transferido para Portugal. Com arquitetura imponente e painéis de azulejo que retratam episódios históricos, é hoje um espaço multifuncional que acolhe eventos culturais, desportivos e corporativos. É um marco patrimonial que combina história, arte e modernidade em pleno coração das Avenidas Novas.</td>

				<table border="0" width="100%" valign="top" style="text-align:center;">
 				<tr><td>
  				<div id="Header">O Bairro Alto, em Lisboa, é um dos bairros mais icónicos e boémios da cidade, conhecido pela sua vida noturna intensa e pelo ambiente cultural único. Surgido no século XVI, desenvolveu-se como zona residencial e comercial, mas ao longo do tempo ganhou fama como ponto de encontro de artistas, escritores e músicos. As suas ruas estreitas e empedradas, repletas de casas típicas, criam um cenário pitoresco que contrasta com a energia vibrante que se vive ao cair da noite. O Bairro Alto é considerado um dos berços do fado, e ainda hoje se encontram casas tradicionais onde este género musical é celebrado. Durante o dia, o bairro revela uma faceta mais tranquila, com lojas alternativas, cafés e galerias que atraem visitantes e moradores. À noite, transforma-se num centro de animação, com bares e restaurantes que lhe conferem uma atmosfera cosmopolita. É um espaço que simboliza a diversidade e a autenticidade de Lisboa, mantendo-se como referência cultural e social da capital.</div>
 				</td></tr>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Miradouro de São Pedro de Alcântara</b> é um dos mais famosos de Lisboa, situado no Bairro Alto. Oferece vistas panorâmicas sobre a Baixa, o Castelo de São Jorge e o rio Tejo. Com jardins bem cuidados e um ambiente descontraído, é ideal para passeios e contemplação. É também um ponto de encontro popular, especialmente ao final da tarde, quando a cidade se ilumina.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Igreja de São Roque</b>, construída no século XVI, é uma das mais importantes igrejas jesuítas de Lisboa. Localizada no Bairro Alto, destaca-se pela sua fachada simples e pelos interiores ricamente decorados com talha dourada, azulejos e pinturas. O espaço inclui também o Museu de São Roque, que guarda um valioso acervo de arte sacra. É um marco religioso e cultural da cidade.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Galeria Zé dos Bois</b>, localizada no Bairro Alto, é um espaço cultural alternativo dedicado à arte contemporânea e à música experimental. Com exposições, concertos e residências artísticas, tornou-se um polo criativo que atrai visitantes nacionais e internacionais. É um exemplo da energia cultural que caracteriza o Bairro Alto, reforçando o papel do bairro como centro artístico de Lisboa.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Palácio Pombal</b>, situado no Bairro Alto, foi residência da família do Marquês de Pombal. Construído no século XVI, destaca-se pela sua arquitetura renascentista e pelos interiores decorados com azulejos e frescos. É um edifício histórico que testemunha a evolução da cidade e a importância política da família Pombal. Atualmente, é utilizado para eventos culturais e exposições.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Adega Machado</b>, fundada em 1937, é uma das casas de fado mais tradicionais do Bairro Alto. Com ambiente intimista e programação diária, oferece aos visitantes a oportunidade de ouvir grandes vozes do fado acompanhadas de gastronomia portuguesa. É um espaço que preserva a autenticidade cultural de Lisboa e continua a ser um ponto de encontro para amantes da música e da tradição.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Café Luso</b>, fundado em 1927, é uma das casas de fado mais tradicionais de Lisboa. Localizado num antigo palácio do século XVII no Bairro Alto, combina gastronomia portuguesa com atuações de fadistas consagrados. O ambiente histórico e intimista torna cada noite especial, sendo um dos locais de referência para quem deseja viver a experiência autêntica do fado.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;"><b>O Faia</b>, inaugurado em 1947 por Lucília do Carmo, é uma das casas de fado mais emblemáticas do Bairro Alto. Reconhecida pela qualidade artística e pela tradição, já recebeu nomes como Lenita Gentil e Ricardo Ribeiro. Além da música, oferece uma experiência gastronómica completa, tornando-se um espaço cultural de excelência que mantém viva a alma do fado lisboeta.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;"><b>A Severa</b>, fundada em 1955, é considerada a mais antiga casa de fado do Bairro Alto. O nome homenageia Maria Severa, a primeira fadista conhecida. Gerida pela mesma família há três gerações, mantém uma forte ligação à tradição. É um espaço intimista onde se pode apreciar fado autêntico acompanhado de pratos típicos portugueses, num ambiente que respira história e cultura.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Tasca do Chico</b> é uma das casas de fado mais autênticas do Bairro Alto. Conhecida pelas suas noites de fado vadio, onde qualquer pessoa pode cantar, tornou-se um espaço de culto para os amantes da tradição. O ambiente descontraído e popular faz dela um ponto de encontro único, onde se vive o fado de forma genuína e espontânea.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Lisboa à Noite</b>, situado na Rua das Gáveas no Bairro Alto, ocupa as antigas cavalariças dos Condes, preservando elementos históricos como arcos pombalinos e um poço secular. Desde 2003, apresenta uma ementa inspirada na gastronomia portuguesa, com pratos requintados e vinhos selecionados. Sofisticado e acolhedor, é ideal para quem procura uma experiência gastronómica autêntica em Lisboa.</td>

				<table border="0" width="100%" valign="top" style="text-align:center;">
 				<tr><td>
  				<div id="Header">A Baixa, em Lisboa, é o coração histórico e comercial da cidade, marcada pelo seu traçado geométrico e pela imponência arquitetónica. Reconstruída após o terramoto de 1755 sob a direção do Marquês de Pombal, tornou-se um exemplo pioneiro de urbanismo moderno, com ruas largas, praças simétricas e edifícios uniformes. A Praça do Comércio, junto ao rio Tejo, é um dos seus símbolos mais reconhecidos, refletindo a importância da Baixa como centro político e económico. Outro espaço emblemático é o Rossio, palco de encontros e celebrações ao longo dos séculos. O bairro distingue-se também pelo comércio tradicional, cafés históricos e pela intensa vida urbana que atrai moradores e visitantes. Hoje, a Baixa mantém o equilíbrio entre o seu passado monumental e a modernidade, acolhendo lojas, hotéis e espaços culturais. É um lugar que traduz a essência de Lisboa: uma cidade que renasceu das ruínas e se afirma como vibrante, acolhedora e cheia de história.</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Casa do Alentejo</b>, situada na Rua das Portas de Santo Antão, é um espaço cultural e gastronómico único em Lisboa. Instalado num antigo palácio do século XVII, destaca-se pela decoração de inspiração árabe e pelos salões elegantes. Além da restauração típica alentejana, acolhe exposições, eventos e atividades culturais. É um local que celebra a identidade do Alentejo e oferece aos visitantes uma experiência autêntica e memorável.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Palácio da Independência</b>, localizado junto ao Rossio, é um dos edifícios históricos mais importantes da Baixa de Lisboa. Foi aqui que se organizou a revolta de 1640, que restaurou a independência de Portugal face a Espanha. O palácio conserva elementos arquitetónicos do século XVII e acolhe hoje a Sociedade Histórica da Independência de Portugal. É um espaço simbólico que une memória política e património cultural.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Igreja de São Domingos de Lisboa</b>, situada junto ao Rossio, é um dos templos mais marcantes da cidade. Reconstruída após o terramoto de 1755 e devastada por um incêndio em 1959, conserva cicatrizes visíveis nas paredes interiores, que lhe conferem uma atmosfera única. Foi palco de acontecimentos históricos, incluindo autos de fé da Inquisição. Hoje continua ativa como espaço de culto e memória, impressionando pela sua força simbólica.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Igreja de São Nicolau de Lisboa</b>, situada na Rua da Vitória, foi reconstruída após o terramoto de 1755, tornando-se um exemplo da arquitetura pombalina religiosa. Dedicada a São Nicolau, padroeiro dos comerciantes, reflete a ligação histórica da Baixa ao comércio lisboeta. O interior apresenta talha dourada e azulejos decorativos, criando um ambiente de devoção e beleza artística. É um espaço de culto ativo e de memória histórica da cidade.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praça do Rossio</b>, oficialmente <i>Praça Dom Pedro IV</i>, é um dos locais mais emblemáticos da Baixa de Lisboa. Desde o século XIII é palco de encontros, festas e manifestações. Destaca-se pelo pavimento ondulado em calçada portuguesa, pelas fontes barrocas e pela estátua de D. Pedro IV. Rodeado por cafés históricos e edifícios imponentes, o Rossio continua a ser um centro de vida social e cultural da cidade.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Teatro Nacional D. Maria II</b>, situado no Rossio, foi inaugurado em 1846 e é um dos principais palcos culturais de Portugal. O edifício neoclássico, projetado por Fortunato Lodi, destaca-se pela imponência da fachada e pela estátua de Gil Vicente. Com uma programação variada, continua a ser referência na produção teatral nacional, preservando a tradição e promovendo a inovação artística em Lisboa.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Estátua D. Pedro IV</b>, situada no centro do Rossio, é um dos símbolos da Baixa de Lisboa. Inaugurada em 1870, homenageia o rei que também foi imperador do Brasil. A coluna de mármore sustenta a figura em bronze, rodeada por alegorias da Justiça, Sabedoria, Força e Moderação. É um marco histórico que celebra a ligação entre Portugal e Brasil e a importância de D. Pedro IV na história nacional.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Café Nicola</b>, localizado no Rossio, é um dos cafés mais antigos e emblemáticos de Lisboa. Fundado no século XVIII, tornou-se ponto de encontro de escritores, artistas e políticos. O espaço mantém a decoração clássica e a tradição de servir café e pastelaria fina. Frequentado por figuras como Bocage, o Nicola é hoje um local histórico e cultural, que combina gastronomia com memória literária e boémia lisboeta.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praça da Figueira</b>, localizada na Baixa de Lisboa, surgiu após a demolição do Hospital de Todos os Santos no século XVIII. Hoje é um espaço amplo e movimentado, com cafés, hotéis e comércio tradicional. O destaque é a estátua equestre de D. João I, símbolo da dinastia de Avis. A praça funciona como ponto de encontro e ligação entre diferentes áreas da cidade.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Mercado da Baixa</b> é um espaço moderno que revitaliza a tradição dos mercados lisboetas. Localizado no coração da Baixa, na Praça da Figueira, reúne bancas de produtos regionais, artesanato e gastronomia portuguesa. É um ponto de encontro para moradores e visitantes, que podem degustar especialidades locais enquanto exploram o comércio tradicional. O mercado combina autenticidade e contemporaneidade, tornando-se uma atração cultural e gastronómica da cidade.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Rua Augusta</b> é a principal artéria da Baixa Pombalina, famosa pelo comércio tradicional e pelas esplanadas animadas. Com calçada portuguesa e ambiente cosmopolita, é uma rua pedonal que liga o Rossio à Praça do Comércio. O Arco da Rua Augusta marca a entrada monumental para o Terreiro do Paço. É um espaço vibrante, onde se cruzam história, cultura e modernidade.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Elevador de Santa Justa</b>, inaugurado em 1902, é uma das estruturas mais icónicas da Baixa Pombalina. Projetado por Raoul Mesnier de Ponsard, discípulo de Eiffel, liga a Rua do Ouro ao Largo do Carmo. A sua estrutura em ferro fundido e estilo neogótico impressionam visitantes. Do topo, oferece uma vista panorâmica sobre o centro histórico e o rio Tejo, tornando-se um ponto turístico imperdível.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Arco da Rua Augusta</b>, inaugurado em 1875, é um dos símbolos da Baixa de Lisboa. Situado na entrada da Praça do Comércio, celebra a reconstrução da cidade após o terramoto de 1755. A sua fachada monumental apresenta esculturas de figuras históricas como Vasco da Gama e Marquês de Pombal. Do topo, oferece uma vista panorâmica sobre o Tejo e o centro histórico.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Casa Portuguesa do Pastel de Bacalhau</b>, localizada na Baixa, é dedicada a um dos petiscos mais tradicionais de Portugal. O espaço combina gastronomia e cultura, servindo o famoso pastel de bacalhau acompanhado por vinho do Porto. A decoração elegante, inspirada em elementos clássicos portugueses, transforma a degustação numa experiência única. É um ponto de encontro para quem deseja saborear a tradição culinária nacional em ambiente sofisticado.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Martinho da Arcada</b>, fundado em 1782 na Praça do Comércio, é o café mais antigo de Lisboa. Inicialmente uma casa de bebidas, tornou-se ponto de encontro de escritores, políticos e artistas. Fernando Pessoa foi um dos seus frequentadores mais célebres, tendo até uma mesa dedicada. Com ambiente clássico e histórico, o espaço mantém viva a tradição literária e cultural, sendo hoje um ícone da Baixa lisboeta.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Museu da Cerveja</b>, localizado na Praça do Comércio, é um espaço dedicado à história e cultura da cerveja em Portugal e no mundo. Além da exposição permanente, que apresenta objetos e curiosidades ligados à produção cervejeira, o museu integra um restaurante onde se podem degustar pratos tradicionais acompanhados por cervejas artesanais. É um ponto de encontro que combina gastronomia, lazer e conhecimento, celebrando esta bebida universal.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>MUDE – Museu do Design e da Moda</b>, situado na Rua Augusta, na Baixa Pombalina, é um espaço dedicado ao design português e internacional. Inaugurado em 2009, apresenta uma coleção que vai desde mobiliário a peças de moda, destacando criadores de renome mundial. O museu promove exposições temporárias e atividades culturais, tornando-se um ponto de referência para quem deseja compreender a evolução do design e da criatividade contemporânea em Lisboa.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Núcleo Arqueológico da Rua dos Correeiros</b>, criado pela <i>Fundação Millennium bcp</i>, é um espaço único que revela mais de 2.500 anos de história de Lisboa. Localizado na Baixa Pombalina, apresenta vestígios desde a ocupação romana até ao período moderno. As visitas guiadas permitem explorar ruínas, estruturas urbanas e objetos arqueológicos. É um centro cultural e científico que valoriza o património histórico da cidade e promove a sua preservação.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praça do Comércio</b>, também conhecida como Terreiro do Paço, é uma das maiores e mais icónicas praças de Lisboa. Reconstruída após o terramoto de 1755, foi durante séculos o centro político e comercial da cidade. Rodeada por edifícios amarelos e pelo Arco da Rua Augusta, abre-se para o rio Tejo. Hoje acolhe eventos culturais, restaurantes e espaços públicos, sendo um cartão de visita da capital.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Lisboa Story Centre</b>, situado na Praça do Comércio, é um espaço interativo dedicado à história da cidade. Inaugurado em 2012, utiliza tecnologia multimédia para recriar momentos marcantes, como o terramoto de 1755 e a reconstrução pombalina. Com exposições permanentes e temporárias, oferece uma experiência imersiva que combina narrativa histórica e inovação. É um ponto de interesse cultural que ajuda visitantes a compreender a evolução de Lisboa ao longo dos séculos.</td>

				<table border="0" width="100%" valign="top" style="text-align:center;">
 				<tr><td>
  				<div id="Header">O bairro de Benfica, em Lisboa, é uma das zonas mais tradicionais e familiares da capital, conhecido pelo seu ambiente tranquilo e pela forte identidade comunitária. Situado na parte noroeste da cidade, Benfica desenvolveu-se ao longo do século XX, mantendo ainda hoje um equilíbrio entre áreas residenciais, comércio local e espaços verdes. Um dos seus maiores símbolos é o Estádio da Luz, casa do Sport Lisboa e Benfica, que atrai milhares de adeptos e visitantes. O bairro distingue-se também pela presença de mercados e cafés típicos, onde se sente o espírito de vizinhança. Além disso, Benfica é enriquecido por parques e jardins, como o Parque Florestal de Monsanto, que oferece um contacto privilegiado com a natureza. Atualmente, o bairro combina tradição e modernidade, acolhendo famílias, jovens e idosos num ambiente acolhedor e autêntico. É um espaço que reflete a Lisboa quotidiana, marcada pela proximidade, pela história e pela vivacidade cultural.</div>

  				<div id="Header">O bairro de Campolide, em Lisboa, é uma zona que combina tradição e modernidade, marcada pela sua localização privilegiada entre o centro da cidade e o Parque de Monsanto. Historicamente, Campolide foi uma área de quintas e terrenos agrícolas, mas ao longo do século XX transformou-se num bairro residencial, mantendo ainda alguns traços do seu passado. Hoje, é conhecido pelo ambiente familiar e pela proximidade a importantes vias de acesso, como a Avenida Calouste Gulbenkian e a Praça de Espanha. O Aqueduto das Águas Livres, um dos monumentos mais emblemáticos de Lisboa, atravessa Campolide e reforça a sua identidade histórica. O bairro distingue-se também pela presença de comércio local, escolas e espaços culturais, que lhe conferem dinamismo e qualidade de vida. Ao mesmo tempo, a proximidade ao Parque de Monsanto oferece aos moradores um contacto direto com a natureza. Campolide é, assim, um bairro que reflete a evolução urbana de Lisboa, mantendo-se autêntico e acolhedor.</div>

				<table border="0" width="100%" valign="top" style="text-align:center;">
 				<tr><td>
  				<div id="Header">O Chiado, em Lisboa, é um dos bairros mais elegantes e culturais da cidade, conhecido pela sua atmosfera sofisticada e pela ligação às artes e à literatura. Situado entre o Bairro Alto e a Baixa, o Chiado foi, desde o século XIX, um ponto de encontro de escritores, artistas e intelectuais, tornando-se um verdadeiro centro da vida boémia e cultural lisboeta. As suas ruas são marcadas por cafés históricos, como o famoso A Brasileira, e por teatros e livrarias que reforçam a sua identidade literária. O bairro destaca-se também pela arquitetura imponente, com edifícios clássicos e lojas tradicionais que convivem com marcas modernas e espaços contemporâneos. Após o incêndio de 1988, o Chiado foi alvo de uma profunda reabilitação, recuperando o seu esplendor e tornando-se novamente um dos locais mais visitados da capital. Hoje, é um espaço que combina tradição e modernidade, sendo símbolo da elegância e da vida cultural de Lisboa.</div>

  				<div id="Header">O bairro de Marvila, em Lisboa, é uma das zonas que mais tem evoluído nos últimos anos, transformando-se de área industrial em polo cultural e criativo. Localizado na parte oriental da cidade, junto ao rio Tejo, Marvila foi tradicionalmente marcado por armazéns e fábricas, que moldaram a sua identidade durante décadas. Hoje, muitos desses espaços foram reconvertidos em galerias de arte, cervejarias artesanais e centros culturais, tornando o bairro num dos mais inovadores da capital. Marvila é também conhecido pela sua diversidade social e pela mistura entre tradição e modernidade, com ruas típicas que convivem com projetos urbanos contemporâneos. A proximidade ao rio e a presença de espaços amplos conferem-lhe uma atmosfera única, atraindo artistas, empreendedores e visitantes. Atualmente, Marvila é visto como um dos bairros mais promissores de Lisboa, refletindo a transformação da cidade e afirmando-se como símbolo de criatividade e renovação urbana.</div>

  				<div id="Header">A Mouraria, em Lisboa, é um dos bairros mais históricos e multiculturais da cidade, com raízes que remontam ao século XII. O seu nome está ligado à presença dos mouros após a conquista cristã de Lisboa, e desde então tornou-se um espaço de convivência entre diferentes comunidades. As suas ruas estreitas e labirínticas guardam memórias da Lisboa medieval, criando uma atmosfera única e autêntica. A Mouraria é também considerada um dos berços do fado, com figuras emblemáticas como Maria Severa, que viveram e cantaram neste bairro. Hoje, destaca-se pela diversidade cultural, acolhendo moradores de várias origens e oferecendo uma grande variedade de restaurantes e lojas que refletem essa mistura. O bairro tem vindo a ser revitalizado, com projetos culturais e sociais que reforçam o seu dinamismo. A Mouraria é, assim, um espaço que simboliza a Lisboa plural, onde tradição e multiculturalidade se encontram de forma vibrante e genuína.</div>

  				<div id="Header">O bairro dos Olivais, em Lisboa, é uma das zonas residenciais mais emblemáticas da cidade, conhecido pelo seu planeamento urbano moderno e pela qualidade de vida que oferece. Desenvolvido sobretudo a partir da década de 1960, os Olivais foram pensados como um bairro modelo, com edifícios organizados, espaços verdes e infraestruturas que promovem o bem-estar comunitário. A freguesia divide-se em Olivais Norte e Olivais Sul, cada uma com características próprias, mas ambas marcadas por largos, jardins e uma atmosfera tranquila. O bairro é também reconhecido pela sua diversidade social e cultural, acolhendo famílias e gerações diferentes num ambiente equilibrado. A proximidade ao Parque das Nações e ao Aeroporto de Lisboa reforça a sua centralidade e acessibilidade. Hoje, os Olivais mantêm-se como um espaço residencial de referência, onde se cruzam modernidade, tradição e uma forte ligação ao espírito comunitário lisboeta.</div>

				<table border="0" width="100%" valign="top" style="text-align:center;">
 				<tr><td>
  				<div id="Header">O Parque das Nações, em Lisboa, é um dos bairros mais modernos e contemporâneos da cidade, nascido da grande transformação urbana realizada para a Expo 98. Situado na zona oriental, junto ao rio Tejo, destaca-se pela sua arquitetura arrojada, espaços amplos e pela forte ligação ao ambiente e à inovação. O bairro é marcado por ícones como a Gare do Oriente, projetada por Santiago Calatrava, e o Pavilhão Atlântico (atual Altice Arena), palco de grandes eventos culturais e desportivos. Outro espaço emblemático é o Oceanário de Lisboa, um dos maiores da Europa, que reforça a dimensão educativa e ambiental da área. O Parque das Nações oferece ainda jardins, passeios ribeirinhos e zonas de lazer que tornam o bairro ideal para famílias e visitantes. Hoje, é visto como um dos locais mais dinâmicos da capital, combinando habitação, cultura, negócios e lazer, refletindo a Lisboa cosmopolita e voltada para o futuro.</div>
