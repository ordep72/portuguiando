  				<div class="img-wrapper"><img alt=""  src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjIOhT6YP0A3ipY2JfLnj7eIy4ITsA0ZIW4DkvL26DmZQkY0KPugEflEXwrTvuJSS3f_V-bywSREiVYlW1GzNbwBatBkgezBhR3vQiwpu77znxVddD-54qODMsmXFQC2m-1z5lspXHUcbqVBK0ogOYQMcj-f6WQjLAVPGyS2lVXnWvayNtvRfQhKVRCSl8/s1600/lourinha_valmitao.png"/></div></a><br>
  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS/FONTE da IMAGEM:<br>
  				<a title="Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File:Praia_do_Valmit%C3%A3o_-_Portugal_%F0%9F%87%B5%F0%9F%87%B9_%2854104711340%29.jpg" target="_blank" style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;">Vitor Oliveira</a></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praia de Valmitão</b>, situada na freguesia de Ribamar, é uma praia extensa e pouco frequentada, conhecida pelas suas águas límpidas e ricas em iodo. Distinguida com Bandeira Azul e Qualidade de Ouro, oferece boas condições para a prática de surf, mergulho e caça submarina. Conta com vigilância, parque de estacionamento, acessos para pessoas com mobilidade reduzida e serviços de apoio na época balnear.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
  				A <b>Praia de Porto Dinheiro</b>, situada na freguesia de Ribamar, é conhecida pelas arribas fossilíferas e ambiente tranquilo. Abriga vestígios do período Jurássico e é ideal para caminhadas, pesca e observação geológica. Junto à povoação piscatória, destaca-se pelos bons restaurantes e pela tradicional Festa do Mar em agosto, com a famosa “vacada na praia”. O areal é abrigado por falésias e oferece paisagens naturais únicas da costa oeste portuguesa.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praia da Peralta</b>, situada na freguesia de Atalaia, é uma praia de grande beleza natural, com falésias imponentes e areal extenso. Frequentada por surfistas e amantes da tranquilidade, oferece boas condições para desportos náuticos e caminhadas à beira-mar. O acesso faz-se por estrada asfaltada e escadaria, com parque de estacionamento no topo da falésia. Embora sem vigilância regular, é procurada pela sua paisagem selvagem e vistas panorâmicas sobre o Atlântico. A Peralta é também palco de eventos culturais e desportivos, como festivais e provas de surf.</td>

  				<br>Terra de uma riqueza patrimonial (material e imaterial) inequívoca, dona de um litoral intensamente procurado pelo turismo ao longo do ano, que guarda na memória um passado marcado pela dor, morte e luto, soube transcender-se e cuidar sempre das suas raízes. De grande valor, possuidora de uma paisagem magistral, a Nazaré guarda, entre os seus maiores valores, a expressão das suas gentes, de cativante generosidade, com a arte de bem receber e de sentimentos intensos, que inspiram gestos e tradições. Com raízes piscatórias profundas, destaca-se pela Praia da Nazaré, o Sítio com o Santuário de Nossa Senhora da Nazaré e o Forte de São Miguel Arcanjo. A lenda de D. Fuas Roupinho e o culto mariano atraem peregrinos há séculos. Hoje, a Nazaré é um destino turístico internacional, famoso pelo surf de ondas gigantes, cultura local, gastronomia à base de peixe e eventos que celebram a sua identidade atlântica.</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>freguesia da Praia da Nazaré</b> é o coração turístico e cultural da vila, situada junto ao Atlântico. Conhecida pela sua extensa praia, tradições piscatórias e eventos ligados ao surf, destaca-se pela vivência marítima e pela animação urbana. Aqui encontram-se o Museu do Peixe Seco, o mercado municipal, restaurantes típicos e o areal onde se expõem barcos tradicionais. É também palco das famosas ondas gigantes da Praia do Norte, que atraem surfistas de todo o mundo. A freguesia combina autenticidade local com dinamismo turístico, sendo o ponto mais visitado da Nazaré.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Ascensor da Nazaré</b> liga a Praia ao Sítio, superando um desnível de cerca de 318 metros. Inaugurado em 1889, é um dos meios de transporte mais emblemáticos da vila, oferecendo uma viagem panorâmica entre o centro urbano e o miradouro do Suberco. Modernizado ao longo dos anos, continua a ser essencial para moradores e turistas, facilitando o acesso ao Santuário de Nossa Senhora da Nazaré e à Capela da Memória. É um símbolo da ligação entre tradição, mobilidade e paisagem atlântica.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Miradouro da Pederneira</b>, situado no antigo núcleo histórico da Nazaré, oferece uma vista panorâmica sobre a vila, o mar e a serra. Localizado numa colina tranquila, é um dos pontos mais emblemáticos para contemplar a paisagem atlântica e o casario típico. Próximo do pelourinho manuelino e da Igreja da Misericórdia, o miradouro combina património histórico com beleza natural, sendo ideal para momentos de contemplação e fotografia. É menos turístico que o Miradouro do Suberco, mas igualmente encantador.</td>

  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS/FONTE da IMAGEM:<br>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Santuário de Nossa Senhora da Nazaré</b>, situado no Sítio da Nazaré, é um dos mais antigos e venerados locais de culto mariano em Portugal. A sua origem remonta ao século XIV, ligado à Lenda de D. Fuas Roupinho, que teria sido salvo da queda por intervenção divina. O templo atual, construído no século XVII, alberga a imagem da Virgem Negra, trazida de Mérida em 711. Ao longo dos séculos, o santuário recebeu milhares de peregrinos, incluindo membros da família real, e continua a ser centro de devoção e romaria, especialmente a 8 de setembro.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Capelinha da Memória</b>, situada no Sítio da Nazaré, é um pequeno templo construído no século XIV para assinalar o milagre de Nossa Senhora da Nazaré. Segundo a lenda, em 1182, a Virgem salvou D. Fuas Roupinho de cair do penhasco durante uma caçada. A capela ergue-se no local exato do milagre e guarda uma imagem da Virgem em pedra. Com vista sobre o mar, é um dos mais antigos locais de culto mariano em Portugal e um símbolo da fé e identidade da Nazaré.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">As <b>embarcações tradicionais</b> expostas no areal da Praia da Nazaré são símbolos da tradição piscatória local e da identidade cultural da vila. Antigamente usados na pesca artesanal, destacam-se pelas formas alongadas e cores vivas, com proas elevadas que facilitavam o desembarque nas águas agitadas da Nazaré. Hoje, encontram-se preservados como peças museológicas ao ar livre, homenageando os pescadores e a ligação histórica da comunidade ao mar. Estes barcos são frequentemente fotografados por visitantes e integram o património visual da praia.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Praia do Sul da Nazaré</b>, também conhecida como Praia da Nazaré Sul, é uma zona mais tranquila e familiar situada a sul do promontório do Sítio. Com um extenso areal e águas geralmente mais calmas do que a Praia do Norte, é ideal para banhos, caminhadas e atividades balneares. Rodeada por paisagens naturais e acessível a partir da marginal, oferece uma alternativa serena ao ambiente mais agitado das zonas de surf. É procurada por quem valoriza descanso, segurança e vistas sobre o oceano Atlântico, mantendo o charme típico da vila piscatória.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu do Peixe Seco da Nazaré</b> é um espaço vivo que preserva a tradição ancestral da secagem artesanal de peixe ao sol. Localizado junto ao areal da praia, o museu inclui três núcleos: secagem, interpretação e tratamento do peixe. Os visitantes podem observar o processo tradicional, conhecer as espécies mais utilizadas — como carapau e sardinha — e aprender sobre o papel das mulheres na atividade. O museu valoriza a identidade marítima da Nazaré e atrai turistas interessados na cultura local e na gastronomia típica.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>caldeirada nazarena</b> é um prato tradicional de peixe típico da Nazaré, refletindo a forte ligação da vila ao mar. Preparada com várias espécies de peixe fresco — como tamboril, raia, safio ou pescada — é cozinhada em camadas com batatas, tomate, pimentos, cebola, alho e azeite. Temperada com sal, pimenta, louro e vinho branco, a caldeirada é cozida lentamente, libertando sabores intensos e aromas do Atlântico. É um prato de partilha, muitas vezes associado a momentos familiares ou festas locais, e representa a autenticidade da gastronomia marítima portuguesa.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>carapau doce da Nazaré</b> é uma sobremesa tradicional e curiosa, típica da região, que combina bacalhau desfiado com açúcar, ovos e canela. Apesar de parecer inusitado, o prato é uma herança da criatividade das mulheres nazarenas, que aproveitavam sobras de bacalhau para criar doces económicos. A receita varia, mas geralmente inclui pão ou bolacha, amêndoa e raspa de limão, resultando num sabor surpreendentemente harmonioso entre o salgado e o doce. É servido frio e representa a fusão entre a tradição piscatória e a doçaria conventual portuguesa.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<div class="img-wrapper"><img alt=""  src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEguqVarMzvzaAwztI2eBuNmy7m1tecuBYWeoLXjBeEXrWfk02GjNKDdwoSsZjTwdXak92niZp1ZShV8ykNDSQdOsWcl23NWFfsTCD_a_Hsy4dOrKtUokECXz1N0YhIGZjh10Apwxjz7zJKu4OfZJv_Z7ZlaHnPtH_0fTvYPrVj2nBOuy-W3h2LdZBCxE8o/s1600/nazare_mulher.png"/></div></a><br>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>mulher da Nazaré</b> é símbolo de força, tradição e identidade cultural da vila. Conhecida pelo seu papel central na vida familiar e na atividade piscatória, destacava-se por apoiar os maridos pescadores e sustentar o lar. É facilmente reconhecida pelo traje típico: sete saias sobrepostas, lenço na cabeça e avental, representando as sete virtudes ou as sete ondas do mar. Além da sua presença no quotidiano, a mulher da Nazaré é figura marcante nas festas, romarias e no artesanato local, sendo um ícone vivo da herança marítima e da alma da comunidade nazarena.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Rancho Tá-Mar da Nazaré</b> é uma associação cultural dedicada à preservação das tradições locais, especialmente da música e dança popular. Fundado com o objetivo de valorizar o folclore nazareno, o grupo realiza atuações que evocam o quotidiano das comunidades piscatórias, com trajes típicos e coreografias inspiradas na vida à beira-mar. Participa em festivais nacionais e internacionais, promovendo a identidade cultural da Nazaré através de cantares, danças e encenações. É reconhecido como um dos embaixadores da cultura popular da região, contribuindo para a valorização da memória coletiva e do<br>património imaterial.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu Dr. Joaquim Manso</b>, conhecido como Museu da Nazaré, preserva e divulga a história, cultura e tradições da vila piscatória da Nazaré. Instalado no antigo Forte de S. Miguel, o museu apresenta coleções sobre a pesca artesanal, o traje típico das sete saias, a religiosidade local e a lenda de Nossa Senhora da Nazaré. Exibe também arte sacra, embarcações tradicionais e objetos do quotidiano dos pescadores. É um espaço essencial para compreender a identidade marítima da comunidade nazarena e a sua evolução ao longo do tempo.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">As <b>ondas gigantes da Nazaré</b>, na Praia do Norte, são mundialmente famosas por atingirem alturas superiores a 30 metros. Este fenómeno único é causado pelo Canhão da Nazaré, uma falha submarina que canaliza a energia do oceano. Desde 2010, surfistas de elite desafiam estas ondas, com recordes como o de Sebastian Steudtner (28,57 m) e Vini dos Santos (29,68 m). A vila tornou-se referência global no surf de ondas grandes, atraindo atletas, investigadores e turistas fascinados pela força do mar. O farol do Forte de São Miguel Arcanjo é o ponto de observação mais icónico.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>estátua do Veado Surfista</b>, localizada no Sítio da Nazaré, é uma obra de arte contemporânea criada por Adália Alberto. Representa um surfista com cabeça de veado, simbolizando a fusão entre a lenda de D. Fuas Roupinho — que perseguiu um veado até o penhasco onde foi salvo por Nossa Senhora — e a cultura moderna do surf, pelas ondas gigantes da Nazaré. Com 6,3 metros de altura, a escultura tornou-se um ícone turístico e provocou debate pelo seu estilo irreverente e simbologia ousada.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Forte de São Miguel Arcanjo</b>, situado sobre a falésia da Praia do Norte na Nazaré, é um ícone da cultura marítima e do surf de ondas gigantes. Construído no século XVII para defesa costeira, foi adaptado ao longo dos séculos e hoje alberga o <a href="https://www.ecoteca.pt/projecto/centro-interpretativo-do-canhao-da-nazare" target="_blank">Centro Interpretativo do Canhão da Nazaré</a>. Do seu terraço, o farol oferece uma vista privilegiada para as maiores ondas do mundo, atraindo surfistas e visitantes. O forte simboliza a ligação entre a história militar da vila e a sua fama internacional no surf.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;"><b>Nazaré Surfer Wall</b> é uma famosa exposição das pranchas localizada no Forte de São Miguel Arcanjo e homenageia os surfistas das ondas gigantes da Praia do Norte. Iniciada em 2016 com a prancha de Pedro Scooby, reúne atualmente cerca de 40 pranchas oferecidas por atletas como Garrett McNamara, Maya Gabeira e Sebastian Steudtner. Cada prancha representa uma conquista nas maiores ondas do mundo e inclui informações sobre os surfistas e os seus feitos. A mostra é símbolo da ligação entre a Nazaré e o surf de ondas grandes.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Canhão da Nazaré</b> é um desfiladeiro submarino único que se estende desde a costa até ao fundo do oceano Atlântico, com mais de 170 km de comprimento e cerca de 5.000 metros de profundidade. Este fenómeno geológico amplifica a força das ondas, criando as maiores do mundo, especialmente na Praia do Norte. É responsável por atrair surfistas internacionais e investigadores, tornando a Nazaré um centro global de surf de ondas gigantes. O Canhão também influencia a biodiversidade marinha e é estudado no Centro Interpretativo localizado no Forte de São Miguel Arcanjo.</td>

  				<br>Qualquer altura é boa para visitar Óbidos. Pelas histórias de amor que aí se contam e pelo ambiente medieval, é uma sugestão inspiradora para um fim-de-semana romântico ou simplesmente tranquilo. E se incluir uma noite de alojamento no castelo, então o cenário será perfeito. Durante todo o ano, um programa de eventos traz alguma animação a esta pequena localidade, mas sem dúvida os mais concorridos são o Festival Internacional do Chocolate, o Mercado Medieval e o Natal, em que se decora a vila com motivos alusivos à época. De referir também, as Temporadas de Música Clássica Barroca, de Cravo e o Festival de Ópera que concedem uma atmosfera especial a Óbidos, com espetáculos ao ar livre nas noites quentes de verão.</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Castelo de Óbidos</b> é uma fortaleza medieval situada na vila de Óbidos, classificada como Monumento Nacional desde 1910. Com origens romanas e influências mouriscas, foi conquistado por D. Afonso Henriques em 1148 e posteriormente ampliado por vários reis portugueses. Serviu funções militares e residenciais, sendo hoje uma pousada histórica. As suas muralhas envolvem a vila, oferecendo vistas panorâmicas e um ambiente encantador. É um dos castelos mais bem preservados de Portugal e um símbolo da herança arquitetónica e cultural do país.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Feira Medieval de Óbidos</b> é um evento anual que recria o ambiente da Idade Média na vila histórica. Durante várias semanas de verão, as ruas enchem-se de figurantes, artesãos, músicos e comerciantes trajados a rigor. Há torneios de cavaleiros, espetáculos de fogo, danças, banquetes e mercados com produtos típicos. O castelo e as muralhas servem de cenário autêntico, transportando visitantes para séculos passados. É uma celebração cultural que valoriza o património, a tradição e a animação, atraindo milhares de pessoas de todas as idades.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Rua Direita</b> é a principal via da vila de Óbidos, atravessando o centro histórico desde a Porta da Vila até ao Castelo. Pavimentada com calçada portuguesa e ladeada por casas brancas com faixas coloridas, é repleta de lojas de artesanato, livrarias, cafés e tabernas. Ao longo da rua, é possível provar a famosa ginjinha de Óbidos e apreciar a arquitetura tradicional. Durante eventos como o FOLIO ou a Feira Medieval, transforma-se num vibrante corredor cultural. É um dos locais mais emblemáticos e visitados da vila, preservando o charme e autenticidade do passado.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Porta da Vila</b> é a entrada principal da vila de Óbidos e um dos seus monumentos mais emblemáticos. Construída no século XVIII, destaca-se pela capela-oratório dedicada a Nossa Senhora da Piedade, padroeira da vila, decorada com belos azulejos azuis e brancos. A estrutura em pedra enquadra-se na muralha medieval e dá acesso à Rua Direita, o coração histórico de Óbidos. É o ponto de partida para explorar o centro da vila, sendo um símbolo da sua identidade e hospitalidade.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Ginjinha de Óbidos</b> é um licor tradicional português feito a partir da infusão de ginjas (cerejas ácidas) em aguardente. Originária do século XVII, acredita-se que tenha sido criada por monges da região. De sabor doce e ligeiramente ácido, é servida frequentemente em copos de chocolate, tornando a experiência ainda mais especial. A receita original é mantida em segredo, mas o licor tornou-se um símbolo da vila medieval de Óbidos, sendo apreciado por locais e turistas. É comum encontrá-la em lojas e bancas ao longo da Rua Direita, como souvenir ou aperitivo.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Doce de Pêra e Ginja de Óbidos</b> é uma especialidade artesanal que combina dois sabores emblemáticos da região. Produzido com pêras frescas e ginja, fruto típico de Óbidos, resulta numa compota de sabor delicado e ligeiramente ácido. É ideal para acompanhar queijos, sobremesas ou simplesmente saborear com pão. Criado pela marca Sem Segredos, o doce foi finalista nas 7 Maravilhas Doces de Portugal, destacando-se pela originalidade e ligação ao território. Representa a fusão entre tradição frutícola e inovação gastronómica da vila.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Festival Internacional de Chocolate de Óbidos</b> é um dos maiores eventos gastronómicos de Portugal, dedicado ao universo do cacau. Realizado anualmente na vila medieval de Óbidos, o festival transforma as ruas e espaços históricos em cenários doces, com esculturas de chocolate, degustações, workshops e concursos. Criado em 2002, atrai milhares de visitantes e apresenta temas criativos a cada edição, como mitologia ou ciência. Reúne os melhores chefs e marcas, promovendo inovação e cultura gastronómica num ambiente lúdico e familiar.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Capinha de Óbidos</b> é um bolo tradicional da região Oeste, com mais de 135 anos de história. Criado a partir de uma receita familiar transmitida por gerações, o doce tem forma de ferradura e era oferecido em casamentos como símbolo de sorte e união. A massa é feita à mão, com ovos, limão, manteiga e especiarias, e cozida em forno de lenha. Hoje, é produzido e vendido na pastelaria Capinha d’Óbidos, na Rua Direita, mantendo a autenticidade e o sabor original que encantam visitantes e locais.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Festival FOLIO</b> de Óbidos é um dos maiores eventos literários de Portugal, realizado anualmente na vila medieval de Óbidos. Criado em 2015, reúne escritores, leitores, artistas e pensadores em torno da literatura, dividindo-se em cinco áreas temáticas: Autores, Folia, Educa, Ilustra e Boémia. Durante cerca de dez dias, promove debates, lançamentos de livros, exposições, concertos e atividades educativas, envolvendo a comunidade local e internacional. O evento transforma Óbidos numa verdadeira “Vila Literária”, celebrando a criatividade, o pensamento crítico e o prazer da leitura.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Festival SIPO (<i>Semana Internacional de Piano de Óbidos</i>)</b> é um evento anual que celebra a música clássica e o talento pianístico internacional. Realizado em julho, reúne grandes nomes do piano, jovens músicos, e amantes da música em concertos, recitais, masterclasses e exposições. Com programação em Óbidos, Caldas da Rainha e Lisboa, promove o intercâmbio artístico e cultural, destacando-se pela qualidade e diversidade. Fundado em 1996, o festival é organizado pela ACIM e conta com o apoio do município, sendo uma referência nacional e internacional no panorama musical.</td>

  				<div class="img-wrapper"><img alt=""  src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEggtETOk2dt4ghfVHUSxA7fmhz6-3pvhFviXQhvLqTzGr0NKPabV-VXWUtwnfnL8PxtnhCcab-fFAH7M7g2QAePE-bsVp1QNJN0FH-CHsCXhgJTBU8LlHtTYHjCOBa03LoZ3tDMt2hQP0eYJMKxxRK60uMMBcnLHk5tz62gYOZR6V_vP-JGr9UHS_aVoCc/s1600/obidos_igreja.png"/></div></a><br>
  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS/FONTE da IMAGEM:<br>
  				<a href="https://www.facebook.com/photo/?fbid=10161142148575861&set=pcb.7925697357473199" target="_blank" style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;" title="Editor do PORTUGUIANDO">Pedro Ferreira</a></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Igreja de Santa Maria</b>, situada no centro da vila de Óbidos, é o principal templo religioso local. Construída sobre uma antiga igreja visigótica, foi reformada após o terramoto de 1535, adquirindo traços renascentistas e barrocos. No seu interior destaca-se o teto pintado em madeira, o retábulo de talha dourada e obras de Josefa de Óbidos. Foi palco do casamento de D. Afonso V com D. Isabel, ainda crianças. A igreja é um marco histórico e artístico, refletindo séculos de fé e cultura na região.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Santuário do Senhor Jesus da Pedra</b>, situado à entrada de Óbidos, é um dos mais notáveis exemplos do barroco português. Construído em 1740, destaca-se pela planta hexagonal e pela imponência arquitetónica. No interior, abriga uma imagem de Cristo crucificado em pedra, considerada milagrosa e venerada desde o século XVII. O templo combina elementos barrocos e neoclássicos, com altares em talha dourada e pinturas religiosas. É palco de romarias e celebrações religiosas, sendo um importante ponto de devoção e património cultural da região.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;"><b>Josefa de Óbidos</b> (1630–1684) foi uma das mais notáveis pintoras barrocas portuguesas, reconhecida pela sua originalidade e talento artístico. Nascida em Espanha e radicada em Óbidos, destacou-se numa época em que poucas mulheres se dedicavam à pintura. Produziu obras religiosas, naturezas-mortas e retratos, com estilo detalhado e expressivo. A sua arte reflete espiritualidade, sensibilidade e domínio técnico, sendo admirada por colecionadores e historiadores. Muitas das suas obras estão expostas em museus e igrejas da região, consolidando o seu legado como figura ímpar na história da arte portuguesa.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Museu Municipal de Óbidos</b> está instalado na antiga Casa de São João de Deus, junto à Praça de Santa Maria. O espaço reúne um acervo diversificado que inclui pintura, escultura, arte sacra e mobiliário, com destaque para obras de Josefa de Óbidos, uma das mais importantes pintoras barrocas portuguesas. O museu também preserva peças arqueológicas e documentos históricos que testemunham a riqueza cultural da vila. É um ponto de referência para quem deseja conhecer o património artístico e religioso de Óbidos, num ambiente que combina história, arte e identidade local.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Lagoa de Óbidos</b> é a maior lagoa costeira de Portugal, situada entre os concelhos de Óbidos e Caldas da Rainha. Com ligação ao mar, forma um ecossistema único de águas salobras, ideal para observação de aves, pesca, vela, canoagem e caminhadas. Rodeada por paisagens naturais e pequenas localidades, como Foz do Arelho, é um destino popular para turismo de natureza e lazer. A sua biodiversidade e beleza tranquila fazem dela um local privilegiado para relaxar e explorar.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Ecovia do Arnóia (PR3)</b> é um percurso pedestre de cerca de 9 km que liga o Convento de São Miguel ao Parque da Cativa, em Óbidos. O trilho acompanha o rio Arnóia, atravessando paisagens rurais, zonas de floresta e locais históricos como as ruínas da antiga cidade romana de Eburobrittium. De dificuldade fácil, é ideal para caminhadas em família, oferecendo contacto com a natureza e vistas sobre a vila e o castelo. O percurso está sinalizado e valoriza o património natural e cultural da região.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;"><b>Óbidos Vila Natal</b> é um evento mágico que transforma a vila medieval num cenário encantado de Natal. Realizado anualmente entre novembro e janeiro, oferece diversões para toda a família, como pistas de gelo, espetáculos temáticos, carrosséis, casas do Pai Natal e mercados natalícios. As muralhas iluminadas, a decoração festiva e as atividades interativas criam uma atmosfera única, ideal para crianças e adultos. É um dos maiores eventos natalícios de Portugal, atraindo milhares de visitantes que procuram viver o espírito natalício num ambiente histórico e acolhedor. Uma experiência imperdível para quem visita a região nesta época do ano.</td>

  				<br>Peniche, a cidade mais ocidental da Europa Continental, está implantada numa península (primitivamente uma ilha), com cerca de dez quilómetros de perímetro, criada por um tômbolo que se formou lentamente durante o século XVII. Essa língua de areia, na costa oriental da ilha, era invadida pelo mar durante a maré cheia e ficava a descoberto durante a maré vazia. O potencial da costa de Peniche é indubitavelmente único. Continuar a desenvolver esse potencial é uma aposta segura  para o Município. Peniche, pelas suas condições naturais, clima e proximidade geográfica é regularmente referenciado como um excelente spot de surf, assumindo-se como sendo a "capital da onda".</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu Nacional Resistência e Liberdade</b>, instalado na Fortaleza de Peniche, homenageia a luta contra a ditadura em Portugal. Criado para preservar a memória dos presos políticos do Estado Novo, o museu documenta a repressão, censura e resistência que marcaram o século XX. Através de exposições, testemunhos e arquivos, promove a educação para os direitos humanos e a democracia. É um espaço de reflexão sobre a liberdade, com forte valor simbólico por ter funcionado como prisão política até ao 25 de Abril de 1974.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Museu da Renda de Bilros de Peniche</b>, inaugurado em 2016, preserva e divulga uma das mais antigas tradições artesanais de Portugal. Localizado no centro histórico da cidade, o museu integra a Rede Museológica concelhia e dedica-se ao estudo, valorização e exposição da renda de bilros — arte secular de entrelaçar fios com bilros de madeira. A exposição permanente apresenta peças tradicionais e contemporâneas, destacando o papel da renda na identidade cultural de Peniche. O espaço promove também oficinas e atividades educativas, reforçando a transmissão intergeracional deste património vivo.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu de Serra d’El-Rei D. Pedro I</b>, inaugurado em 2018, celebra a história e identidade da vila medieval de Serra d’El-Rei, com destaque para o romance entre D. Pedro I e D. Inês de Castro. Localizado num edifício ligado ao Fórum da Serra, o museu apresenta exposições que evocam este amor trágico, vivido parcialmente na região entre 1346 e 1352. A mostra inaugural, “Pedro e Inês na História de Serra d’El-Rei”, foi criada em parceria com a Fundação Inês de Castro e o município, reforçando o papel do museu como espaço de memória e comunidade.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Centro Interpretativo de Atouguia da Baleia</b> (CIAB), inaugurado em 2012, promove o estudo e valorização do património histórico e cultural da vila. Localizado na Igreja de São José, integra a Rede Museológica do Concelho de Peniche e resulta de uma gestão conjunta entre o município, a junta de freguesia e a paróquia local. O espaço aborda diversas áreas científicas — da geologia e paleontologia à arqueologia, história, geografia humana e antropologia — oferecendo uma visão integrada da identidade de Atouguia da Baleia e da sua importância na história regional.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<div class="img-wrapper"><img alt=""  src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEip0M4WCViD6U4sJPcoWcbCBd9eGi6OdnUVDPZbgswWoS8pg0K62DL9Rr_WSoSSLApausMGvuzPG5sCtY7eVdUnECLmjnMZrLN4O6Os-9EU8yk5XXAKTsD0Eoaqxi14AWxXsQSiUnJRlFIblJaj_SI5dVHB5w9M65i4bPglaGcUI29K9T8esB7qLbTjsCw/s1600/peniche_forte.pn"/></div></a><br>
  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS/FONTE da IMAGEM:<br>
  				<font style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;" title="Editor do PORTUGUIANDO">Pedro Ferreira</font></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Fortaleza de Peniche</b>, construída no século XVI por ordem de D. João III, é um monumento histórico com forte valor militar e político. Inicialmente concebida para defender a costa contra ataques corsários, a fortaleza foi adaptada ao longo dos séculos, destacando-se pela arquitetura abaluartada e elementos como o Baluarte Redondo e a Capela de Santa Bárbara. No século XX, tornou-se prisão política durante o Estado Novo, sendo libertada após o 25 de Abril de 1974. Hoje acolhe o <i>Museu Nacional Resistência e Liberdade</i>.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Forte da Consolação</b>, construído em 1641 durante a Guerra da Restauração, está situado na freguesia de Atouguia da Baleia. Erguido por ordem de D. Jerónimo de Ataíde, visava proteger a enseada sul de Peniche, cruzando fogo com a fortaleza principal da cidade. Apresenta planta estrelada com baluartes triangulares e fosso defensivo, acessível por ponte. Classificado como Monumento Nacional desde 1978, o forte destaca-se pela sua integração na paisagem rochosa e pelo valor histórico-militar. A área envolvente revela formações geológicas do Jurássico com fósseis e pegadas de dinossauros.</td>

  				<a href="https://www.jf-atouguiadabaleia.pt/pt_pt/tourism-details/page-1/Forte-Praia-Consolacao" target="_blank" title="Freguesia de Atouguia da Baleia">

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Forte de São João Baptista</b> é uma fortaleza do século XVII situada na ilha da Berlenga Grande, ao largo de Peniche. Mandado construir por D. João IV em 1651, o forte visava proteger a costa de ataques de corsários. Erguido sobre as ruínas de um antigo mosteiro, destaca-se pela sua arquitetura adaptada ao terreno rochoso e pela resistência heroica a um ataque espanhol em 1666. Classificado como Monumento Nacional desde 1938, o forte é hoje um ícone histórico e turístico, acessível por uma ponte de arcos sobre o mar.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O projeto <b>Life Berlengas</b> contribui para a gestão sustentável da Zona de Proteção Especial (ZPE) das Berlengas, com o objetivo de conservar os seus habitats, plantas endémicas e populações de aves marinhas. Com este projeto pretende-se compreender as principais ameaças que afetam os valores naturais das Berlengas, em terra e no mar, e definir estratégias para as minimizar e erradicar. Pretende-se ainda promover a utilização sustentável da ZPE das Berlengas, focando três atividades chave: a pesca, atividades recreativas e turismo. Será definido um quadro de acompanhamento para a conclusão e aprovação de um plano de gestão sustentável para a ZPE das Berlengas.</td>
  				<td width="20%"></td>
  				</tr></table>
  				
				<table width="100%"><tr><td style="text-align: center; color: brown; font-size: 18px; font-weight: bold;">PROMONTÓRIOS</td></tr></table>

 				<table><tr>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS/FONTE da IMAGEM:<br>
  				<a href="https://photografiapf.blogspot.com/search?q=Ilhota+das+Pombas" target="_blank" style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;" title="Editor do PORTUGUIANDO">Pedro Ferreira</a></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Baleal</b> é uma península rochosa situada a norte de Peniche, famosa pelas suas praias e tradição piscatória. Antigamente uma ilha, hoje está ligada ao continente por um istmo de areia, formando duas praias ideais para surf e outros desportos náuticos. O nome "Baleal" remonta à época em que ali se caçavam baleias. Com paisagens únicas, águas cristalinas e uma atmosfera descontraída, tornou-se um destino turístico de eleição, especialmente entre surfistas e amantes da natureza.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Cabo Carvoeiro</b>, situado no extremo ocidental da península de Peniche, é um local de grande valor geológico e paisagístico. Caracteriza-se por falésias calcárias esculpidas pelo mar e formações rochosas únicas, como a Nau dos Corvos. É um excelente ponto de observação de aves marinhas e oferece vistas deslumbrantes sobre o Oceano Atlântico e o arquipélago das Berlengas. A área revela vestígios de mares tropicais antigos, com fósseis de corais e crinóides. O Farol do Cabo Carvoeiro, erguido para prevenir naufrágios, reforça o seu papel histórico na navegação costeira.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praia de Supertubos</b> é um dos destinos de surf mais icónicos de Portugal e do mundo. Conhecida pelas suas ondas tubulares perfeitas, é palco de competições internacionais como o <a href="https://www.ripcurl.com/pt/explore/events/rip-curl-pro-portugal.html" target="_blank" title="Site Oficial">MEO Rip Curl Pro Portugal</a>. Localizada na baía sul da península de Peniche, destaca-se também pelo seu sistema dunar protegido, parte da Rede Natura 2000, com vegetação rara e valor ambiental elevado.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Praia da Gamboa</b>, situada a norte de Peniche, é uma praia vigiada com bandeira azul e qualidade ambiental elevada. Marca o início de uma longa faixa de areia que se estende até ao Baleal, sendo ideal para famílias e prática de desportos náuticos. Possui dunas pitorescas, águas cristalinas e está equipada com chuveiros, casas de banho, aluguer de equipamentos e estacionamento. A proximidade a restaurantes e cafés torna-a um destino popular para quem procura lazer e tranquilidade junto ao mar.</td>

  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS/FONTE da IMAGEM:<br>
  				<a href="https://photografiapf.blogspot.com/search?q=John+Dryden" target="_blank" style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;" title="Editor do PORTUGUIANDO">Pedro Ferreira</a></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praia do Baleal</b>, situada a norte de Peniche, é uma das mais emblemáticas da região, conhecida pelas suas excelentes condições para o surf. Ligada ao continente por um istmo de areia, oferece duas frentes de praia com águas cristalinas e paisagens deslumbrantes. É ideal para desportos náuticos, banhos de sol e caminhadas. O ambiente descontraído, aliado à beleza natural e à proximidade de cafés e alojamentos, torna-a um destino muito procurado por turistas e surfistas de todo o mundo.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Praia de São Bernardino</b>, situada na freguesia de Atouguia da Baleia, é uma enseada acolhedora entre arribas, com areia branca e águas cristalinas. É a única praia concessionada da aldeia, vigiada no verão e com apoio de bar-restaurante. A sua geologia revela formações do Jurássico Superior, com camadas arenosas e argilosas que testemunham antigos rios. A praia é acessível, apropriada para famílias e observação de aves. O ambiente tranquilo e a beleza natural fazem dela um refúgio ideal para quem procura sossego e paisagens costeiras únicas</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praia da Consolação</b>, situada a sul de Peniche, é conhecida pelas suas águas ricas em iodo e propriedades terapêuticas. Com uma extensa faixa de areia e mar agitado, é ideal para surf e caminhadas. A praia divide-se em duas zonas: uma mais urbana, junto à vila da Consolação, e outra mais natural, com dunas e paisagem preservada. Próxima do Forte da Consolação, combina lazer balnear com património histórico, sendo procurada por famílias, desportistas e visitantes em busca de tranquilidade e bem-estar.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Praia Cova de Alfarroba</b>, localizada entre a Praia da Gamboa e a Praia do Baleal, é uma praia tranquila e familiar. Com areal extenso, boas condições para banhos e prática de surf, é vigiada durante a época balnear e possui acessos facilitados. A envolvente natural e a proximidade a alojamentos e restaurantes tornam-na uma escolha popular entre locais e visitantes. É também frequentada por escolas de surf, graças às suas ondas consistentes e ambiente seguro.</td>

  				É sede de um pequeno município com 52,10 km² de área, subdividido em 3 freguesias. O município é limitado a norte pelo município de Torres Vedras, a nordeste por Alenquer, a este e sudeste por Arruda dos Vinhos e a sudoeste e oeste por Mafra. Sobral de Monte Agraço foi oferecida como Senhorio Honorífico em 1771, por D. José I a Joaquim Inácio da Cruz, Tesoureiro-Mor do Erário Régio, que adoptou então o sobrenome "Sobral". Os seus descendentes foram feitos, sucessivamente Barões, Viscondes e Condes de Sobral.</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praça Dr. Eugénio Dias</b> é o coração histórico de Sobral de Monte Agraço. De traça pombalina, foi construída no século XVIII para dinamizar o comércio local. Nela se encontram edifícios emblemáticos como a antiga Casa da Câmara, o coreto e o chafariz.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Chafariz Pombalino</b>, situado na Praça Dr. Eugénio Dias, foi construído em 1771. Com estrutura em cantaria e bicas decoradas, servia de abastecimento público de água. É exemplo da arquitetura utilitária da época e integra o conjunto urbano pombalino da vila.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Forte de Alqueidão</b> é o maior das Linhas de Torres Vedras. Construído em 1809, foi o quartel-general do sistema defensivo contra as invasões napoleónicas. Situado num ponto elevado, oferece vistas panorâmicas e trilhos interpretativos. É símbolo da resistência militar portuguesa.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Igreja de Santo Quintino</b>, classificada como Monumento Nacional, foi mandada construir por D. Manuel I no século XVI. Apresenta estilo manuelino e renascentista, com portal ornamentado e interior ricamente decorado. É um dos mais belos templos religiosos da região Oeste.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu Municipal</b> reúne peças arqueológicas, documentos, fotografias e objetos ligados à história local. Destaca-se pela coleção sobre a vida rural, tradições populares e evolução urbana do concelho. É espaço de memória e educação, com atividades culturais e visitas guiadas.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Centro de Interpretação das Linhas de Torres</b>, localizado junto ao Forte de Alqueidão, apresenta a história das fortificações construídas para defender Lisboa das invasões napoleónicas. Com exposições interativas, maquetes e trilhos históricos, é ponto de partida para explorar o património militar da região.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">As <b>Festas e Feira de Verão</b> de Sobral de Monte Agraço decorrem em setembro e são o maior evento do município. Com mais de 100 anos de tradição, incluem concertos, exposições, largadas de touros, gastronomia e atividades para todas as idades. Envolvem associações locais e atraem milhares de visitantes.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Festival das Vindimas</b> celebra a tradição vitivinícola do concelho com música, gastronomia, provas de vinho e atividades ligadas à colheita. Envolve produtores locais e associações, reforçando a ligação à terra e à identidade rural.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Parque Municipal</b> é um espaço verde no centro da vila, com relvados, árvores, parque infantil e zonas de lazer. É ideal para passeios em família, atividades desportivas e eventos comunitários. Oferece tranquilidade e contacto com a natureza em ambiente urbano.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Vale de Cabanas</b> é uma área natural com vegetação densa, cursos de água e caminhos rurais. É ideal para caminhadas, observação de fauna e flora e atividades de educação ambiental. Reflete a biodiversidade e o património agrícola da região.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Serra do Socorro</b> é um dos pontos mais altos do concelho, com vistas panorâmicas e valor histórico. Abriga o Forte do Socorro, parte das Linhas de Torres Vedras, e trilhos pedestres que atravessam paisagens rurais e zonas de floresta mediterrânica.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Miradouro da Capela de Nossa Senhora do Socorro</b> oferece uma vista ampla sobre o concelho e a paisagem envolvente. É ponto de paragem em trilhos históricos e local de contemplação, com ligação à memória das Guerras Peninsulares.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">As <b>festas religiosas</b>, como as de <b>Santo Quintino</b> e <b>Nossa Senhora do Socorro</b>, incluem procissões, missas, arraiais e música popular. Reúnem freguesias e mantêm viva a devoção e o património espiritual do concelho.</td>

  				Terras férteis pinceladas com muita cor, costa atlântica que nos faz viver ondas de prazer, rica gastronomia e gente que o acolhe de braços abertos. Bem perto de Lisboa somos surpreendidos por uma zona cheia de atrativos para quem gosta de paisagens com contraste, história, desporto, gastronomia e gente simpática e muito festiva. Com mais de 400 km2 de área, este é o maior concelho do distrito de Lisboa e possui cerca de 20 kms de costa, composta por praias de rara beleza e extensão. Não faltam estações arqueológicas, povoados romanos, castelos árabes, igrejas e mosteiros medievais, fortalezas quinhentistas e solares, dos séculos XVII e XVIII… Uma surpresa adicional, numa região que tem bom vinho e deliciosa gastronomia para experimentar.</div>

  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS:<br>
  				<a title="Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File:Castelo_de_Torres_Vedras_-_torre_de_menagem.jpg" target="_blank" style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;">Adriao</a></div>
  				<div style="position:relative;top:-5px;"><img title="Alguns direitos reservados" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjtvv_jWXJl7XFjtooeHJ3RUBxJWpLMke0jM5wPAou5eaTxPyMdgm426hJOwa1K2QWv908k31NwDoa3O3csoy85u7JdUGvwkrIa_-NuXYqHPuRbOwfQtgfIr2Yq3po-p_f8NL1fydLixsSNtDheb-YWBr50qeVGJNIvEtxUdpaVKs4CHuEY_txmfgjMsq8/s1600/LicSomeRights.png" /></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Castelo de Torres Vedras</b> é um dos monumentos mais emblemáticos da cidade, com origem medieval e importância estratégica nas Linhas de Torres. Situado no topo de uma colina, oferece vistas panorâmicas sobre o centro histórico e a paisagem envolvente. Ao longo dos séculos, foi palco de diversos episódios militares e continua a ser um símbolo da identidade e da memória coletiva do município.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Chafariz dos Canos</b>, situado no centro histórico de Torres Vedras, é um dos mais antigos monumentos da cidade, datado do século XIII. De estilo gótico, apresenta uma estrutura com várias bicas e uma cobertura abobadada, refletindo a importância da água na vida urbana medieval. Ao longo dos séculos, manteve-se como símbolo patrimonial e testemunho da história local.</td>

  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS:<br>
  				<a title="Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File:Linhas_de_Torres_II.jpg" target="_blank" style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;">F nando</a></div>
  				<div style="position:relative;top:-5px;"><img title="Alguns direitos reservados" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjtvv_jWXJl7XFjtooeHJ3RUBxJWpLMke0jM5wPAou5eaTxPyMdgm426hJOwa1K2QWv908k31NwDoa3O3csoy85u7JdUGvwkrIa_-NuXYqHPuRbOwfQtgfIr2Yq3po-p_f8NL1fydLixsSNtDheb-YWBr50qeVGJNIvEtxUdpaVKs4CHuEY_txmfgjMsq8/s1600/LicSomeRights.png" /></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">As <b>Linhas de Torres Vedras</b> constituem um dos mais importantes sistemas defensivos da história de Portugal. Construídas no início do século XIX, durante as invasões napoleónicas, formavam uma rede de fortificações que protegiam Lisboa. Com mais de 150 redutos e fortins, representam um exemplo notável de engenharia militar. Hoje, são património histórico visitável, com trilhos e centros de interpretação que valorizam a memória coletiva.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Forte de São Vicente</b>, situado em Torres Vedras, é uma das maiores fortificações das Linhas de Torres. Construído no início do século XIX, desempenhou um papel crucial na defesa contra as invasões napoleónicas. Com mais de quarenta peças de artilharia, era considerado o coração do sistema defensivo. Hoje, é património histórico visitável, oferecendo vistas panorâmicas e testemunhando a importância militar da região.</td>

  				<div style="position:relative;top:-5px;"><img title="Alguns direitos reservados" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjtvv_jWXJl7XFjtooeHJ3RUBxJWpLMke0jM5wPAou5eaTxPyMdgm426hJOwa1K2QWv908k31NwDoa3O3csoy85u7JdUGvwkrIa_-NuXYqHPuRbOwfQtgfIr2Yq3po-p_f8NL1fydLixsSNtDheb-YWBr50qeVGJNIvEtxUdpaVKs4CHuEY_txmfgjMsq8/s1600/LicSomeRights.png" /></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Aqueduto de Torres Vedras</b>, construído entre os séculos XVI e XVII, é uma das obras hidráulicas mais notáveis da região. Com cerca de quatro quilómetros de extensão, garantia o abastecimento de água à cidade e ao Chafariz dos Canos. A sua estrutura de arcos imponentes atravessa campos e vales, constituindo um testemunho da engenharia da época e um marco patrimonial de grande relevância histórica.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Castro do Zambujal</b> é um dos mais importantes sítios arqueológicos da Península Ibérica, situado perto de Torres Vedras. Remonta ao Calcolítico, cerca de 3000 a.C., e revela vestígios de uma comunidade fortificada dedicada à metalurgia do cobre. As muralhas e estruturas habitacionais testemunham a organização social e económica da época. Hoje, é um espaço de grande valor histórico e científico, integrado no património nacional.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Carnaval de Torres Vedras</b> é considerado o mais português de Portugal, com raízes populares que remontam ao início do século XX. Conhecido pela sátira política e social, destaca-se pelos tradicionais “matrafonas” e carros alegóricos que animam as ruas da cidade. É uma festa vibrante, marcada pela irreverência e pela participação comunitária, que atrai milhares de visitantes e reforça a identidade cultural torreense.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Mercado “Made in Torres Vedras”</b> é um espaço dedicado à promoção de produtos locais e ao talento da região. Realizado regularmente, reúne produtores, artesãos e criadores que apresentam artigos genuínos, desde gastronomia a artesanato. É uma iniciativa que valoriza a identidade torrejana, incentiva o consumo sustentável e aproxima visitantes da riqueza cultural e económica do concelho.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Festival Internacional de Acordeão</b>, realizado em Torres Vedras, celebra este instrumento emblemático através de concertos, workshops e encontros culturais. Reúne músicos nacionais e internacionais, promovendo a diversidade de estilos e tradições ligadas ao acordeão. É um evento que valoriza a música popular e erudita, aproximando o público da riqueza sonora deste instrumento e reforçando a identidade cultural da região.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Festival Novas Invasões</b> recria de forma artística e cultural o espírito das invasões napoleónicas, que marcaram a história de Torres Vedras. Durante vários dias, a cidade transforma-se num palco de espetáculos, desfiles e recriações históricas, envolvendo associações locais e artistas internacionais. É um evento que celebra a memória coletiva, promove a criatividade contemporânea e reforça a identidade cultural torreense.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">As <b>Tasquinhas de Torres Vedras</b> decorrem no Pavilhão Multiusos, geralmente em outubro. Reúnem associações locais que servem pratos típicos, vinhos da região e doces tradicionais. É um evento de convívio e valorização da gastronomia regional.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">As <b>Festas de Torres Vedras</b> celebram a identidade e a tradição do concelho, reunindo música, dança, gastronomia e atividades culturais. Realizadas anualmente, animam a cidade com concertos, desfiles e iniciativas que envolvem associações locais e visitantes. São um momento de convívio comunitário que valoriza o património histórico e reforça o espírito festivo torreense, tornando-se um dos eventos mais marcantes da região.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Pastel de Feijão</b> é o doce mais emblemático de Torres Vedras, criado no século XIX. De origem conventual, combina feijão branco, açúcar e amêndoa, resultando numa textura suave e sabor delicado. Reconhecido como produto tradicional português, é símbolo da doçaria local e continua a ser apreciado por residentes e visitantes, reforçando a identidade gastronómica da região.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Uvada</b> é um doce tradicional de Torres Vedras, preparado com uvas cozidas lentamente até se obter uma pasta espessa e aromática. De origem antiga, era confecionada nas vindimas como forma de conservar o fruto e aproveitar os excedentes. Servida simples ou como recheio de bolos e pastéis, mantém-se como símbolo da doçaria local, valorizando a ligação da região à viticultura e às suas tradições gastronómicas.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Os <b>Vinhos de Torres Vedras</b> integram a Região de Lisboa e distinguem-se pela diversidade de castas e pela qualidade reconhecida. Produzidos em solos férteis e beneficiando da influência atlântica, apresentam frescura, equilíbrio e caráter único. Com tradição secular, refletem a ligação da comunidade à viticultura e são hoje valorizados em provas, rotas enoturísticas e eventos que promovem o património gastronómico e cultural do concelho.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Pão de Torres Vedras</b> é um produto tradicional que reflete a autenticidade da região. Confecionado com farinhas selecionadas e métodos artesanais, apresenta uma textura fofa e sabor característico, mantendo viva a herança gastronómica local. Ao longo dos anos, tornou-se símbolo da mesa torrejana, acompanhando pratos típicos e valorizando a identidade cultural e alimentar do concelho.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Parque Verde da Várzea</b> é um dos principais espaços de lazer de Torres Vedras, situado junto ao rio Sizandro. Com amplas zonas ajardinadas, percursos pedonais e ciclovias, oferece áreas de descanso e atividades ao ar livre. É um local privilegiado para o convívio comunitário, prática desportiva e contacto com a natureza, reforçando a qualidade de vida urbana e a sustentabilidade ambiental da cidade.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Parque do Choupal</b> é um espaço verde emblemático de Torres Vedras, situado junto ao rio Sizandro. Com zonas ajardinadas, áreas de lazer e percursos pedonais, oferece um ambiente tranquilo para passeios e atividades ao ar livre. É um local de convívio comunitário e contacto com a natureza, que valoriza a qualidade de vida urbana e reforça a identidade ambiental da cidade.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Centro Interpretativo da Foz Azul</b>, localizado na Assenta, é um espaço dedicado à valorização ambiental e cultural da costa atlântica. Oferece exposições, atividades pedagógicas e programas de sensibilização que destacam a biodiversidade marinha e terrestre da região. É um ponto de encontro entre ciência e comunidade, promovendo a educação ambiental e o turismo sustentável, enquanto reforça a ligação ao património natural local.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Centro Interpretativo da Paisagem Protegida</b>, localizado no Turcifal, é um espaço dedicado à valorização das Serras do Socorro e Archeira. Oferece exposições, atividades educativas e programas de sensibilização ambiental que destacam a biodiversidade e o património histórico das Linhas de Torres. É um ponto de encontro entre comunidade e natureza, promovendo turismo sustentável e reforçando a identidade cultural e ambiental da região.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Os <b>Jardins do Alcabrichel</b>, situados em A-dos-Cunhados, são um espaço verde de grande beleza paisagística, atravessado pelo rio Alcabrichel. Com zonas ajardinadas, áreas de lazer e percursos pedonais, oferecem um ambiente tranquilo para passeios e atividades ao ar livre. É um local que valoriza a natureza e o convívio comunitário, reforçando a ligação entre habitantes e visitantes ao património natural da freguesia.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Passadiço das Escarpas</b>, inaugurado em 2019, une Porto Novo e Maceira, no concelho de Torres Vedras. Com cerca de um quilómetro, oferece vistas únicas sobre o Rio Alcabrichel, as escarpas calcárias e a Praia de Porto Novo. É um percurso acessível e envolvente, ideal para caminhadas tranquilas, observação da natureza e valorização do património paisagístico local.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praia de Santa Cruz</b> é a mais emblemática de Torres Vedras, conhecida pelo <i>Penedo do Guincho</i> (na imagem) e pelas suas formações rochosas impressionantes. É ideal para surf, bodyboard e passeios ao pôr do sol. Com excelente infraestrutura, bares, restaurantes e eventos culturais no verão, atrai visitantes de todas as idades.</td>

  				<font color="black" size="2">
O <b>Ribatejo</b> é uma região histórica de Portugal, situada no centro do país, ao longo das margens do Rio Tejo. Embora já não tenha estatuto administrativo próprio, continua a ser reconhecida pela sua identidade cultural, paisagens agrícolas e tradições profundamente enraizadas. A região abrange grande parte do distrito de Santarém e inclui cidades como Almeirim, Cartaxo, Golegã, Tomar, Abrantes e Vila Franca de Xira. O Ribatejo é marcado por vastas planícies férteis, ideais para a agricultura, especialmente o cultivo de milho, vinha, tomate e hortícolas. O Rio Tejo é elemento central da paisagem e da vida ribatejana, influenciando a economia, o quotidiano e as festividades locais. A cultura do Ribatejo é fortemente ligada ao mundo rural e equestre, com destaque para o campino — figura tradicional que representa o homem do campo — e para o cavalo lusitano, símbolo da região.

<a href="https://www.visitribatejo.pt/pt/" target="_blank" title="Visit Ribatejo"><font color="gray"><b>Visit Ribatejo</b></font></a></div>

As festas populares, como a Feira Nacional do Cavalo na Golegã e as largadas de touros em várias localidades, são manifestações vivas da tradição ribatejana. A gastronomia é rica e autêntica, com pratos emblemáticos como a sopa da pedra, o ensopado de borrego, os peixinhos do rio e os vinhos da região do Tejo. O Ribatejo combina tradição, natureza e hospitalidade, sendo um destino que revela o Portugal profundo, onde a ligação à terra e ao rio molda a cultura e o modo de vida. Com uma identidade própria e um património cultural vibrante, o Ribatejo é uma região que preserva o espírito rural português e convida à descoberta das suas paisagens, sabores e costumes.				</td></tr></table>

  				O município de <b>Alcácer do Sal</b> é um dos mais antigos e emblemáticos de Portugal, com raízes que remontam à época romana e árabe. Situado nas margens do rio Sado, este território destaca-se pela sua importância histórica, cultural e natural. O castelo medieval, erguido sobre a cidade, é um testemunho vivo da sua relevância estratégica ao longo dos séculos, enquanto as ruas estreitas e casas brancas refletem a autenticidade da arquitetura alentejana. Além do património histórico, Alcácer do Sal é conhecido pela produção de arroz, aproveitando os férteis campos irrigados pelo Sado, e pela riqueza da sua gastronomia, que combina sabores tradicionais com produtos locais. A proximidade da Reserva Natural do Estuário do Sado confere ao município uma biodiversidade única, tornando-o destino privilegiado para quem aprecia natureza e tranquilidade. Hoje, <b>Alcácer do Sal</b> conjuga tradição e modernidade, afirmando-se como um espaço de qualidade de vida, turismo sustentável e preservação da memória coletiva.</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Castelo de Alcácer do Sal</b> é um dos marcos históricos mais importantes da cidade, erguido sobre o rio Sado e com origem na ocupação árabe. A sua posição estratégica permitia controlar o território e proteger os habitantes. Hoje, além das muralhas imponentes, o castelo abriga um hotel e oferece vistas panorâmicas deslumbrantes sobre a cidade e os campos de arroz circundantes.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Cripta Arqueológica de Alcácer do Sal</b> revela mais de 2.700 anos de história, desde vestígios romanos até ocupações islâmicas. Localizada sob o castelo, é um espaço museológico que permite compreender a evolução da cidade ao longo dos séculos. As escavações mostram estruturas antigas e objetos que testemunham a importância de Alcácer como centro urbano e comercial. É uma visita essencial para quem aprecia arqueologia e património cultural.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Convento e Igreja de Nossa Senhora de Aracoeli</b>, situado em Alcácer do Sal, é um dos mais notáveis conjuntos religiosos da região. Fundado no século XVI, destaca-se pela sua arquitetura imponente e pela importância espiritual que teve na comunidade local. O convento conserva elementos históricos e artísticos que testemunham séculos de devoção e cultura. É um espaço que combina património religioso e memória coletiva, tornando-se visita obrigatória para quem explora o município.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Igreja de Santiago</b>, situada no centro histórico de Alcácer do Sal, é um templo de origem medieval que reflete a devoção e a arquitetura religiosa da região. Com elementos góticos e renascentistas, destaca-se pela sua simplicidade e pela importância espiritual que teve na comunidade. É um espaço que preserva séculos de história e continua a ser um ponto de referência cultural e religioso.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Ensopado de Enguias</b> é um dos pratos mais tradicionais de Alcácer do Sal, preparado com peixe fresco do rio Sado. Cozinhado em molho rico de tomate, alho e ervas aromáticas, é servido com fatias de pão que absorvem os sabores intensos. Este prato reflete a ligação da comunidade ao rio e à pesca, sendo uma iguaria muito apreciada por locais e visitantes.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Sopa de Beldroegas</b> é um prato típico de Alcácer do Sal, preparado com esta planta espontânea dos campos alentejanos. Cozinhada com batata, queijo e ovos, resulta numa sopa nutritiva e saborosa. É um exemplo da ligação da gastronomia local à natureza e ao aproveitamento dos recursos sazonais, tornando-se uma iguaria única e muito apreciada na região.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Grande Prémio da Páscoa em Atletismo</b> realiza-se na Sexta-feira Santa e reúne atletas federados e não federados em corrida e caminhada. É um evento desportivo com tradição, que promove o convívio e a prática saudável de exercício físico. Além das competições, todos os participantes recebem recordações, reforçando o espírito comunitário e festivo que caracteriza Alcácer do Sal nesta época do ano.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">Os <b>Passeios de Galeão</b> em Alcácer do Sal oferecem uma experiência única pelo rio Sado, permitindo apreciar a paisagem natural e histórica da região. A bordo destas embarcações tradicionais, os visitantes podem conhecer de perto os campos de arroz, observar aves e desfrutar da tranquilidade do estuário. É uma atividade que combina lazer, cultura e natureza, tornando-se uma das atrações mais autênticas do município.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Festival Sabores do Sado</b> celebra a gastronomia típica da região, com destaque para o camarão do rio Sado. Realizado anualmente, o evento reúne produtores, restaurantes e visitantes em torno da riqueza culinária local. Além das degustações, há animação cultural e atividades ligadas ao património natural. É uma oportunidade única para conhecer os sabores autênticos de Alcácer do Sal e fortalecer a ligação entre comunidade e visitantes.</td>

				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Cais Palafítico da Carrasqueira</b>, situado junto ao estuário do Sado, é uma estrutura única em Portugal. Construído em madeira, serve de abrigo às embarcações dos pescadores locais e cria uma paisagem singular. É um local muito procurado por fotógrafos e visitantes, especialmente ao pôr do sol. O cais simboliza a ligação ancestral da comunidade ao rio e à atividade piscatória, tornando-se um ícone turístico da região.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Aldeia da Comporta</b> é uma das mais típicas deste município, conhecida pela sua atmosfera tranquila e pelas casas caiadas de branco com detalhes coloridos. Rodeada por campos de arroz e praias magníficas, combina tradição rural com um ambiente sofisticado. É um destino procurado por quem aprecia autenticidade, gastronomia local e contacto com a natureza, tornando-se um símbolo da identidade alentejana.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Museu do Arroz</b>, localizado na Comporta, celebra a importância deste cereal na economia e cultura de Alcácer do Sal. Instalado numa antiga fábrica, apresenta exposições sobre o cultivo, transformação e papel social do arroz na região. É um espaço que alia tradição e modernidade, permitindo compreender como o Sado moldou a paisagem agrícola e a identidade local. Uma visita essencial para quem aprecia história e gastronomia.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Reserva Natural do Estuário do Sado</b> é um tesouro natural próximo de Alcácer do Sal, conhecida pela biodiversidade e pelo grupo residente de golfinhos. Os campos de arroz e zonas húmidas criam habitats únicos para aves e outras espécies. É um destino ideal para passeios de barco, observação da natureza e experiências ligadas ao ecoturismo. A reserva reforça a ligação de Alcácer ao rio e à preservação ambiental.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Arroz de Alcácer do Sal</b> é um dos símbolos mais fortes da identidade local, cultivado nos férteis campos irrigados pelo rio Sado. A tradição agrícola remonta a séculos e transformou o município num dos maiores produtores nacionais deste cereal. Além da relevância económica, o arroz está profundamente ligado à gastronomia regional, presente em pratos típicos que refletem a riqueza cultural e natural da região. É um verdadeiro emblema de Alcácer.</td>

  				<div id="Header"><a href="https://www.cm-grandola.pt/" target="_blank" title="Câmara Municipal de Grândola"><img 				src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi-IUcpFF-6W_JowkjlsgAQsRqpiMkZtd3C6NRzy1pf1LCYMPlgyqkDwyNLrqsubb17CzTx0EYARhGZcDIVLhuzW6Him55RLN53QclYe6hnsJY3Iv8WfxUrw92LG1MZae8k1ikIwceh4-Qa/s1600/GDL.png" /></a><br>
  				Situado no coração do Alentejo Litoral, o município de <b>Grândola</b> destaca-se pela sua riqueza natural, cultural e histórica. Conhecido pela célebre canção que se tornou símbolo da Revolução dos Cravos, este território é muito mais do que um marco musical: é um espaço onde tradição e modernidade convivem em harmonia. O concelho apresenta uma paisagem diversificada, que vai desde a serra até às extensas planícies e às praias de areia dourada, como as da Costa de Santo André e da Comporta. A hospitalidade das suas gentes e a autenticidade da vida alentejana tornam Grândola um destino acolhedor, ideal para quem procura tranquilidade e contacto com a natureza. Além disso, o município valoriza o seu património histórico, com monumentos, igrejas e tradições que refletem séculos de vivências. A gastronomia local, marcada por sabores intensos e produtos regionais, completa a experiência de quem visita. Assim, <b>Grândola</b> afirma-se como um território de identidade forte, que preserva o passado enquanto se projeta para o futuro.</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Igreja Matriz de Grândola</b>, dedicada a Nossa Senhora da Assunção, é um dos principais símbolos religiosos do concelho. Construída no século XVIII, apresenta uma arquitetura sóbria e elegante, típica do Alentejo. No seu interior, destacam-se os altares ornamentados e elementos artísticos que refletem a devoção local. É um espaço de fé e tradição, que continua a marcar a vida cultural e espiritual da comunidade grandolense.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Museu Politécnico de Arte Sacra</b> reúne um valioso conjunto de peças religiosas provenientes das igrejas da região de Grândola. O espaço preserva esculturas, pinturas e objetos litúrgicos que testemunham séculos de história e devoção. É um local que permite compreender a importância da religiosidade na identidade cultural do município, oferecendo aos visitantes uma experiência enriquecedora e educativa sobre o património artístico e espiritual da região.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Monumento a Zeca Afonso</b> presta homenagem ao cantor que imortalizou Grândola com a canção “Grândola, Vila Morena”. Situado na vila, este espaço simbólico recorda o papel da música na história de Portugal e na Revolução dos Cravos. É um ponto de interesse cultural e histórico, que reforça a ligação entre a memória coletiva e a identidade do município.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Centro de Convívio de Grândola</b>, projetado pelo atelier Aires Mateus, é um exemplo notável de arquitetura contemporânea integrada no Alentejo. Com linhas sóbrias e espaços amplos, o edifício foi concebido para acolher encontros comunitários e atividades culturais. A sua geometria distinta e funcionalidade reforçam o papel de Grândola como território que valoriza a convivência e a modernidade, sem perder a ligação às suas raízes locais.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Serra de Grândola</b> é um espaço natural que convida à descoberta de trilhos, paisagens e biodiversidade. Com altitudes que permitem vistas panorâmicas sobre o Alentejo Litoral, é ideal para caminhadas e atividades de turismo de natureza. A serra guarda também tradições locais, como a produção de cortiça e mel, que refletem a ligação das comunidades ao território. É um lugar onde a natureza e a cultura se entrelaçam de forma harmoniosa.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Monumento aos Mineiros de Grândola</b> homenageia os trabalhadores que marcaram a história industrial do concelho. Situado na vila, recorda a importância das minas de lignite para o desenvolvimento económico e social da região. É um espaço de memória e reconhecimento, que valoriza o esforço e a dedicação de gerações de mineiros. O monumento reforça a identidade coletiva e a ligação da comunidade às suas raízes laborais.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Feira de Agosto</b> é um dos eventos mais tradicionais de Grândola, reunindo milhares de visitantes todos os anos. Com origem histórica, combina exposições agrícolas, artesanato, gastronomia e espetáculos musicais, tornando-se um verdadeiro reflexo da identidade local. É um espaço de convívio e celebração, onde se destacam os sabores e tradições alentejanas. A feira é um momento único para sentir a energia e a hospitalidade da comunidade grandolense.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Grândola Vila Jazz</b> é um festival musical que traz ao município sonoridades contemporâneas e artistas de renome. Realizado em diferentes espaços culturais, promove o jazz como forma de expressão artística e aproxima a comunidade da música internacional. O evento combina concertos, workshops e momentos de improviso, tornando Grândola um palco vibrante e cosmopolita. É uma celebração da diversidade cultural e da criatividade musical.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Feira do Chocolate</b> é um dos eventos mais doces e populares de Grândola. Realizada anualmente, reúne produtores, artesãos e chefs que apresentam criações únicas à base de chocolate. Além das bancas de degustação, o evento inclui showcookings, animação cultural e atividades para famílias. É uma celebração gastronómica que atrai visitantes de toda a região, reforçando a identidade acolhedora e festiva do município.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">As <b>Semanas Gastronómicas de São Martinho</b> celebram os sabores tradicionais do outono em Grândola. Castanhas assadas, pratos regionais e vinho novo são protagonistas desta iniciativa, que une restaurantes locais e produtores. O evento valoriza a gastronomia alentejana e proporciona momentos de convívio, mantendo viva a tradição de São Martinho. É uma oportunidade única para saborear a autenticidade da região e fortalecer laços comunitários.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praia da Comporta</b> é um dos destinos mais emblemáticos do município de Grândola, conhecida pelo seu extenso areal e águas cristalinas. Rodeada por dunas e arrozais, oferece um ambiente natural único, ideal para quem procura tranquilidade e contacto com a natureza. A praia é também famosa pela sua atmosfera sofisticada, com restaurantes e bares que valorizam os sabores locais, tornando-a um ponto de encontro entre tradição e modernidade.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">Alugar <b>cavalos na Praia da Comporta</b> é uma experiência única que combina natureza e aventura. Empresas como Cavalos na Areia oferecem passeios guiados ao longo da costa atlântica, atravessando arrozais, pinhais e dunas até chegar ao mar. Estes passeios são adequados para todas as idades e não exigem experiência prévia, permitindo que qualquer visitante desfrute da liberdade de cavalgar junto ao oceano. Além dos passeios tradicionais, existem opções que incluem degustações de vinho ou programas de dois dias com atividades complementares.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Península de Tróia</b> é um destino de grande beleza natural e histórica. Conhecida pelas suas praias de areia branca e águas cristalinas, oferece também vestígios arqueológicos romanos, como antigas fábricas de salga de peixe. É um espaço que combina lazer, cultura e natureza, tornando-se um dos locais mais atrativos do Alentejo Litoral para visitantes nacionais e internacionais.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">As <b>Ruínas Romanas de Tróia</b> são um testemunho da presença romana na região de Grândola. Este complexo arqueológico, situado na península de Tróia, revela vestígios de antigas fábricas de salga de peixe e estruturas urbanas que datam dos primeiros séculos da nossa era. É um espaço de grande valor histórico e cultural, permitindo compreender a importância económica e social que a região teve durante o período romano.</td>
