  				<a title="Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File:Praia_de_Paredes_da_Vit%C3%B3ria_-_Portugal_%2825014383314%29.jpg" target="_blank" style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;">Vitor Oliveira</a></div><div style="position:relative;top:-5px;"><img title="Alguns direitos reservados" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjtvv_jWXJl7XFjtooeHJ3RUBxJWpLMke0jM5wPAou5eaTxPyMdgm426hJOwa1K2QWv908k31NwDoa3O3csoy85u7JdUGvwkrIa_-NuXYqHPuRbOwfQtgfIr2Yq3po-p_f8NL1fydLixsSNtDheb-YWBr50qeVGJNIvEtxUdpaVKs4CHuEY_txmfgjMsq8/s1600/LicSomeRights.png" /></div></td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Localizada no concelho de Alcobaça, a <b>Praia de Paredes da Vitória</b> é ampla, com areia dourada e boas condições para surf e bodyboard. Rodeada por falésias e vegetação, oferece paisagens naturais e tranquilidade. É vigiada no verão e dispõe de infraestruturas como parque de campismo, cafés e acessos fáceis, sendo procurada por famílias e amantes da natureza.</td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">Os <b>passadiços da Praia de Paredes da Vitória</b> integram o percurso PR18 ACB, com cerca de 9 km. Ligam Paredes da Vitória à Água de Madeiros, passando por falésias, pinhais e zonas costeiras. O trajeto inclui passadiços de madeira, ciclovia e trilhos naturais, começando junto à Capela de Nossa Senhora da Vitória. Oferece vistas sobre o oceano e acesso a praias como Polvoeira e Pedra do Ouro, sendo ideal para caminhadas e contacto com a natureza.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Parque Natural da Serra de Aires e Candeeiros</b> abrange uma área de relevo cársico, com grutas, algares e paisagens calcárias únicas. É rico em biodiversidade e património geológico, com trilhos, miradouros e aldeias tradicionais. Destaca-se pelas grutas de Mira de Aire e pelas atividades de espeleologia, caminhadas e observação de fauna. Preserva a cultura rural e os ecossistemas da região centro.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">As <b>Matas do Vimeiro e do Gaio</b> são áreas florestais protegidas no concelho de Alcobaça, compostas por pinhais, eucaliptais e vegetação autóctone. São utilizadas para recreação, caminhadas e educação ambiental, com trilhos e zonas de descanso. Contribuem para a conservação da biodiversidade e oferecem um espaço verde essencial à comunidade local.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Jardim do Amor</b>, em Alcobaça, é um espaço público romântico junto ao Mosteiro de Alcobaça. Decorado com esculturas, bancos coloridos e frases sobre o amor, homenageia a história de D. Pedro e D. Inês de Castro. É um local de passeio e contemplação, muito procurado por casais e visitantes que celebram o afeto e a memória histórica. O jardim combina arte urbana com paisagismo, tornando-se um símbolo afetivo da cidade.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">Situado em Alcobaça, o <b>Parque dos Monges</b> é um espaço temático que recria o ambiente medieval dos monges de Cister. Oferece atividades culturais, pedagógicas e de lazer, como tiro com arco, passeios de barco, oficinas artesanais e espetáculos. É ideal para famílias e escolas, promovendo a história, a natureza e a espiritualidade de forma interativa.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Instalado na antiga adega dos Monges de Cister, o <b>Museu do Vinho de Alcobaça</b> preserva a história da vitivinicultura regional. Exibe maquinaria, pipas, documentos e objetos ligados à produção de vinho. É um dos maiores museus do género em Portugal, celebrando a ligação entre cultura, agricultura e tradição monástica.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">Localizado em Alcobaça, o <b>Museu Raul da Bernarda</b> está instalado na antiga fábrica de faiança com o mesmo nome. Apresenta uma vasta coleção de cerâmica decorativa e utilitária produzida entre os séculos XIX e XX. O museu documenta a evolução artística e industrial da faiança portuguesa, com peças únicas e históricas.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Situado em Pataias, o <b>Museu das Máquinas Falantes</b> é dedicado à história da reprodução sonora. Exibe rádios, gramofones, fonógrafos e outros aparelhos antigos. O acervo mostra a evolução tecnológica da comunicação sonora, com peças raras e curiosas, sendo um espaço singular para amantes da música e da engenharia.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Casa-Museu Vieira Natividade</b> homenageia o etnógrafo e historiador alcobacense que estudou profundamente a cultura popular portuguesa. O espaço recria o ambiente doméstico da época e expõe documentos, fotografias e objetos ligados à sua obra. É um centro de memória e investigação sobre tradições rurais e religiosas.</td>

  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS/FONTE da IMAGEM:<br>
  				<a href="https://newinoeste.nit.pt/comida/os-segredos-do-frango-na-pucara-o-prato-que-continua-a-levar-milhares-a-alcobaca" target="_blank" style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;">NIT - New in Oeste</a></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Frango na Púcara</b> é um prato típico da gastronomia de Alcobaça, criado nos anos 1960 como adaptação da antiga receita de Perdiz na Púcara. É preparado numa panela de barro (púcara) e combina frango com ingredientes como presunto, cebolinhas, alho, tomate, vinho branco, vinho do Porto e aguardente velha. Cozinhado lentamente no forno, resulta num prato aromático e suculento. Tornou-se um símbolo da cozinha tradicional do Oeste, sendo servido em diversos restaurantes da região.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;"><b>Chícharos com entrecosto</b> é um prato tradicional da zona de Alvaiázere, onde o chícharo — leguminosa semelhante ao tremoço — é estrela. A receita combina chícharos demolhados e cozidos com entrecosto de porco, chouriço, toucinho e vegetais como batata-doce, abóbora e cebola. Tudo é cozido lentamente, muitas vezes em panela de pressão, e servido sobre fatias de pão com hortelã, absorvendo os sabores do caldo. É um prato rústico, nutritivo e típico de festividades locais como o Festival do Chícharo.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">As <b>Cornucópias de Alcobaça</b> são um doce conventual tradicional, criado no século XIII no Mosteiro de Cós, dependente do Mosteiro de Alcobaça. Inspiram-se na cornucópia clássica — símbolo de abundância — e têm forma de cone recheado com doce de ovos. São feitas com massa fina e crocante, moldada em forma de corno, e recheadas com um creme rico à base de gema de ovo e açúcar. Este doce é um dos ícones da doçaria conventual portuguesa, preservando séculos de tradição monástica e sendo especialmente apreciado na região.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Pão de Ló de Alfeizerão</b> é um bolo tradicional português, famoso pela sua textura húmida e centro cremoso. Originário da vila de Alfeizerão, distingue-se do pão de ló comum por ser pouco cozido, mantendo o interior quase líquido. É feito com ovos, açúcar e farinha, sendo batido intensamente para obter leveza. A receita remonta ao século XIX e está associada à doçaria conventual da região de Alcobaça. Servido frequentemente em ocasiões festivas, é apreciado pela sua simplicidade e sabor delicado</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Mostra Internacional de Doces & Licores Conventuais</b> decorre anualmente no Mosteiro de Alcobaça, celebrando a tradição doceira monástica. Desde 1999, reúne cerca de 40 participantes de Portugal, Açores, Madeira, Brasil e Bélgica, que apresentam mais de 300 variedades de doces e licores conventuais. Cornucópias, Pão de Ló de Alfeizerão, Ginja de Alcobaça e Trouxas de Ovos são algumas das iguarias em destaque. O evento inclui concursos, animação e promove o legado dos monges cistercienses, tornando-se uma referência cultural e gastronómica da região.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Alenquer é a <b>terra natal de Damião de Góis</b>, um dos maiores humanistas do Renascimento português. Nascido em 1502, Góis destacou-se como diplomata, historiador e pensador, tendo mantido contacto com figuras como Erasmo de Roterdão. A vila honra o seu legado com referências no património local, como o relógio de sol do Convento de São Francisco, oferecido por ele. Alenquer combina história, tradição e paisagens vinícolas, sendo um importante centro cultural e turístico da região Oeste.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Castelo de Alenquer</b> é uma fortificação medieval construída no século XII por D. Afonso Henriques. Situado numa encosta sobre o rio Alenquer, teve importância estratégica na defesa do reino e foi residência de figuras reais, como D. Sancha. Hoje restam partes das muralhas e a Porta da Conceição. Classificado como Imóvel de Interesse Público, é um símbolo histórico da vila e testemunho da sua relevância na formação de Portugal.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O Palácio de Santa Sancha, em Alenquer, foi residência da infanta D. Sancha, filha de D. Sancho I, no século XIII. No local onde existia o paço, D. Sancha fundou em 1222 o <b>Convento de São Francisco</b>, o primeiro convento franciscano em Portugal. Embora o palácio original não subsista como estrutura autónoma, a sua memória está preservada na história do convento e da vila. D. Sancha é uma figura marcante de Alenquer, associada à fundação de instituições religiosas e à promoção da cultura franciscana no país.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Situado em Alenquer, o <b>Museu de Damião de Góis e das Vítimas da Inquisição</b> homenageia o humanista renascentista Damião de Góis, natural da vila. O museu explora sua vida, obra e perseguição pela Inquisição, abordando também o impacto deste tribunal em Portugal. É um espaço de reflexão sobre liberdade de pensamento e direitos humanos.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">Instalado na Casa da Torre, o <b>Museu Municipal Hipólito Cabaço</b> reúne milhares de peças recolhidas por Hipólito Cabaço, médico e investigador local. A coleção abrange desde a Pré-História até à Idade Contemporânea, revelando a riqueza histórica do concelho de Alenquer. Destaca-se pela diversidade de artefactos e pelo papel educativo na preservação da memória regional.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">
Situado no centro histórico de Alenquer, o <b>Museu do Presépio</b> possui dois núcleos expositivos: um com presépios de várias épocas e regiões, incluindo o “Presépio da Carnota”, o mais antigo conhecido em Portugal; e outro com projeções documentais sobre a ligação de Alenquer ao presépio. O espaço inclui ainda uma sala multifuncional com atividades educativas, especialmente para crianças, e uma área exterior para eventos. Inaugurado em 2021, reforça o papel cultural e identitário da vila durante a época natalícia.</td>

<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
A <b>Casa Museu Palmira Bastos</b> homenageia a atriz nascida em Alenquer. Exibe fotografias, vestuário e objetos pessoais, homenageando uma das maiores figuras do teatro português.

</td>

<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
O <b>Festival das Sopas, Merendas & Vinhos</b> reúne dezenas de receitas tradicionais em ambiente popular. É um evento gastronómico realizado na Labrugeira, onde se degustam sopas e merendas típicas acompanhadas pelos vinhos locais. Inclui animação musical e promove a cozinha tradicional.

A <b>Feira da Ascensão</b> é uma das mais antigas do concelho. Feriado municipal celebrado com cinco dias de festa no Parque Urbano da Romeira. Inclui concertos, artesanato, tasquinhas e atividades culturais, sendo uma das maiores festas populares da região.
</td>

<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
A <b>Festa do Espírito Santo</b> decorre em várias freguesias, com cortejos, coroações e partilha de alimentos. É uma celebração religiosa com raízes medievais, decorre entre Páscoa e Pentecostes. Inclui procissões, tapetes floridos, bodos e decoração das ruas, sendo Património Cultural Imaterial.

<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">
O <b>Torricado de Codorniz</b> é um prato tradicional de Alenquer que combina a torricada — pão torrado com azeite e alho — com codorniz grelhada. É servido com salada e vinho da região, sendo uma iguaria emblemática da cozinha local.
</td>

<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
O <b>Cabrito à Labrego</b> é uma receita tradicional feita em caçoila de barro, com camadas de cabrito, batatas, cebola, tomate e pimentos. Cozinhado lentamente, resulta num prato rústico e saboroso, típico das festas e almoços familiares.

</td>

<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">
O <b>Trilho Vila Presépio</b> é um percurso pedestre que atravessa a vila de Alenquer, passando por monumentos, vinhedos e paisagens naturais. É especialmente popular na época natalícia, quando a vila se transforma num presépio vivo.
</td>

<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
A <b>Serra de Montejunto</b> é um naciço calcário com 666 metros de altitude, partilhado com o município do Cadaval. Refúgio natural com grutas, fósseis e avifauna rara, é ideal para caminhadas e observação da natureza.
</td>

  				<br>O Concelho de Arruda situa-se a cerca de 30 km a norte de Lisboa numa zona de confluência entre o oeste, o ribatejo e a região saloia, às portas da capital. Arruda dos Vinhos foi palco de diversos episódios marcantes na História de Portugal, destacando-se a resistência à 3.ª Invasão Francesa a Portugal, para a qual a população se empenhou na construção das estruturas militares que edificaram as Linhas de Torres e adotou a Política da Terra Queimada. Ainda hoje são percetíveis vestígios dos Fortes do Cego, da Carvalha e do Paço no território do Concelho.
Desde cedo Arruda dos Vinhos constituiu-se um importante polo de produção vinícola, mas dessa rica herança subsiste hoje o desenvolvimento e a expansão da atividade vitivinícola numa grande parte do território do Concelho, situando-se numa das melhores regiões de produção de vinhos do País. Ao nível da gastronomia, o concelho de Arruda dos Vinhos conta com dezenas de restaurantes e casas de petiscos, nos quais se pode provar de tudo um pouco, desde os diferentes pratos de bacalhau e peixes, aos grelhados de carnes, abundando uma doçaria característica quer da região saloia, quer de um Ribatejo que teima em anunciar-se.</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Chafariz Pombalino</b> de Arruda dos Vinhos é um monumento histórico do século XVIII, construído durante o reinado de D. José I, sob influência do Marquês de Pombal. Localizado no centro da vila, destaca-se pela sua arquitetura sóbria e funcional, típica do estilo pombalino. Servia como ponto de abastecimento de água à população e aos viajantes, sendo um símbolo da modernização urbana da época. Hoje, é um marco patrimonial que evoca a história e o desenvolvimento da região, integrando o roteiro turístico local.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Parque da Urbanização Serrado e Fontainhas</b> é uma área de lazer moderna em Arruda dos Vinhos, ideal para famílias e convívio comunitário. Situado na Praceta Padre Arnaldo Moreira de Babo, o parque inclui um espaço infantil requalificado com novos bancos, mesas e zonas de descanso. Recentemente, foi ampliado com uma área de churrasqueiras, mesas e bebedouro misto para pessoas e animais, promovendo o encontro entre vizinhos. O investimento da Junta de Freguesia reforça a qualidade de vida na urbanização, tornando o parque um ponto de encontro agradável e funcional para residentes e visitantes</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;"><b>Lenda da Cova do Gigante</b>: Conta-se que um gigante aterrorizava os habitantes de Arruda dos Vinhos até ser fulminado por um raio, após o apelo de uma velhinha em oração. O local onde foi enterrado ficou conhecido como a Cova do Gigante, perpetuando a memória do feito milagroso.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>lenda da Bruxa de Arruda</b> retrata uma figura misteriosa e temida que viveu em Arruda dos Vinhos no final do século XIX. Conhecida por práticas de feitiçaria e curandeirismo, a bruxa era alvo de rumores e receios entre os habitantes locais. A sua fama espalhou-se além da vila, sendo mencionada em jornais da época e até por estudiosos como José Leite de Vasconcelos. Embora hoje quase esquecida, permanece como símbolo do imaginário popular da região, evocando crenças antigas e histórias de encantamento que marcaram a cultura oral de Arruda dos Vinhos.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>lenda do Demónio do Pinhal do Álamo</b>, em Arruda dos Vinhos, conta que um jovem atravessava o pinhal de madrugada quando encontrou um cabrito branco guiado por pedras brilhantes. Levou-o para casa, mas a mãe reconheceu sinais demoníacos e expulsou o animal, que desapareceu misteriosamente. O pinhal passou a ser considerado assombrado, alimentando o imaginário popular da região. Esta história mistura elementos sobrenaturais e religiosos, refletindo antigas crenças sobre o mal e a proteção familiar.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Festa da Vinha e do Vinho</b>, realizada anualmente em Arruda dos Vinhos, celebra a tradição vitivinícola local com provas de vinho, gastronomia, artesanato e espetáculos. Decorre no Pavilhão Multiusos, geralmente em novembro, e inclui um dia dedicado a profissionais do setor. O evento destaca os vinhos da região, promove a cultura saloia e inclui debates sobre viticultura. A eleição da Embaixadora da Vinha e do Vinho é um dos momentos emblemáticos. É uma oportunidade para conhecer os sabores, saberes e identidade de Arruda dos Vinhos.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Festival do Caracol</b>, realizado no verão em Arruda dos Vinhos, celebra a gastronomia local com destaque para pratos à base de caracol. O evento reúne tasquinhas, música ao vivo, artesanato e animação cultural, promovendo o convívio entre habitantes e visitantes. É uma iniciativa que valoriza os sabores tradicionais da região saloia e dinamiza a economia local.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Curt’Arruda</b> é um festival anual de cinema realizado em Arruda dos Vinhos, dedicado à ruralidade e à produção cinematográfica local e internacional. Organizado pela associação Cultura deGrau, o evento exibe curtas-metragens de diversos países e atribui prémios como o Curt’Arruda (melhor curta rural) e o Film’Arruda (melhor curta sobre ou feita em Arruda). Inclui sessões temáticas como a “Sessão da Bruxa”, cineconcertos, atividades para escolas e famílias, e homenagens a realizadores convidados. É um espaço de encontro entre cinema, comunidade e território, promovendo a cultura e a criatividade na região.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">As <b>Festas de Santo António</b>, em Arruda dos Vinhos, decorrem em junho e combinam tradição religiosa com animação popular. Incluem procissões, missas, arraiais, concertos, tasquinhas e atividades culturais que envolvem toda a comunidade. Celebram o padroeiro com momentos de fé, convívio e música, atraindo visitantes à vila. São um dos eventos mais emblemáticos do concelho, preservando costumes locais e promovendo o espírito festivo.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Mercado Oitocentista</b> de Arruda dos Vinhos é uma recriação histórica que transforma a vila num cenário do século XIX. Realizado anualmente, inclui figurinos de época, encenações, música tradicional, artesanato e gastronomia típica. As ruas enchem-se de personagens como lavadeiras, taberneiros e soldados, oferecendo uma viagem no tempo que valoriza o património local. É uma celebração cultural que envolve a comunidade e atrai visitantes, promovendo a história e os costumes da região saloia num ambiente festivo e participativo.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">As <b>Festas de Nossa Senhora da Salvação</b>, padroeira de Arruda dos Vinhos, decorrem em setembro e combinam tradição religiosa com celebração popular. Incluem missa solene, procissão pelas ruas da vila, concertos, tasquinhas, atividades culturais e animação para todas as idades. É um dos eventos mais importantes do concelho, reunindo comunidade e visitantes num ambiente de fé, convívio e festa. A programação valoriza os costumes locais e reforça a identidade saloia da região.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Baloiço do Forte da Carvalha</b> é um dos pontos panorâmicos mais emblemáticos de Arruda dos Vinhos. Situado junto ao antigo forte das Linhas de Torres, oferece uma vista deslumbrante sobre o vale e a paisagem saloia. É um local muito procurado para momentos de lazer, contemplação e fotografia, especialmente ao pôr do sol. O baloiço simboliza a ligação entre património histórico e natureza, tornando-se um ícone turístico da região. A sua localização elevada permite apreciar a tranquilidade rural e a beleza envolvente, sendo ideal para caminhadas e passeios ao ar livre.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Baloiço do Casal das Figueiras</b> é um recanto tranquilo e panorâmico em Arruda dos Vinhos, ideal para contemplar a paisagem saloia. Instalado numa zona rural elevada, oferece vistas amplas sobre os campos e vinhedos da região. É procurado por quem aprecia momentos de serenidade, fotografia ao ar livre e contacto com a natureza. Embora menos conhecido que outros baloiços da vila, destaca-se pela envolvência bucólica e pela simplicidade do cenário, tornando-se um ponto de interesse para caminhantes e visitantes em busca de experiências autênticas.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Forte do Cego</b>, também conhecido como Forte de São Sebastião, é uma estrutura militar oitocentista situada em Arruda dos Vinhos, integrada nas Linhas de Torres Vedras. Construído entre 1809 e 1810, destinava-se a proteger Lisboa das invasões napoleónicas. Localizado no Casal do Cego, junto ao desfiladeiro de Matos, o forte podia albergar até 280 soldados e possuía sistemas defensivos como canhoneiras e traveses em terra. É parte do circuito histórico “Grandes Desfiladeiros” e destaca-se pela sua importância estratégica e patrimonial, sendo hoje um ponto de interesse turístico e cultural</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Forte da Carvalha</b> é uma estrutura militar integrada nas Linhas de Torres Vedras, construída entre 1809 e 1810 para defender Lisboa das invasões napoleónicas. Localizado em Arruda dos Vinhos, este forte controlava o desfiladeiro de Matos e articulava-se com outros fortes da região. Possuía capacidade para cerca de 250 soldados e incluía canhoneiras e fossos defensivos. Atualmente, é um ponto turístico valorizado pela sua importância histórica e pelas vistas panorâmicas que oferece, especialmente a partir do miradouro e do baloiço instalado nas proximidades, tornando-se um local de interesse cultural e natural.</td>

 				<table><tr>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">
  				<div class="img-wrapper"><img alt=""  src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEheQdvEmuV15KXribux4-8FEItlPtH4GOQ5bBprL1-yHUPSyr8FxcmHyFmCtNjmuOK2UCltlJE7vwZXiWLD5Ziz3Pp1YqHwz_cVGnbJ4SkVfGGs2oHJZYKkMS0YCxMNAskBuRdUdNB4VmxdQi2Oaxiso5g_tQ0_ZGXYT44kkeuBXQXdkqHINSmWn7GA-YI/s1600/arruda_cascatamata.png"/></div><br>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Cascata da Mata</b> é uma pequena queda de água situada numa zona verde de Arruda dos Vinhos, rodeada por vegetação densa e trilhos pedestres. Embora modesta, oferece um ambiente tranquilo e fresco, ideal para caminhadas e momentos de contemplação na natureza.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <i>Cascata da Contradinha</i>, ou de <b>Santiago dos Velhos</b>, é um refúgio natural em Arruda dos Vinhos, alimentado pela Ribeira do Boição. Rodeada por vegetação e trilhos, forma um poço cristalino após a chuva. Antigas azenhas abandonadas reforçam o seu valor histórico. É ideal para caminhadas e contemplação.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Miradouro de Cardosas</b>, situado na freguesia de Cardosas em Arruda dos Vinhos, oferece uma vista ampla sobre a paisagem rural envolvente. É um espaço tranquilo, ideal para momentos de lazer, contemplação e contacto com a natureza. Rodeado por vegetação e campos agrícolas, permite observar a beleza típica da região saloia. É também ponto de passagem em trilhos pedestres e valorizado pela comunidade local como lugar de descanso e observação. A sua localização elevada torna-o um excelente miradouro para apreciar o pôr do sol e a serenidade do concelho.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Miradouro do Forte da Carvalha</b>, em Arruda dos Vinhos, oferece uma vista privilegiada sobre os vales e paisagens saloias da região. Situado junto ao antigo forte das Linhas de Torres, combina património histórico com natureza envolvente. É um local ideal para caminhadas, contemplação e fotografia, especialmente ao pôr do sol. O espaço é valorizado por trilhos pedestres e pela presença do Baloiço do Forte, tornando-se um ponto turístico de destaque para quem procura tranquilidade e beleza natural.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Rancho Folclórico “Podas e Vindimas”</b> é o único grupo do género no concelho de Arruda dos Vinhos, fundado em 1980. Representa as tradições rurais da região, especialmente ligadas à poda das vinhas e às vindimas, através da música, dança e trajes típicos saloios. É um símbolo vivo da cultura local.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Torre do Relógio</b>, situada no centro histórico da vila, é um marco arquitetónico do século XIX. Com o seu sino e mostrador, servia para marcar o tempo da comunidade. Hoje, é um ponto de referência patrimonial e um dos ícones visuais de Arruda dos Vinhos.</td>

  				<br>A vila do Bombarral situa-se numa planície de aluvião bastante fértil orlada de outeiros pouco elevados, na margem esquerda do rio Real e a uma altitude de 50 metros. A base da economia do concelho é uma agricultura minifundiária, onde se destaca o vinho, a pêra-rocha e os produtos hortícolas. A cerca de 4 km da vila localiza-se uo famoso Bacalhôa Buddha Eden. No mês de Agosto celebra-se a Feira Nacional do Vinho e da Pêra Rocha, altura ideal para visitar a vila e conhecer os principais produtos agrícolas do concelho.</div>

				<table width="100%"><tr><td style="text-align: center; color: brown; font-size: 18px; font-weight: bold;">HISTÓRIA</td></tr></table>

 				<td style="padding: 10px; vertical-align: top; text-align:center;">
  				<a href="https://www.batalhadarolica.pt/" target="_blank" title="Site Centro Interpretativo da Batalha da Roliça">
  				<div class="img-wrapper"><img alt=""  src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhl7G9CGIsGYBMayeb0Cc-aQK3ftr6QdWYYxbZDaNdRAicL-h1Z0b9ZwvVmGoCfXrkbsDlwf1hlJlFSWq8HCpXnj7HklcQmVPXepcwduKT04qyrztySi0R00yvHGJHP-UhuAwr-dv3aWAAdK7tvTe15OX5BXKlYosGWclWmH3NfTEGV27-tDfB-E1fCjWY/s1600/bombarral_batrolicahist.png"/></div></a><br>
  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS/FONTE da IMAGEM:<br>
  				<a href="https://www.wikiwand.com/pt/articles/Batalha_da_Roli%C3%A7a" target="_blank" style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;">Clive Willis</a></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Batalha da Roliça</b>, travada a 17 de agosto de 1808, foi o primeiro confronto da Guerra Peninsular em solo português. Ocorreu perto da aldeia da Roliça, no Bombarral, entre as tropas anglo-portuguesas comandadas por Sir Arthur Wellesley e o exército francês liderado por Delaborde. A vitória das forças aliadas marcou o início da expulsão das tropas napoleónicas de Portugal. O local é hoje assinalado por um obelisco comemorativo e continua a ser um ponto de interesse histórico e turístico da região Oeste.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
  				A <b>recriação histórica da Batalha da Roliça</b> realiza-se anualmente no Bombarral, evocando o confronto de 1808 entre tropas anglo-portuguesas e francesas. Organizada pela Câmara Municipal com apoio da Associação Napoleónica Portuguesa, o evento inclui encenações militares, figurinos de época, música, feira oitocentista e atividades pedagógicas. Realizada na Columbeira, junto ao obelisco comemorativo, promove a memória histórica, o turismo cultural e o envolvimento da comunidade. A recriação atrai visitantes nacionais e estrangeiros, sendo um dos maiores eventos históricos da região Oeste.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<a title="Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File:Miradouro_da_Serra_do_Picoto_-_Portugal_%288672847838%29.jpg" target="_blank" style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;">Vitor Oliveira</a></div><div style="position:relative;top:-5px;"><img title="Alguns direitos reservados" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjtvv_jWXJl7XFjtooeHJ3RUBxJWpLMke0jM5wPAou5eaTxPyMdgm426hJOwa1K2QWv908k31NwDoa3O3csoy85u7JdUGvwkrIa_-NuXYqHPuRbOwfQtgfIr2Yq3po-p_f8NL1fydLixsSNtDheb-YWBr50qeVGJNIvEtxUdpaVKs4CHuEY_txmfgjMsq8/s1600/LicSomeRights.png" /></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Miradouro da Serra do Picoto</b> oferece vistas panorâmicas sobre o Vale do Roto e a Várzea de São Mamede. É um local de grande valor histórico, por ter sido palco da Batalha da Roliça em 1808, durante as invasões napoleónicas. O espaço é marcado por um cruzeiro comemorativo e vegetação rasteira, sendo também conhecido pelas grutas naturais e biodiversidade envolvente. Recentemente, foi enriquecido com um baloiço panorâmico, tornando-se um destino popular para caminhadas, fotografia e contemplação da paisagem da região Oeste.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
  				Os <b>Mimosos do Bombarral</b> são um doce tradicional criado no início do século XX por Artur Jerónimo, comerciante local que registou a marca em 1920. A receita, rica em amêndoa e gemas de ovo, foi transmitida por gerações e permanece um segredo familiar, atualmente preservado por Fátima e Ana Paixão. Vendidos originalmente numa loja no centro da vila, tornaram-se símbolo da doçaria regional e da identidade cultural bombarralense.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Estação Ferroviária do Bombarral</b>, inaugurada no século XIX, integra a Linha do Oeste e serve o concelho do Bombarral. Localizada na Avenida Casimiro Silva Marques, destaca-se pelos painéis de azulejos de 1930, que retratam a faina vitícola, atividade de grande importância local. Possui um depósito de água oitocentista e mantém a função original de transporte ferroviário, sendo gerida pela Infraestruturas de Portugalmonumentos.gov.pt. A estação é um ponto de referência patrimonial e funcional na região Oeste, ligando o Bombarral a várias localidades entre Lisboa e Figueira da Foz.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
  				O <b>Teatro Eduardo Brazão</b>, inaugurado em 1921 no Bombarral, é um dos mais emblemáticos teatros históricos da região Oeste. De planta em ferradura e estilo italiano, destaca-se pela excelente acústica e decoração eclética com elementos neobarrocos e arte nova. Com capacidade para cerca de 400 pessoas, inclui plateia, camarotes e salão nobre. Foi classificado como Imóvel de Interesse Público em 1996 e é gerido pela União Cultural e Recreativa do Bombarral desde 1952. Ao longo do século, acolheu grandes nomes do teatro nacional e continua a ser um polo cultural ativo da comunidade.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Santuário do Senhor Jesus do Carvalhal</b>, no Bombarral, é um importante local de culto e peregrinação da região Oeste. Construído após o terramoto de 1755 sobre as ruínas da antiga ermida de São Pedro de Finisterra, destaca-se pela sua arquitetura eclética e planta irregular. Segundo a lenda, a imagem do Senhor Jesus foi encontrada num caixote trazido pelo mar, dando origem aos círios e festas religiosas que ainda hoje se realizam. O santuário é rodeado por estruturas de apoio aos peregrinos e continua a ser um centro espiritual e cultural da comunidade.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
  				A <b>Igreja do Santíssimo Salvador do Mundo</b>, situada no Bombarral, é a igreja matriz da vila e foi inaugurada em 1953. Substituiu a antiga igreja demolida em 1924 e destaca-se pela sua arquitetura modernista. Na fachada principal, encontra-se um impressionante baixo-relevo com mais de seis metros de altura, da autoria do escultor Luiz Fernandes, representando o orago da igreja. É um importante ponto de referência religiosa e cultural da comunidade local, integrando elementos artísticos e históricos que refletem a identidade do concelho.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<td style="padding: 10px; vertical-align: top; text-align:right;">O <b>Bacalhôa Buddha Eden</b>, situado na Quinta dos Loridos, no Bombarral, é o maior jardim oriental da Europa, com cerca de 35 hectares. Criado pelo Comendador José Berardo em resposta à destruição dos Budas de Bamyan, o espaço promove paz e reconciliação. O jardim inclui centenas de estátuas budistas, pagodes, esculturas africanas e arte contemporânea, rodeado por vinhas e lagos. É um local de contemplação, cultura e natureza, que atrai milhares de visitantes pela sua beleza e simbolismo.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Pêra Rocha do Oeste</b> é uma variedade autóctone portuguesa, com origem no século XIX na região de Sintra, e cuja produção se concentra atualmente no Bombarral e arredores. Reconhecida com Denominação de Origem Protegida (DOP), destaca-se pela polpa branca, doce e suculenta. É um dos principais produtos agrícolas de exportação nacional, com forte presença em mercados internacionais. No Bombarral, a <a target="_blank" href="https://www.cienciaviva.pt/quintascienciaviva/pera-rocha.php" title="Ciência Viva"><font color="green"><b>Quinta Ciência Viva da pêra rocha</b></font></a> promove investigação, inovação e divulgação sobre esta fruta, reforçando o seu valor económico, cultural e científico.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
  				A <b>Quinta das Cerejeiras</b>, situada no Bombarral, é uma propriedade histórica ligada à Companhia Agrícola do Sanguinhal, fundada por Abel Pereira da Fonseca. Destaca-se pelo palacete projetado por Norte Júnior, pelos jardins aromáticos e pela Capela da Madre de Deus, com azulejos do século XVII. Inclui um núcleo museológico com objetos antigos da produção vinícola e uma loja de vinhos com provas guiadas. É um dos ex-libris da região, combinando património arquitetónico, tradição vitivinícola e turismo cultural.</td>

  				<td style="padding: 10px; vertical-align: top; text-align:right;">O <b>Festival do Vinho Português e Feira Nacional da Pêra Rocha</b> realizam-se anualmente em agosto, na Mata Municipal do Bombarral. Este evento conjunto celebra dois dos produtos mais emblemáticos da região Oeste: o vinho e a pêra rocha. Com dezenas de expositores, provas de vinhos, showcookings, concertos e animação cultural, o festival promove a economia local e atrai milhares de visitantes. Criado nos anos 60, é o certame vitivinícola mais antigo do país e um dos maiores eventos agroalimentares da região.</td>

  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-5px;">CRÉDITOS/FONTE da IMAGEM:<br>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Gruta da Columbeira</b>, situada na Serra do Picoto, no Bombarral, é um importante sítio arqueológico pré-histórico. Descoberta em 1860, revelou vestígios de ocupação humana do Paleolítico Superior, incluindo ferramentas em sílex e ossos de animais. Escavações posteriores confirmaram a sua relevância para o estudo dos primeiros habitantes da Península Ibérica. A gruta integra o património arqueológico da região Oeste e é frequentemente visitada por investigadores e escolas, sendo um marco na compreensão da pré-história em Portugal.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
  				A <b>Gruta da Lapa do Suão</b>, localizada na freguesia da Roliça, Bombarral, é um importante sítio arqueológico descoberto em 1880. Apresenta vestígios de ocupação humana desde o Paleolítico Superior até à Idade do Bronze. Foram encontrados artefactos como ferramentas em sílex, ídolos decorados, estatuetas zoomorfas e cerâmica ornamentada. Grande parte do espólio está exposto no Museu Municipal do Bombarral. A gruta é um marco da pré-história portuguesa e contribui para o estudo da evolução cultural na região Oeste.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<td style="padding: 10px; vertical-align: top; text-align:right;"><b>KIRO – Kartódromo Internacional da Região Oeste</b>, localizado no Bombarral, é uma infraestrutura dedicada ao desporto motorizado, especialmente ao karting. Com pistas homologadas para competição e lazer, oferece experiências para todas as idades, desde iniciantes a pilotos profissionais. O espaço inclui loja, área de pilotos, eventos corporativos e programas de formação. Aberto todo o ano, o KIRO é uma referência nacional no setor, promovendo adrenalina, segurança e convívio num ambiente moderno e bem equipado.</td>

  				<div id="Header"><a href="https://www.cm-cadaval.pt/" target="_blank" title="Câmara Municipal do Cadaval"><img 				src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhSrcjwumfXnyvR36WJ-vfBnnKCcxXfHWXk3NnE1_pianmhLgCEJ0EQuKYeInOLAIapv8INXYL-5CZltdkhPpzf7OnZ7yC53fMLxZh94dx7gz6ikpml_1mDod25D1pM0HMcwIyOU-URvSok/s1600/CDV.png" /></a><br>
O município do <b>Cadaval</b> destaca-se pela sua riqueza natural, cultural e histórica. Integrado no distrito de Lisboa, este território é marcado por paisagens diversificadas que vão desde a imponência da Serra de Montejunto até aos vales férteis onde se desenvolve uma agricultura de qualidade. O Cadaval é reconhecido pela produção de pera rocha, um dos principais motores da sua economia local, e pela tradição vitivinícola que confere prestígio aos seus vinhos. Além da vertente agrícola, o município valoriza o património histórico, com igrejas, capelas e edifícios que testemunham séculos de vivência comunitária. A Serra de Montejunto, considerada um dos ex-líbris da região, oferece oportunidades únicas para atividades ao ar livre, como caminhadas e observação da natureza. O Cadaval é também palco de eventos culturais e festividades que reforçam a identidade local e atraem visitantes. Combinando tradição e modernidade, este município afirma-se como um espaço dinâmico, acolhedor e com grande potencial turístico.</div>

  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS/FONTE da IMAGEM:<br>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Serra de Montejunto</b> é o ex-líbris do Cadaval, conhecida como “Varanda da Estremadura” pelas vistas panorâmicas a 666 metros de altitude. Classificada como Paisagem Protegida, oferece trilhos para caminhadas, observação de aves e contacto direto com a natureza. É também um espaço de grande valor histórico, com vestígios de antigas construções e tradições ligadas à vida monástica e agrícola.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">As <b>Ruínas do Convento dos Dominicanos</b>, situadas no cume da Serra de Montejunto, remontam ao século XIII e representam o primeiro convento da Ordem de São Domingos em Portugal. Próximas da ermida de Nossa Senhora das Neves, estas ruínas evocam a vida monástica e espiritual da época. São um local de grande valor histórico e religioso, integrado na paisagem natural do Cadaval.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Real Fábrica do Gelo</b>, construída em 1741 na Serra de Montejunto, é um marco da arqueologia industrial em Portugal. Criada para abastecer Lisboa com gelo, utilizava tanques e técnicas inovadoras para a época. Hoje, é um monumento único na Europa, que permite compreender a engenhosidade tecnológica do século XVIII e constitui um dos principais atrativos culturais do município do Cadaval.</td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Castro de Pragança</b>, situado na freguesia de Lamas, é um importante sítio arqueológico descoberto em 1893. Com vestígios da Idade do Bronze e do Ferro, revela práticas metalúrgicas e modos de vida das comunidades ancestrais. É considerado um dos mais relevantes povoados fortificados da região Oeste, tornando-se um ponto de visita essencial para quem aprecia história e arqueologia no Cadaval.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Romaria de Nossa Senhora das Neves</b>, realizada na Serra de Montejunto, é uma tradição secular que reúne fiéis e visitantes. O evento combina momentos de devoção religiosa com celebrações populares, incluindo música, gastronomia e atividades comunitárias. É uma das manifestações culturais mais significativas do Cadaval, preservando a espiritualidade e reforçando os laços sociais entre habitantes e peregrinos.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Capela de Nossa Senhora das Neves</b>, localizada no cume da Serra de Montejunto, é um dos locais mais emblemáticos do Cadaval. Construída no século XIII, está intimamente ligada à vida monástica da região e às tradições religiosas locais. Além do valor espiritual, oferece vistas panorâmicas únicas, tornando-se um ponto de encontro entre património histórico e beleza natural.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Pelourinho do Cadaval</b>, situado na vila, é um monumento de origem medieval que simboliza a autonomia administrativa e judicial da localidade. Classificado como Imóvel de Interesse Público, apresenta uma estrutura em pedra que testemunha séculos de história. É um ponto de visita obrigatório para quem deseja compreender a evolução política e social do município.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Museu Municipal do Cadaval</b> é um espaço dedicado à preservação e divulgação da memória coletiva da região. Reúne coleções de arqueologia, etnografia e arte sacra, permitindo compreender a evolução histórica e cultural do município. É também palco de exposições temporárias e atividades educativas, desempenhando um papel fundamental na valorização do património e na promoção da identidade cadavalense.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Festa das Adiafas</b>, realizada anualmente em outubro no Cadaval, celebra o fim das colheitas agrícolas e a tradição vitivinícola da região. Considerada o Festival Nacional do Vinho Leve, reúne provas de vinhos, gastronomia típica, concertos e exposições. A palavra “adiafa” remonta ao banquete oferecido aos trabalhadores após as vindimas, simbolizando gratidão e convívio. Hoje, o evento preserva essa memória e reforça a identidade cultural do município.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">As <b>Tasquinhas</b> são um dos eventos mais populares do município, festividades realizadas na localidade da Murteira. Estas festas destacam-se pela gastronomia típica, com tasquinhas que oferecem pratos regionais e vinhos locais, acompanhados de música e animação cultural. São um espaço de convívio comunitário que valoriza tradições agrícolas e culinárias, reforçando a identidade do município e atraindo visitantes que procuram autenticidade e sabor.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Moinho das Castanholas</b>, localizado na freguesia de Painho e Figueiros, é um dos símbolos da tradição agrícola do Cadaval. Restaurado e preservado, permite compreender a importância da moagem de cereais na economia local. O espaço oferece visitas que mostram o funcionamento do engenho e a ligação da comunidade ao trabalho rural. É um ponto de interesse que valoriza o património cultural e histórico do município.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">Os <b>Moinhos de Vento do Penedo dos Ovos</b>, totalmente restaurados e em funcionamento, são testemunhos vivos da tradição agrícola do Cadaval. Utilizados para moer trigo, remontam ao século XIX e permitem compreender técnicas ancestrais ligadas à produção de farinha. Localizados em ambiente rural, oferecem uma experiência autêntica e educativa, valorizando o património cultural e a ligação histórica da comunidade à terra.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A tradição de <b>Cantar e Pintar os Reis</b> ocorre na noite de 5 para 6 de janeiro em especial nas aldeias de Pereiro e Avenal. Grupos de moradores percorrem as ruas, cantando versos alusivos ao Dia de Reis e pintando símbolos nas portas das casas visitadas. Esta prática secular reforça o espírito comunitário e preserva costumes ancestrais, tornando-se um dos eventos culturais mais autênticos e identitários do município.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Campo de Férias Tempo de Aventura</b>, situado na Quinta do Lagar Velho, insere-se na paisagem rural típica do Oeste. Funciona durante todo o ano com programas temáticos de 1 a 3 dias, destinados a grupos, visitas escolares ou animação turística. No verão, organiza turnos residenciais de uma ou duas semanas para jovens dos 6 aos 17 anos, oferecendo alojamento, alimentação e atividades de animação diversificadas.</td>

  				<br>A cidade termal das Caldas da Rainha, reputada pelas suas águas ricas em enxofre indicadas para o tratamento de problemas dermatológicos e ósseos, foi fundada no século XV por D. Leonor, consorte do Rei D. João II. Oferece não só magníficas casas de turismo rural, mas também excelentes oportunidades de compras e desportos aquáticos, como passeios de balão, asa-delta, windsurf, jet ski e passeios a cavalo. Além disso, nas proximidades situam-se magníficos resorts com soberbos campos de golfe, como é o caso do Praia d’el Rey Marriott Golf & Beach Resort e do Westin Campo Real Golf Resort. Situada no chamado “Jardim de Portugal”, a cidade possui um animado e colorido mercado de fruta, legumes, peixe e flores na praça central, enquanto as maravilhosas lagoas da Praia da Foz do Arelho e de Salir do Porto, com os seus extensos areais, são perfeitas para desfrutar de umas férias em família.</div>

<div class="videorodape2">Vídeo produzido por <a href="https://www.portugalin150seconds.pt/" target="_blank" title="Portugal in 150 Seconds&#10;Site Oficial"><font color="gray"><b>Portugal in 150 Seconds</b></font></a> (2017)</div>

  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS/FONTE da IMAGEM:<br>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Fundado em 1485 pela Rainha D. Leonor, o <b>Hospital Termal das Caldas da Rainha</b> é o mais antigo do mundo. Criado para tratar doentes com águas termais, tornou-se um marco na história da medicina e da assistência social em Portugal. O edifício principal e o pavilhão termal, construído no século XIX, refletem a tradição e importância do termalismo. Ao longo dos séculos, o hospital manteve-se como símbolo de inovação terapêutica e cuidado humanitário.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Mercado da Fruta</b> das Caldas da Rainha, também conhecido como Praça da Fruta, é um dos poucos mercados diários ao ar livre em Portugal. Situado no centro histórico da cidade, funciona desde o século XV e destaca-se pela venda direta de produtos frescos, especialmente frutas e legumes da região. Rodeado por edifícios com fachadas de azulejos e pavimentado com calçada portuguesa, é um símbolo da identidade caldense e da tradição agrícola local. A sua atmosfera vibrante atrai tanto moradores como visitantes, sendo um ponto de encontro cultural e comercial único no país.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Igreja de Nossa Senhora do Pópulo</b>, construída em 1500, é a igreja matriz das Caldas da Rainha e integra o conjunto do Hospital Termal fundado por D. Leonor. De estilo gótico-manuelino, foi projetada por Mateus Fernandes, também responsável pelas Capelas Imperfeitas do Mosteiro da Batalha. A capela-mor foi erguida sobre uma nascente termal, permitindo o acesso direto dos doentes do hospital. Classificada como Monumento Nacional desde 1910, destaca-se pela abóbada estrelada, retábulo maneirista e azulejos do século XVII.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Chafariz das Cinco Bicas</b>, construído em 1748, é o mais imponente dos três chafarizes barrocos das Caldas da Rainha. Localizado na freguesia de Nossa Senhora do Pópulo, destaca-se pelas suas cinco bicas alinhadas sob uma taça inferior, com água a escorrer em cascata por taças escalonadas. A sua decoração exuberante inclui volutas e elementos mitológicos, como as Oceânides, divindades femininas associadas à água. Mandado construir para melhorar o abastecimento de água à cidade, é hoje um símbolo do património barroco local e está classificado como Imóvel de Interesse Público desde 1982.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Parque D. Carlos I</b>, inaugurado em 1889 nas Caldas da Rainha, é um jardim romântico ligado ao Hospital Termal. Projetado por Rodrigo Berquó, foi criado como espaço de lazer e recuperação para os utentes das termas. Possui um lago central, coreto, casa de chá, esculturas e o Museu José Malhoa. Remodelado em 1948 por Francisco Caldeira Cabral, tornou-se um ponto cultural e recreativo da cidade, refletindo a tradição termal e o espírito burguês do século XIX.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">Os <b>Pavilhões do Parque D. Carlos I</b>, nas Caldas da Rainha, foram projetados no final do século XIX por Rodrigo Berquó para funcionarem como hospital termal. Apesar da ambição de transformar a cidade numa estância termal europeia, os edifícios nunca cumpriram essa função. Ao longo de mais de um século, serviram como quartel, esquadra de polícia e escola. Hoje estão desativados, mas continuam a ser um marco arquitetónico e histórico da cidade, integrados num conjunto patrimonial que inclui o Hospital Termal, o Parque D. Carlos I e a Mata Rainha D. Leonor.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu Bordalo Pinheiro</b> das Caldas da Rainha está integrado na Fábrica de Faianças fundada por Rafael Bordalo Pinheiro em 1884. Dedicado à obra cerâmica do artista, o museu preserva peças icónicas como os pratos com couves, animais fantásticos e figuras satíricas como o Zé Povinho. O espaço celebra o legado artístico e humorístico de Bordalo, destacando a sua influência na cerâmica portuguesa e na crítica social do século XIX. É um ponto de referência cultural na cidade, valorizando a tradição local e a criatividade bordaliana.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Museu Barata Feyo</b> é dedicado à obra do escultor Francisco Barata Feyo (1899–1990). Inaugurado em 1993, o espaço exibe esculturas, desenhos e documentos que ilustram a carreira do artista, conhecido por obras públicas e religiosas. Instalado num edifício moderno junto ao Parque D. Carlos I, o museu integra o complexo dos museus da cidade, promovendo a escultura portuguesa do século XX. É um local de referência cultural, valorizando o legado artístico e académico de Barata Feyo.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu Leopoldo de Almeida</b>, situado no Centro de Artes das Caldas da Rainha, homenageia um dos maiores escultores portugueses do século XX. O acervo inclui cerca de 285 esculturas e 900 desenhos, doados pelos seus herdeiros. O espaço oferece uma viagem pela obra do artista, destacando a sua importância na estatuária oficial e na arte modernista nacional. A entrada é gratuita e aberta ao público.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Museu-Atelier António Duarte</b>, localizado também no Centro de Artes das Caldas da Rainha, preserva o legado do escultor António Duarte. O espaço reúne esculturas, desenhos e objetos pessoais do artista, permitindo uma imersão no seu processo criativo. Além do acervo permanente, o museu promove exposições temporárias e atividades educativas. É um local inspirador para quem aprecia arte moderna e escultura portuguesa.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu de José Malhoa</b>, situado no Parque D. Carlos I, foi o primeiro edifício em Portugal projetado para fins museológicos. Dedicado ao naturalismo, reúne o maior acervo de obras de José Malhoa, além de peças de artistas como Columbano e Vieira da Silva. O espaço oferece exposições permanentes e temporárias, destacando a riqueza da pintura e escultura dos séculos XIX e XX.</td>

  				<font style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;" title="Editor do PORTUGUIANDO">Pedro Ferreira</div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Foz do Arelho</b> é uma vila costeira do concelho das Caldas da Rainha, conhecida pela sua beleza natural e ligação à Lagoa de Óbidos. Com origem numa comunidade piscatória, tornou-se freguesia em 1919. É um destino turístico popular, oferecendo praias oceânicas e lagunares, ideais para desportos náuticos, caminhadas e observação de avesGoCaldas.com+1. A paisagem é marcada por arribas, passadiços e o Penedo Furado, proporcionando vistas panorâmicas. A vila combina tranquilidade, património e natureza, sendo procurada tanto por visitantes como por residentes em busca de qualidade de vida.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">Os <b>passadiços da Foz do Arelho</b>, com cerca de 800 metros, oferecem um percurso pedestre deslumbrante sobre as falésias junto à Lagoa de Óbidos e ao mar. Situados a 10 km das Caldas da Rainha, proporcionam vistas panorâmicas sobre as Berlengas, Peniche e São Martinho do Porto. Apesar da curta extensão, destacam-se pelo elevado valor paisagístico e ambiental, atravessando zonas sensíveis de arribas e dunas. São acessíveis, bem integrados na natureza e ideais para caminhadas relaxantes com cheiro a maresia e o som das gaivotas.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Ainda na Foz do Arelho podemos encontrar o <b>Penedo Furado</b>, um monumento geológico com milhões de anos, formado no período Jurássico. Caracteriza-se por um arco natural esculpido pela erosão do mar e do vento, quando a Lagoa de Óbidos estava mais aberta ao oceano. É considerado único no mundo pela sua forma e origem, sendo um dos ex-libris da região. Localizado junto à margem norte da lagoa, está integrado no Geoparque Oeste e tem sido alvo de obras de conservação para preservar a sua estrutura.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Reserva Natural Local do Paul de Tornada</b>, situada a 5 km das Caldas da Rainha, é uma zona húmida de água doce com 53,65 hectares. Classificada como Sítio Ramsar desde 2001, destaca-se pela sua biodiversidade, sendo habitat de espécies como garça-vermelha, lontra-europeia e cágado-de-carapaça-estriada. Criada em 2009, é gerida por organizações ambientais e inclui o Centro Ecológico Educativo, que promove atividades de educação ambiental. A reserva é essencial para a conservação de ecossistemas palustres e para a irrigação agrícola da região.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Cais Palafítico da Barrosa</b>, situado na freguesia do Nadadouro, é uma estrutura tradicional construída sobre estacas, usada por pescadores e mariscadores há décadas. Requalificado em 2023, integra agora um observatório de aves e trilhos pedestres com vista para a Lagoa de Óbidos. É um ponto privilegiado para birdwatching e contacto com a natureza, inserido no projeto “Conhecer, Proteger e Valorizar a Lagoa”. A sua arquitetura rústica e paisagem envolvente fazem dele um local de lazer e contemplação muito procurado por visitantes e fotógrafos.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;"><b>Salir do Porto</b> é uma vila costeira, situada na foz do Rio Tornada, junto à baía de São Martinho do Porto. Com raízes históricas que remontam à época pré-nacional, foi em tempos sede de concelho e porto marítimo relevante. O nome “Salir” tem origem arcaica e está ligado ao encontro das ribeiras que ali “morrem”. Hoje, destaca-se pela sua duna gigante, praia tranquila e paisagem natural, sendo um destino turístico procurado por famílias e amantes da natureza. A freguesia foi extinta em 2013, integrando a União de Freguesias de Tornada e Salir do Porto.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<br>O concelho da Lourinhã, o município mais a norte dos distrito de Lisboa, destaca-se pela sua riqueza histórica, natural e paleontológica. Com cerca de 147 km² e mais de 26 mil habitantes, a Lourinhã possui 8 freguesias e encontra-se localizada a cerca de 45 minutos da capital. A sua origem remonta ao século XII, quando D. Afonso Henriques concedeu a região a D. Jordão, cavaleiro francês, que lhe atribuiu foral em 1160. A vila cresceu junto ao mar, com clima ameno e terrenos férteis, tornando-se um centro agrícola e piscatório. É reconhecida como “Capital dos Dinossauros” devido à abundância de fósseis do Jurássico Superior, únicos no mundo. O Museu da Lourinhã é referência internacional na área da paleontologia. O concelho também se distingue pela produção de aguardente vínica, com denominação de origem protegida. Com 12 km de costa atlântica, oferece praias ideais para a prática de surf e turismo balnear. O interior é marcado por paisagens rurais, como o Planalto das Cesaredas, e património religioso e militar, como o Convento de Santo António e o Forte de Paimogo. Este é, sem dúvida, um destino a explorar.</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Sítio Romano de São Lourenço dos Francos</b>, localizado na freguesia da Lourinhã, é um dos mais importantes vestígios arqueológicos do concelho. Remonta ao período romano e conserva estruturas habitacionais e materiais que testemunham a ocupação da região há cerca de dois mil anos. É um espaço de grande valor histórico e científico, que contribui para compreender a evolução cultural e patrimonial da Lourinhã.</td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Memorial em Homenagem aos Combatentes da Guerra Colonial</b>, situado na Lourinhã, presta tributo aos soldados locais que participaram nos conflitos ultramarinos entre 1961 e 1974. O monumento simboliza respeito e reconhecimento pelo sacrifício destes homens, reforçando a importância da memória histórica e da paz. É um espaço de reflexão comunitária que valoriza a identidade coletiva e integra o património cultural da região Oeste.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Centro de Interpretação da Batalha do Vimeiro</b> assinala o local da vitória anglo-lusa sobre as tropas napoleónicas em 1808. Inaugurado em 2008, o CIBV apresenta exposições sobre a Guerra Peninsular, com fardamentos, armamento, documentos e peças arqueológicas. Com modernos recursos interativos, promove visitas guiadas, atividades educativas e eventos históricos. É um espaço dedicado à preservação e divulgação do património militar e cultural, sendo ponto de referência para entusiastas da história.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Recriação Histórica da Batalha do Vimeiro</b>, realizada anualmente em julho, evoca o confronto de 1808 entre tropas portuguesas, britânicas e francesas. O evento inclui desfiles militares, encenações de combate e atividades culturais que transportam visitantes para o ambiente das invasões napoleónicas. É uma celebração que combina história, turismo e identidade local, tornando-se um dos maiores eventos históricos da região Oeste.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Igreja de Santa Maria do Castelo</b>, na Lourinhã, é um monumento nacional de estilo gótico, construído no século XIV. Também conhecida como Igreja do Castelo, foi erguida em duas fases: a primeira por D. Jordan, cruzado francês, e a segunda por D. Lourenço Vicente, arcebispo de Braga. Localiza-se onde existiu uma antiga fortificação muçulmana. A igreja possui uma nave central elevada, duas laterais e uma abside poligonal, com arcos ogivais decorados. É um dos principais exemplares da arquitetura religiosa medieval da região Oeste.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
  				O <b>Convento de Santo António</b> da Lourinhã foi fundado em 1598 pelos frades Capuchos Recoletos da Ordem Franciscana. Inicialmente composto por uma pequena igreja e casas de recolhimento, foi ampliado entre 1601 e 1619, destacando-se a capela-mor financiada por D. Brites Brandoa. Após a extinção das ordens religiosas em 1834, o edifício foi adaptado para tribunal. O convento, classificado como monumento nacional, possui um claustro de dois pisos com colunas toscanas e azulejos no piso inferior, refletindo estilos maneirista, barroco e rococó.</td>

 				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Moledo</b> é uma aldeia histórica situada no Planalto das Cezaredas, conhecida pela sua beleza natural e lendas ligadas a <a href="https://VisitLourinha.pt/menu/945/pedro-e-ines" target="_blank">D. Pedro e Inês de Castro</a>. O nome deriva do latim molletum, que significa “pedra grande”. A aldeia destaca-se pela <a href="https://VisitLourinha.pt//preview.aspx?pageID=18406&ver=153143" target="_blank" title="Visitas Guiadas Mostra de Arte Pública">Mostra de Arte Pública</a> (MAP), com esculturas inspiradas na história inesiana, fruto de parcerias culturais. Possui trilhos pedestres, moinhos de vento e património edificado como a Igreja do Divino Espírito Santo. Moledo preserva tradições e memórias locais, sendo um exemplo de valorização do passado através da arte e da natureza.</td>
 				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Acervo Documental da Lourinhã</b> reúne milhares de registos históricos e administrativos que testemunham a evolução cultural e social do concelho. A sua disponibilização à comunidade permite consultas públicas, investigação académica e valorização da memória coletiva. Este património documental é essencial para compreender a identidade local e reforça o papel da Lourinhã como guardiã da história regional, tornando-se um recurso de grande interesse cultural e educativo.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Vale Cornaga</b>, situado na freguesia de Reguengo Grande, é um espaço natural de grande valor geológico e histórico. Esculpido pelo rio Galvão ao longo de milhões de anos, o vale integra o Planalto das Cesaredas, formado por rochas do Jurássico Superior. Antigamente, era uma zona movimentada, com azenhas, pontes e fontes utilizadas por agricultores e lavadeiras. Hoje, é um local de lazer e caminhadas, com trilhos que revelam a beleza da paisagem e a memória rural da região.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
  				O <b>Planalto das Cesaredas</b> é uma formação calcária com cerca de 140 milhões de anos, prolongamento do sistema Aire/Montejunto. Caracteriza-se por paisagens cársicas, campos de lapiás, algares e grutas com espólio arqueológico. Abriga fósseis únicos do Jurássico Médio e Superior e vestígios da presença romana. É também cenário de lendas e eventos históricos, como o combate da Roliça nas invasões napoleónicas. O planalto é um refúgio de biodiversidade e património geológico, ideal para trilhos e observação da natureza.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu da Lourinhã</b>, fundado em 1984, destaca-se pela sua coleção de fósseis de dinossauros do Jurássico Superior, incluindo ovos com embriões únicos. Localizado na vila da Lourinhã, em Portugal, o espaço também apresenta exposições de arqueologia e etnografia que retratam a história local. Além das exposições, promove investigação científica e atividades educativas. Reconhecido internacionalmente, é considerado um dos principais museus paleontológicos da Península Ibérica, sendo uma referência para quem se interessa por dinossauros e património cultural.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
  				O <b>Museu Olhar o Mar</b>, situado em Ribamar, celebra o património marítimo local, com foco na pesca artesanal e na vida dos pescadores. Inaugurado em 2021, o espaço museológico ocupa um antigo estaleiro naval e apresenta duas salas temáticas: uma dedicada aos pescadores, com utensílios e fotografias, e outra à navegação, com instrumentos de orientação e comunicação no mar. Inclui recursos multimédia e uma réplica de casa do leme. O projeto visa preservar a memória das comunidades piscatórias e promover a inclusão e acessibilidade.</td>

Faceroute</a></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Parque da Fonte Lima</b>, situado na freguesia de Santa Bárbara, é um espaço verde com cerca de 10.000 m², inaugurado em 1999. Construído em torno de uma nascente de água potável, oferece zonas de lazer como parque de merendas, parque infantil, lagos, cascatas e trilhos. Possui acessos para pessoas com mobilidade reduzida, café e instalações sanitárias. É considerado um ex-libris local, ideal para momentos de descanso em contacto com a natureza, com uma vista panorâmica sobre a paisagem rural envolvente.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
  				O <b>Dino Parque da Lourinhã</b> é o maior parque temático de dinossauros em Portugal e uma das maiores exposições ao ar livre da Europa. Inaugurado em 2018, apresenta mais de 200 modelos de dinossauros em tamanho real, distribuídos por trilhos que representam diferentes períodos geológicos. Inclui também um museu com fósseis autênticos, um laboratório de paleontologia ao vivo e atividades educativas para todas as idades. Situado numa região rica em achados jurássicos, o parque combina ciência, lazer e natureza, tornando-se uma referência no turismo científico e familiar em Portugal.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Aguardente DOC Lourinhã</b> é uma das três aguardentes com denominação de origem na Europa, ao lado de Cognac e Armagnac. Produzida exclusivamente na região da Lourinhã desde 1992, esta aguardente vínica é feita a partir de vinhos selecionados e envelhecida em barris de carvalho. Reconhecida pela sua qualidade e tradição, é fruto do trabalho da Adega Cooperativa da Lourinhã, que mantém métodos rigorosos de produção. Com aroma complexo e sabor refinado, representa um símbolo da excelência portuguesa na destilação de aguardentes.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
  				A <b>Quinta do Rol</b> é uma propriedade familiar dedicada à produção de vinhos, turismo rural e atividades equestres. Com vinhos premiados e alojamentos de charme, oferece experiências únicas como provas de vinho, passeios a cavalo e eventos personalizados. Situada em Ribeira de Palheiros, combina tradição e inovação, destacando-se pela qualidade das suas castas e pelo ambiente acolhedor. É um destino de excelência para quem procura enoturismo e contacto com a natureza.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<div class="img-wrapper"><img alt=""  src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgRmLC_BmxZdYwjXGUrO39mgviivrtbWZpx2VG6fNV3Cm1258KkQ5NvL_N8-F3bi0jmzQ4oQLLUqpuJzwkse61rfBdAvDt6i8yxI-xPAa51I3Nwl0CBkiM8wiR3yeGr9udFf7eAjNlmaTrIPE2NoymR4_0QV10KVAlEFNK3F371t_rtnC2lyebqaicY9EQ/s1600/lourinha_areiasbrancas.png"/></div></a><br>
  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS/FONTE da IMAGEM:<br>
  				<a href="https://www.facebook.com/photo/?fbid=10161112665715861&set=a.10152925209350861" target="_blank" style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;" title="Editor do PORTUGUIANDO">Pedro Ferreira</a></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">As <b>Areias Brancas</b> são um doce tradicional do concelho, com origem conventual e forte ligação à Praia da Areia Branca. São pequenos bolinhos apudinados feitos com gemas de ovos, amêndoas e açúcar, de cor amarela dourada e polvilhados com açúcar. Têm forma de tronco de cone baixo e textura cremosa, sendo apresentados em caixas de seis unidades, cada uma envolta em papel branco plissado. Este doce é um símbolo da doçaria regional e pode ser encontrado na Casa das Areias Brancas, referência local na preservação desta iguaria.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
  				O <b>Pão de Ló de Miragaia</b> é um doce tradicional de origem ancestral, conhecido pela sua textura cremosa e sabor delicado. A massa é batida manualmente durante meia hora num alguidar de barro com um pau em forma de estrela, e depois cozida em forno a lenha num tacho de esmalte. O resultado é um bolo com interior húmido e bordas firmes, muito apreciado na região. Mantém-se fiel à receita original, sendo produzido artesanalmente por Ana Luzia Ferreira.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<a href="https://visitlourinha.pt/3258/moinhos-de-vento-da-pinhoa" target="_blank" title="Moinhos da Pinhôa&#10;VisitLourinhã">
  				<div class="img-wrapper"><img alt=""  src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEisZOykFFot8lksIpL2t40n5TaG1EIPuXmdXVRdamk7OFTPvxoF-1m2B1j8-qcWSdWdnmgCYxg_bHQ6o1gB9rMWzMVFQ02U0KqBiUOnwcZ-82fht5sNwiWtFOgLO_6E5mjhQRS1tDm-QK256jYZEbDxA5dnpH5Ejl4BZyqM2LyboLhFfkcxwR_DKuoh1D4/s1600/lourinha_moinhospinhoa.png"/></div></a><br>
  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS/FONTE da IMAGEM:<br>
  				<a href="https://www.facebook.com/groups/euamoportugal/permalink/7871057746270494/" target="_blank" style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;" title="Editor do PORTUGUIANDO">Pedro Ferreira</a></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Os <b>Moinhos da Pinhôa</b>, na freguesia de Moita dos Ferreiros, são um conjunto de cinco moinhos de vento restaurados que representam a tradição rural desta região. Três mantêm a atividade tradicional de moagem e dois foram adaptados para turismo (bar e alojamento). Construídos em zonas elevadas, aproveitam os ventos constantes do Atlântico para moer cereais. São um símbolo da sabedoria popular e da engenharia vernacular, integrando o património cultural e paisagístico local.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
  				O <b>Moinho do Boneco</b>, localizado em Moita dos Ferreiros, é um moinho de vento tradicional que preserva a memória e identidade das comunidades rurais da região. Restaurado como espaço museológico, combina ciência, engenharia e tradição, sendo considerado o berço da candidatura dos moinhos a Património da Humanidade. O projeto é dinamizado por Fátima Nunes, neta do moleiro, que promove oficinas de farinha, conversas e degustações. É um local único onde o tempo parece parar, celebrando o saber popular e a força do vento como motor da cultura local.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

 				<table><tr><td style="padding: 10px; vertical-align: top; text-align:center;">
  				<a href="https://turismodocentro.pt/poi/praia-da-areia-branca/" target="_blank" title="Praia da Areia Branca&#10;Turismo Centro de Portugal">
  				<div class="img-wrapper"><img alt=""  src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjZhIsatxoBq3foXxjFPwYNDoc4narJAX62PjdH5i-eqPpkmJEJhxcYjSfbtx2hfpbuwnQn49qfcgs7T_H-taQwQTyjNJjH3H5u6d8soFYpRfd4P3SXg0m9CXLLLtRCE8OlHzYxcUaH8TyldiQUiO0HSaf-gdR2lWHBux-5aDP9vRr-1EhMzpX2XmUMKVk/s1600/lourinha_paraiabranca.png"/></div></a><br>
  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS/FONTE da IMAGEM:<br>
  				<a href="https://photografiapf.blogspot.com/search?q=Andr%C3%A9+Gide" target="_blank" style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;" title="Editor do PORTUGUIANDO">Pedro Ferreira</a></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praia da Areia Branca</b> é uma das mais populares desta região, conhecida pelas excelentes condições para surf e bodyboard. Com bandeira azul e acessibilidade garantida, oferece uma extensa faixa de areia, bares, restaurantes e alojamentos que criam um ambiente jovem e animado. É ideal para famílias, desportistas e amantes da natureza. A praia dispõe de vigilância, aluguer de toldos e chuveiros, sendo também palco de eventos e aulas de surf.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
  				A <b>Praia do Areal Sul</b>, localizada junto à vila da Lourinhã, é uma das mais extensas e acessíveis da região. Com areal amplo e mar propício ao surf, é vigiada na época balnear e dispõe de estacionamento, passadiços, bares e restaurantes. É ideal para famílias, caminhadas e prática de desportos náuticos. A proximidade ao centro urbano e a qualidade das infraestruturas tornam-na uma das praias mais frequentadas da costa oeste portuguesa. Também é palco de eventos culturais e desportivos ao longo do verão.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praia de Vale de Frades</b> é uma praia selvagem e tranquila, ideal para quem procura natureza em estado puro. Rodeada por falésias íngremes, possui um extenso areal com zonas rochosas, sendo procurada para mergulho, pesca submarina e caminhadas à beira-mar. O acesso faz-se por uma escadaria a partir do topo da falésia, o que contribui para a sua preservação e menor afluência. É um refúgio perfeito para momentos de contemplação e contacto com o mar.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">
  				<b>Paimogo</b> é um local costeiro conhecido pela sua beleza natural, valor histórico e riqueza paleontológica. A sua praia, abrigada por falésias, é ideal para pesca e mergulho. Destaca-se o <b>Forte de Paimogo</b>, construído em 1674, que teve papel defensivo durante as invasões francesas. A zona é também famosa por achados de fósseis de dinossauros, incluindo ninhos com ovos. Atualmente, Paimogo atrai visitantes interessados em natureza, história e geologia, sendo um ponto de paragem obrigatória na Rota dos Dinossauros.</td>
