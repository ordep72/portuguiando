  				<div class="img-wrapper"><img alt=""  src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjMsPkplwZiKe8NMWOQG-gpfnfoEfr84UdEbrKiN7b59H55_9-1LucXTYbwl0K0kinWusQ11uxm46lwh49oXnI16DvhMB7MJeegbkNNYqArfIFjMaR7F7SDVWLHFiQutBUQptJ3ISBxPRQxStDi57aU6J8q9YNak7JXeAeWbc3_fu2y8H7ljHQtYK7rBn8/s1600/silves_castelo.png"/></div></a><br>
  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS/FONTE da IMAGEM:<br>
  				<a href="https://www.facebook.com/photo/?fbid=10161121651075861&set=gm.7879202868789315&idorvanity=969036559806015" target="_blank" style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;" title="Editor do PORTUGUIANDO">Pedro Ferreira</a></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Castelo de Silves</b> é o maior e mais bem preservado castelo do Algarve, construído em grés vermelho pelos mouros. Situado no ponto mais alto da cidade, oferece vistas panorâmicas sobre o rio Arade e a paisagem envolvente. No interior, é possível visitar as muralhas, torres, jardins e uma cisterna histórica. O castelo é um símbolo da antiga capital do Algarve e da herança islâmica da região, sendo palco de eventos culturais e recriações históricas.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Cruz de Portugal</b> é um monumento nacional do século XV, esculpido em pedra calcária com detalhes manuelinos e góticos. Representa a arte religiosa da época e está situada à entrada da cidade de Silves. A cruz é decorada com figuras bíblicas e motivos florais, sendo considerada uma das mais belas cruzes de pedra em Portugal. É um ponto de paragem obrigatório para quem aprecia escultura antiga e património artístico.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Sé Catedral de Silves</b>, construída no século XIII sobre uma antiga mesquita, é um dos mais importantes exemplos da arquitetura gótica no sul de Portugal. O seu interior austero revela arcos ogivais, capelas laterais e túmulos medievais. A fachada em pedra vermelha harmoniza com o castelo vizinho, criando um conjunto histórico marcante. A Sé continua a ser um local de culto ativo e é frequentemente visitada por quem aprecia património religioso e artístico.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Ponte Velha de Silves</b>, sobre o rio Arade, é uma estrutura medieval do século XV. Construída em grés de Silves, tem cinco arcos e é frequentemente chamada de “ponte romana”, embora não tenha origem romana confirmada.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu Municipal de Arqueologia</b> de Silves está instalado num edifício moderno que incorpora uma cisterna islâmica do século XI. O museu apresenta achados arqueológicos desde a pré-história até à época islâmica, incluindo cerâmica, moedas, ferramentas e artefactos funerários. É um espaço educativo que permite compreender a evolução da cidade ao longo dos séculos, com destaque para o período muçulmano, quando Silves era um importante centro cultural e político.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Museu do Traje e das Tradições</b>, também localizado em São Bartolomeu de Messines, expõe vestuário tradicional, utensílios domésticos e agrícolas, e objetos ligados à vida quotidiana das populações rurais do concelho. O museu promove a preservação da identidade cultural local e organiza atividades educativas e exposições temporárias.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Casa Museu João de Deus</b>, situada em São Bartolomeu de Messines, homenageia o poeta e pedagogo algarvio João de Deus. O espaço recria o ambiente da sua casa natal e apresenta documentos, objetos pessoais, livros e mobiliário da época. É um centro cultural que valoriza a educação e a literatura portuguesa, com destaque para a Cartilha Maternal, obra fundamental no ensino da leitura.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praia de Armação de Pêra</b> é a mais emblemática do concelho de Silves. Com um extenso areal e águas calmas, é ideal para famílias, banhistas e praticantes de desportos náuticos. A zona urbana oferece restaurantes, bares, esplanadas e comércio local. A praia tem também uma zona de pescadores com barcos tradicionais, que dão cor e autenticidade ao cenário. Durante o verão, há atividades culturais e animação noturna, tornando-a um dos destinos mais procurados do Algarve.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Praia Grande de Pêra</b> estende-se ao longo da Lagoa dos Salgados, entre Armação de Pêra e Galé. É uma praia tranquila, com dunas protegidas e vegetação costeira, ideal para caminhadas, observação de aves e momentos de relaxamento. O ambiente natural e menos urbanizado atrai quem procura sossego e contacto com a natureza. O acesso é fácil, com estacionamento próximo e passadiços que protegem o ecossistema local.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praia dos Salgados</b>, partilhada com o concelho de Albufeira, é acessível a partir de Silves e destaca-se pela sua beleza natural e proximidade à Lagoa dos Salgados. É uma zona de elevado valor ecológico, com trilhos para observação de aves e passadiços sobre as dunas. A praia tem um areal extenso e águas calmas, sendo ideal para famílias e amantes da natureza. É também procurada por fotógrafos e caminhantes.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Praia do Carvalho</b> é uma pequena enseada escondida entre falésias, acessível por um túnel escavado na rocha. Antiga praia privada, mantém um ambiente reservado e natural. O areal é cercado por altos penhascos, ideal para quem procura tranquilidade, mergulho ou até saltos controlados das rochas. A água é límpida e calma, perfeita para nadar e explorar. É uma das joias menos conhecidas da costa algarvia, muito apreciada por locais e viajantes aventureiros.</td>

				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Lagoa dos Salgados</b>, entre Silves e Albufeira, é uma zona húmida protegida, excelente para observação de aves. Com passadiços e trilhos acessíveis, permite avistar flamingos, garças e outras espécies. É um espaço de biodiversidade e tranquilidade, ideal para caminhantes, famílias e amantes da natureza.</td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Barragem do Arade</b>, a norte de Silves, é um refúgio tranquilo rodeado por natureza. Ideal para caminhadas, pesca e piqueniques, oferece paisagens serenas e trilhos pouco explorados. É um local perfeito para relaxar longe da agitação turística, com vistas sobre a serra e o espelho de água.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Quinta João Clara</b>, em Alcantarilha, é uma adega familiar com cerca de 14 hectares de vinhas. Produz vinhos premiados com castas como Syrah, Alvarinho e Negra Mole. Oferece visitas guiadas, provas comentadas e vistas sobre a serra. É um destino de enoturismo que alia tradição, inovação e hospitalidade algarvia.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Quinta do Francês</b> é uma adega familiar situada nas colinas de Silves, rodeada por vinhas e paisagens naturais. Oferece visitas guiadas à vinha e à adega, provas de vinhos tintos, brancos e rosés, e explicações sobre o processo de vinificação. A quinta produz vinhos com castas locais e internacionais, sendo reconhecida pela qualidade e autenticidade. É um destino ideal para amantes de enoturismo e para quem deseja conhecer o lado rural do Algarve.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Localizado no extremo sudoeste da Europa, o <b>Cabo de São Vicente</b> impressiona com falésias de 60 metros e um farol visível a 60 km. Antigamente considerado o “fim do mundo”, tem forte ligação aos Descobrimentos Portugueses e oferece vistas deslumbrantes sobre o Atlântico.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Promontório de Sagres</b> é o ponto mais sudoeste da Europa, associado ao Infante D. Henrique e aos Descobrimentos. Com falésias dramáticas e vista para o oceano, é um local histórico e místico, onde “a terra acaba e o mar começa”.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Menir do Padrão</b>, em Vila do Bispo, é um monólito de calcário branco datado do Neolítico (5500–4500 a.C.). Reerguido em 1984, é o único remanescente de um possível cromeleque. Representa o património megalítico da região e está situado perto da Praia da Ingrina.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Parque Natural do Sudoeste Alentejano e Costa Vicentina</b> abrange grande parte do litoral de Vila do Bispo, protegendo ecossistemas costeiros únicos. Com falésias, dunas, sapais e vegetação endémica, é ideal para caminhadas, observação de aves e contacto com a natureza. Os trilhos pedestres, como a Rota Vicentina, permitem explorar paisagens preservadas e aldeias típicas. É um destino de turismo sustentável e de aventura.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Ermida de Nossa Senhora de Guadalupe</b> é um dos mais antigos templos do Algarve, datado do século XIII. De estilo gótico, acredita-se que tenha sido frequentado por navegadores dos Descobrimentos. O local transmite serenidade e tem um pequeno centro interpretativo.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Igreja Matriz de Vila do Bispo</b>, dedicada a Nossa Senhora da Conceição, remonta ao século XVI. Destaca-se pelo seu altar-mor em talha dourada e azulejos barrocos. É um marco religioso e arquitetónico da vila.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Aldeia da Pedralva</b> é um exemplo notável de recuperação rural. Antiga aldeia abandonada, foi restaurada e transformada num destino turístico sustentável, com casas típicas, restaurante e atividades ao ar livre. Ideal para quem busca autenticidade e tranquilidade.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Centro de Interpretação da Lenda de São Vicente</b> explora a história e mitologia associada ao Cabo de São Vicente e ao mártir São Vicente. Com exposições interativas, é uma ótima forma de conhecer o património espiritual e cultural da região.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praia do Burgau</b>, na Costa Vicentina, é uma enseada tranquila junto à aldeia piscatória de Burgau. Com areia dourada e barcos tradicionais, oferece ambiente autêntico e é ideal para quem procura sossego e natureza.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Praia da Cordoama</b> é uma das mais selvagens da Costa Vicentina, com falésias imponentes e um extenso areal. Popular entre surfistas pela força das ondas, é também procurada por quem aprecia paisagens naturais e tranquilidade. O acesso é feito por estrada sinuosa, com estacionamento no topo da falésia. Na maré baixa, é possível caminhar até à Praia do Castelejo, formando um percurso costeiro deslumbrante.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Localizada em Sagres, a <b>Praia do Tonel</b> é conhecida pelas ondas fortes e falésias imponentes. Frequentada por surfistas, oferece vistas para a Fortaleza de Sagres e um ambiente selvagem e isolado, típico da costa atlântica.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">Situada junto à Praia da Cordoama, a <b>Praia do Castelejo</b> é envolvida por falésias escuras e vegetação costeira. O mar é forte, ideal para surf, e o areal é amplo e pouco frequentado fora da época alta. O local oferece trilhos pedestres que ligam a outras praias e miradouros. É uma excelente opção para quem procura natureza bruta e paisagens atlânticas intensas.</td>

  				<br><b>Alcoutim</b> é um município do nordeste algarvio, situado nas margens do rio Guadiana, fronteira natural com Espanha. Conhecido pela sua tranquilidade e beleza natural, oferece paisagens ribeirinhas, praias fluviais e trilhos pedestres ideais para quem procura sossego e contacto com a natureza. O castelo medieval de Alcoutim domina a vila e testemunha a sua importância histórica, especialmente durante os conflitos fronteiriços. A região é marcada por tradições rurais, festas populares e uma forte ligação ao rio, com atividades como passeios de barco e pesca. É também um ponto de passagem da Grande Rota do Guadiana, atraindo caminhantes e ciclistas.</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Castelo de Alcoutim</b>, construído no século XIV, oferece vistas panorâmicas sobre o rio Guadiana e a vila. No seu interior funciona o Núcleo Museológico de Arqueologia, com achados da região. É um símbolo da história fronteiriça entre Portugal e Espanha.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Festival do Contrabando</b> decorre anualmente em abril e transforma as margens do rio Guadiana num palco vivo de cultura e história. Inspirado nas práticas de contrabando dos anos 30 e 40, o evento inclui teatro de rua, música, artesanato e gastronomia. Uma ponte flutuante liga Alcoutim a Sanlúcar de Guadiana, permitindo aos visitantes atravessar a fronteira a pé e viver uma experiência única.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Festa de Alcoutim</b> acontece em setembro e marca o encerramento do verão com vários dias de celebração. O programa inclui concertos ao ar livre, animação infantil, provas desportivas, tasquinhas com gastronomia local e espetáculos de fogo de artifício. Realizada junto ao rio Guadiana, esta festa é um dos eventos mais populares da vila, reunindo residentes e visitantes num ambiente festivo que celebra a cultura, a música e o convívio comunitário.</td>

  				<b>Castro Marim</b> é um município histórico localizado junto ao rio Guadiana, com forte ligação à fronteira com Espanha. O seu castelo medieval e a fortaleza de São Sebastião são símbolos da defesa da região ao longo dos séculos. As salinas de Castro Marim são uma das principais atividades económicas e ecológicas, produzindo sal artesanal e flor de sal de alta qualidade. A Reserva Natural do Sapal de Castro Marim e Vila Real de Santo António é um santuário de biodiversidade, ideal para observação de aves e passeios na natureza. A vila organiza eventos culturais como a Feira Medieval, que recria o ambiente histórico com animação, gastronomia e artesanato. Castro Marim combina património, natureza e autenticidade.</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Igreja Matriz de Castro Marim</b>, dedicada a Nossa Senhora dos Mártires, foi construída no século XVI e reconstruída após o terramoto de 1755. O seu interior alberga imagens sacras dos séculos XV a XVIII e elementos barrocos. É um dos principais marcos religiosos da vila, situada junto ao castelo, e reflete a importância histórica e espiritual da região.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Forte de São Sebastião</b> de Castro Marim foi construído em 1641 por ordem de D. João IV, durante a Guerra da Restauração. Localizado a sul do castelo medieval, no serro do Cabeço, o forte integra cinco baluartes e uma muralha irregular adaptada ao terreno. A sua função era reforçar a defesa fronteiriça contra Espanha. Hoje, é um monumento nacional e oferece vistas panorâmicas sobre o Guadiana e a vila.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Conhecida como o 'dragão azul' pela sua forma peculiar vista do céu, a <b>albufeira da barragem de Odeleite</b> é um impressionante reservatório de água doce que abastece grande parte do sotavento algarvio. Rodeada por colinas suaves e vegetação mediterrânica, oferece paisagens serenas e inspiradoras. É um local privilegiado para atividades como pesca desportiva, caminhadas ao ar livre, piqueniques e observação da fauna e flora, sendo também um ponto de interesse fotográfico e turístico da região.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Os <b>Dias Medievais de Castro Marim</b> decorrem em agosto e transformam a vila num autêntico cenário histórico, onde o passado ganha vida. Durante quatro dias, o castelo e as ruas enchem-se de figurantes trajados, recriações de batalhas, torneios de cavaleiros, música antiga, teatro de rua e um mercado medieval vibrante. A gastronomia tradicional complementa a experiência, com sabores típicos da época. Este evento proporciona uma viagem cultural e educativa à Idade Média, cativando visitantes de todas as idades.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;"><br>A <b>Praia da Alagoa</b>, situada na freguesia de Altura, é uma das mais populares do concelho de Castro Marim, especialmente durante os meses de verão. Com passadiços em madeira que atravessam as dunas, bares acolhedores, atividades náuticas e águas mornas e calmas, é perfeita para famílias, crianças e turistas em busca de tranquilidade. O seu extenso areal convida a longas caminhadas à beira-mar, momentos de lazer ao sol e contemplação da paisagem natural envolvente.</td>

  				<div id="Header"><a href="https://www.cm-faro.pt/" target="_blank" title="Câmara Municipal de Faro"><img 				src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgZEjooiXSEnQ3FDRYU-AFcJ4qUPR5nv_5V693Q6hCP2G7GtjtXNbQIkgiCxNAF2ET72APYej7GDiuocNmfqbHz-bbOvGMOB3ME1zzd8zqdqxxdljvVQV0EdjGjCakZpQtmp8Wk11YWLXRA/s1600/FAR.png" /></a><br>
  				<b>Faro</b> é a capital do Algarve e um dos principais centros urbanos da região. Com uma rica herança histórica, o seu centro antigo é rodeado por muralhas e inclui monumentos como a Sé Catedral, o Arco da Vila e o Museu Municipal. A cidade tem uma forte ligação à Ria Formosa, uma das mais importantes zonas húmidas da Europa, oferecendo passeios de barco, observação de aves e acesso às ilhas-barreira como a Ilha de Faro e a Ilha Deserta. Faro é também um polo cultural, com teatros, galerias e eventos como o Festival F. O aeroporto internacional torna Faro a principal porta de entrada para o Algarve. A cidade equilibra tradição e modernidade, com comércio, restauração e vida académica ativa, graças à Universidade do Algarve.</div>

  				<div class="img-wrapper"><img alt=""  src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhprYfYRArvMCntrckzY1dvt1tfYTuHnShuCxIh-nwLPfoBzPBKHzNPDfQR4JECE7jNKiEhpsn33qIMdnziBQXKEW0prXLbocW8F2k5bqwnrkZoUyRSJeizkDkto_wLy3wyC2udlJEE5S7axFXUs05F_VLkF91dGheG5J1VmyT1Cd36dqsyda5csRTOF1s/s1600/faro_portavila.png"/></div></a><br>

  				<a href="https://www.facebook.com/photo/?fbid=10155337942915861&set=a.10154127946785861" target="_blank" style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;" title="Editor do PORTUGUIANDO">Pedro Ferreira</a></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Porta Árabe</b>, situada no interior do Arco da Vila, é uma das entradas mais antigas de Faro, datando do século XI. Este arco em ferradura é único no Algarve e servia de acesso à cidade muçulmana de Santa Maria. A lenda local fala de uma imagem da Virgem lançada ao mar pelos árabes, cuja reposição trouxe prosperidade à terra e ao mar.</td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Arco da Vila</b>, construído em 1812, é a entrada principal para o centro histórico de Faro. Projetado pelo arquiteto italiano Francisco Xavier Fabri, incorpora uma porta árabe do século XI. Este monumento neoclássico, com torre sineira e imagem de São Tomás de Aquino, é um dos ícones da cidade e oferece vistas sobre o porto e a Ria Formosa.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Catedral de Faro</b>, também conhecida como Sé, foi construída em 1251 sobre vestígios de um templo romano e uma mesquita. Após o terramoto de 1755, foi reconstruída em estilo barroco e renascentista. O seu interior exibe talha dourada e azulejos, e a torre sineira oferece vistas panorâmicas sobre a cidade e a Ria Formosa.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Igreja do Carmo</b>, construída em 1713, é um dos mais belos templos barrocos do Algarve. Financiada por D. João V, destaca-se pela talha dourada e pela Capela dos Ossos, decorada com esqueletos de mais de mil monges carmelitas. A fachada de torres gémeas e o interior ricamente ornamentado fazem da Igreja do Carmo um local imperdível em Faro.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Convento de Nossa Senhora da Assunção</b>, fundado em 1519 por D. Leonor, abriga hoje o Museu Municipal de Faro. Com arquitetura renascentista e uma igreja manuelina, destaca-se pelo claustro em estilo Coimbrão e pelas gárgulas decorativas. O museu expõe arte sacra, arqueologia e pintura, sendo um dos mais importantes espaços culturais da cidade.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Estátua de D. Afonso III</b>, em bronze, foi inaugurada em 1966 no Largo que leva o seu nome. Criada por António Duarte, homenageia o rei que conquistou Faro aos mouros em 1249. A obra substituiu o padrão comemorativo da conquista e simboliza a importância histórica de D. Afonso III na formação do território português.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Jardim Manuel Bivar</b>, antiga Praça da Rainha, é um dos espaços mais emblemáticos de Faro. Rodeado por edifícios históricos como o Arco da Vila e a Igreja da Misericórdia, é um ponto de encontro entre o centro moderno e a cidade velha. Com palmeiras, bancos e um coreto, o jardim é ideal para passeios tranquilos e eventos culturais ao ar livre.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;"></td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Coreto de Faro</b>, localizado na Praça D. Francisco Gomes, foi construído no final do século XIX para acolher concertos e bandas filarmónicas. Encomendado pela Câmara Municipal, o projeto foi provavelmente da Companhia Aliança do Porto. Este elegante coreto de ferro tornou-se um símbolo cultural da cidade, valorizando o espaço público e promovendo eventos musicais ao ar livre.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Igreja da Misericórdia de Faro</b>, situada junto ao Arco da Vila, é um templo maneirista do século XVI. Sobreviveu ao terramoto de 1755 e conserva um pórtico manuelino original. No seu interior, destaca-se a decoração barroca e um pequeno museu de arte sacra. É também conhecida pelos ninhos de cegonhas que adornam a sua fachada, tornando-a um símbolo pitoresco da cidade.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Ermida de Santo António do Alto</b>, situada no ponto mais elevado de Faro, remonta ao século XV. Está associada a uma torre de vigia medieval de 1355 e oferece vistas panorâmicas sobre a cidade e a Ria Formosa. Dedicada ao padroeiro de Portugal, a ermida combina elementos manuelinos e barrocos, sendo um local de devoção e contemplação histórica.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu Regional do Algarve</b>, fundado em 1962, está instalado num edifício histórico no centro de Faro. Apresenta exposições sobre a vida rural algarvia, com objetos tradicionais, trajes, fotografias e recriações de casas típicas. É uma viagem ao passado da região, ideal para quem deseja conhecer as raízes culturais e sociais do Algarve antes da sua transformação turística.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Museu Marítimo Almirante Ramalho Ortigão</b>, fundado em 1889, é o mais antigo do Algarve. Localizado na Capitania do Porto de Faro, apresenta modelos de embarcações, redes e instrumentos ligados à pesca e à marinha. O acervo inclui peças que estiveram na Exposição Universal de Paris em 1900, sendo um importante testemunho da cultura marítima portuguesa.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Palácio de Estoi</b>, situado perto de Faro, é um dos mais notáveis exemplos de arquitetura rococó no Algarve. Construído no século XIX, destaca-se pelos jardins ornamentais, azulejos decorativos e esculturas clássicas. Originalmente residência privada, foi restaurado e transformado em pousada histórica, mantendo o charme aristocrático. Os jardins em estilo francês e os salões elegantes fazem do palácio um ponto turístico e cultural de referência na região.</td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Palácio Belmarço</b>, construído em 1912, é um dos mais belos exemplos da arquitetura revivalista de Faro. Projetado por Manuel Norte Júnior, foi residência do comerciante Manuel de Jesus Belmarço. O edifício destaca-se pelo seu torreão e pelos painéis de azulejos decorativos. Atualmente, é classificado como Monumento de Interesse Público e integra o património histórico da cidade.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">As <b>Ruínas Romanas de Milreu</b> revelam uma antiga villa romana habitada desde o século I. Este complexo inclui termas, mosaicos com peixes, colunas e um templo dedicado ao culto da água. A riqueza da construção reflete o estatuto elevado dos seus habitantes. O local possui um centro de interpretação com réplicas de bustos imperiais e maquetas. É um testemunho fascinante da presença romana na Lusitânia.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Mercado das Alcaçarias</b> decorre anualmente em Faro, recriando o ambiente dos antigos mercados árabes. Realizado na Vila-Adentro, oferece artesanato, gastronomia tradicional, música e animação de rua. O evento celebra a herança islâmica da cidade, promovendo o convívio e a cultura num cenário histórico repleto de cor, sons e sabores do Mediterrâneo.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Realizado em novembro, o <b>MOMI</b> traz a Faro companhias nacionais e internacionais dedicadas ao teatro físico e à performance. O festival inclui espetáculos, workshops e encontros com artistas, promovendo a expressão corporal e a inovação cénica. É uma referência no panorama teatral do sul de Portugal.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Teatro Lethes</b>, inaugurado em 1845, é um dos mais antigos de Portugal. Instalado num antigo colégio jesuíta, este espaço cultural acolhe peças de teatro, música e dança. Administrado pela ACTA, Companhia de Teatro do Algarve, o Teatro Lethes é conhecido pela inscrição “Monet Oblectando” na fachada, que significa “instruir divertindo”, refletindo a sua missão artística.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Castelo de Faro</b>, também conhecido como Fábrica da Cerveja, integra as antigas muralhas da cidade. No século XX, foi adaptado para fins industriais, incluindo uma fábrica de destilação e mais tarde a Cervisul. Apesar de nunca ter funcionado como fábrica de cerveja, o edifício é um exemplo notável da arquitetura em betão armado.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Igreja de São Pedro</b>, reconstruída após o terramoto de 1755, tem uma fachada simples com pórtico maneirista e imagem do santo padroeiro. No interior, destaca-se a capela-mor com talha barroca e azulejos rococó. Originalmente frequentada por marinheiros, esta igreja é um exemplo da devoção popular e da arte religiosa algarvia.</td>
 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Festival F</b>, realizado em setembro, é o maior evento cultural de Faro. Decorre na Vila-Adentro e reúne dezenas de concertos de artistas portugueses, além de debates, exposições, cinema e gastronomia. Com palcos espalhados pelo centro histórico, o Festival F transforma Faro num polo criativo e vibrante, atraindo milhares de visitantes e promovendo a cultura lusófona em todas as suas formas.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Faro Alternativo</b> é um festival dedicado à música independente, geralmente realizado no verão. Promove bandas emergentes e sons alternativos, com concertos em espaços como a Fábrica da Cerveja. É um evento que valoriza a criatividade e a diversidade musical, oferecendo uma plataforma para artistas fora do circuito comercial e enriquecendo a cena cultural da cidade.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Festa da Nossa Senhora do Carmo</b>, em julho, é uma celebração religiosa e cultural com procissões, missas e animação popular. Realizada junto à Igreja do Carmo, inclui concertos, barraquinhas e fogo de artifício. É uma das festas mais tradicionais de Faro, reunindo fiéis e visitantes num ambiente de devoção e convívio, com destaque para a procissão pelas ruas da cidade.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Ciclo de Recitais de Música</b> realiza-se anualmente em Faro, promovendo concertos de música clássica, jazz e contemporânea. Os espetáculos decorrem em espaços emblemáticos como igrejas e auditórios históricos. O evento valoriza músicos locais e nacionais, oferecendo ao público momentos de fruição musical num ambiente intimista e culturalmente enriquecedor. É uma celebração da diversidade e da excelência musical.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Feira do Queijo e do Vinho</b> realiza-se em abril, no Jardim Manuel Bivar. Durante quatro dias, promove-se o melhor da produção nacional de queijos, enchidos e vinhos, com dezenas de expositores e tasquinhas. O evento inclui provas, gastronomia regional e artesanato algarvio, atraindo visitantes locais e turistas. A entrada é gratuita e o ambiente é animado por música e atividades culturais.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">Em agosto, o Jardim Manuel Bivar recebe a <b>Feira do Doce Regional e Conventual</b>, dedicada à doçaria tradicional algarvia e portuguesa. Com dezenas de expositores, o evento inclui provas, venda de doces conventuais e animação musical. É uma celebração dos sabores e saberes ancestrais</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Organizada pelo Moto Clube de Faro desde 1982, a <b>Concentração Internacional de Motos</b> reúne milhares de motociclistas de todo o mundo. Realizada em julho, no Vale das Almas, inclui concertos, exposições, campismo, gastronomia e o icónico desfile de motos pelas ruas da cidade. Desde 1991, integra o calendário oficial da Federação Internacional de Motociclismo, sendo a única concentração portuguesa com esse estatuto.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Farnáutica</b> decorre em maio e celebra a ligação de Faro ao mar. Realizada na zona ribeirinha, inclui exposições de embarcações, atividades náuticas, workshops e animação cultural. O evento destaca a importância do mar na identidade algarvia e promove o turismo náutico, a sustentabilidade e a economia azul. É uma oportunidade para explorar tradições marítimas e inovações tecnológicas ligadas ao oceano.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Ria Formosa</b> é um parque natural com 60 km de extensão, abrangendo Faro e outros concelhos do Algarve. Composta por ilhas, sapais e canais, é um santuário de biodiversidade e um dos sete tesouros naturais de Portugal. Ideal para passeios de barco, observação de aves e contacto com a natureza, a Ria Formosa é um dos maiores atrativos da região.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Praia de Faro</b> estende-se por cerca de 9 km na Ilha de Faro, entre o oceano e a Ria Formosa. É uma das praias mais acessíveis da região, com ligação por ponte e autocarro. Frequentada por locais e turistas, oferece bares, alojamentos e natureza preservada, sendo ideal para caminhadas, banhos e observação de aves.</td>

  				<b>Loulé</b> é um dos maiores e mais diversos municípios do Algarve, combinando zonas serranas, rurais e costeiras. A cidade de Loulé é conhecida pelo seu mercado municipal, pelas festas tradicionais como o Carnaval e pela arquitetura histórica, incluindo o castelo e igrejas seculares. O concelho inclui destinos turísticos como Quarteira e Vilamoura, com praias extensas, marina, campos de golfe e vida noturna animada. Na serra, aldeias como Alte preservam tradições algarvias, com paisagens naturais e artesanato local. Loulé tem uma forte dinâmica cultural, com eventos, museus e centros criativos. É também um município que aposta na sustentabilidade e na valorização do património, sendo ideal para quem procura experiências autênticas, lazer e diversidade paisagística.</div>

				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Cidade de Loulé</b> é um dos centros urbanos mais autênticos do Algarve, com raízes árabes e medievais. O seu centro histórico revela ruas estreitas, o castelo, igrejas e mercados vibrantes. Eventos como o Carnaval e o Festival MED mostram a sua alma cultural. Loulé combina tradição e modernidade, sendo um destino ideal para quem procura história, gastronomia e artesanato.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Castelo de Loulé</b> é uma fortificação medieval com origens islâmicas, reconstruída no século XIII após a reconquista cristã. Localizado no centro histórico, conserva torres albarrãs e muralhas integradas na malha urbana. No seu interior funciona o Museu Municipal, com exposições arqueológicas. É um símbolo da história e identidade da cidade.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Mercado de Loulé</b>, inaugurado em 1908, é um dos edifícios mais emblemáticos da cidade. Com arquitetura neo-árabe, oferece produtos locais como peixe, frutas, artesanato e especiarias. É um ponto de encontro entre tradição e modernidade, muito apreciado por residentes e turistas. Aos sábados, as ruas envolventes ganham vida com produtores locais.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Coreto de Loulé</b> é uma estrutura centenária localizada no centro da cidade, usada tradicionalmente para concertos e eventos culturais. Rodeado por jardins e esculturas, é um ponto de encontro e lazer. A sua arquitetura simples e charmosa faz dele um símbolo da vida comunitária e da animação musical de Loulé.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu Municipal de Loulé</b> está instalado na antiga alcaidaria do castelo. Apresenta exposições arqueológicas que retratam a ocupação humana desde a pré-história até à época moderna. É um espaço educativo e cultural que valoriza o património local. A sua rede museológica estende-se por várias freguesias do concelho.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">Os <b>Banhos Islâmicos de Loulé</b> são os únicos do género descobertos em Portugal. Datam do século XII e foram encontrados durante escavações arqueológicas no centro histórico. O espaço inclui salas de banho quente, morno e frio, revelando práticas de higiene e sociabilidade da época islâmica. Estão integrados no projeto do Museu de Loulé e podem ser visitados.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Pólo Museológico Cândido Guerreiro e Condes de Alte</b> está instalado na Casa dos Condes de Alte. Apresenta espólios do poeta Cândido Guerreiro, objetos etnográficos e documentos históricos. É um espaço de memória e identidade local, com sala de leitura, centro de documentação e atividades culturais.</td>

				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Monumento Duarte Pacheco</b>, inaugurado em 1953, homenageia o engenheiro louletano que foi Ministro das Obras Públicas. Localizado no Parque Municipal de Loulé, o monumento apresenta baixos-relevos alusivos às suas obras. O seu aspeto inacabado simboliza a vida interrompida de Duarte Pacheco, falecido num acidente em 1943. É uma obra de grande valor histórico e artístico.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Igreja de São Lourenço de Almancil</b> é famosa pelos seus azulejos barrocos do século XVIII que revestem integralmente o interior. Dedicada ao padroeiro de Almancil, São Lourenço, esta igreja é um dos mais belos exemplos da azulejaria portuguesa. A cúpula e as paredes contam episódios da vida do santo, criando um ambiente de grande beleza e espiritualidade.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Palácio Gama Lobo</b>, também conhecido como Solar dos Espanhóis, é um edifício brasonado do século XVIII. Após reabilitação, tornou-se sede do projeto Loulé Criativo, promovendo artesanato, design e cultura. Com oficinas, exposições e residências artísticas, é um espaço dinâmico que une tradição e inovação.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Marina de Vilamoura</b>, uma das maiores e mais prestigiadas de Portugal, é um centro náutico e turístico no Algarve. Rodeada por hotéis, restaurantes, lojas e bares, atrai visitantes durante todo o ano. É ponto de partida para passeios de barco, pesca desportiva e atividades marítimas, sendo também reconhecida pela sua qualidade ambiental e serviços de excelência a nível mundial.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Cerro da Vila</b> é um sítio arqueológico em Vilamoura, Loulé, com vestígios de uma antiga villa romana. As ruínas revelam mosaicos, tanques de salga e estruturas termais, testemunhando a presença de romanos, visigodos e árabes. O local oferece uma viagem pela história e pela importância comercial da região. É um dos mais ricos patrimónios arqueológicos do Algarve.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Santuário de Nossa Senhora da Piedade</b>, também chamado Mãe Soberana, é um dos maiores santuários marianos do sul de Portugal. Localiza-se no alto de um cerro, oferecendo vistas panorâmicas sobre Loulé. A pequena ermida original data de 1553, e o templo moderno foi inaugurado em 1995. Todos os anos acolhe a <i>Festa da Mãe Soberana</i>.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Festa da Mãe Soberana</b> é a maior manifestação religiosa a sul de Fátima. Realiza-se na Páscoa e envolve duas procissões: a descida da imagem de Nossa Senhora da Piedade e a subida ao santuário. Milhares de fiéis acompanham o percurso, marcado por fé, música e tradição. É um evento profundamente enraizado na identidade louletana.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Escultura Gente Feliz Dançando</b>, localizada em Loulé, é uma obra vibrante que celebra a alegria coletiva. Com figuras humanas em movimento, transmite energia positiva e convida à contemplação. É um símbolo de união e felicidade, muito fotografado por visitantes. A escultura destaca-se pela sua simplicidade expressiva e pelo impacto visual que causa na paisagem urbana.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Jardim dos Amuados</b> é um espaço verde tranquilo no centro de Loulé, ideal para passeios e descanso. O nome curioso tem origem popular, associado a encontros discretos. Com bancos sombreados e vegetação cuidada, é um refúgio urbano que convida à contemplação. Fica próximo de vários monumentos históricos e do castelo.</td>

 				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Fonte Grande de Alte</b> é um dos locais mais emblemáticos da freguesia de Alte, em Loulé. Rodeada por vegetação e com águas cristalinas, é um espaço de lazer muito procurado por locais e visitantes. Possui zonas de piquenique, trilhos pedestres e uma atmosfera tranquila. É também palco de eventos culturais e festas tradicionais.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Queda do Vigário</b>, em Alte, Loulé, é uma cascata de 24 metros que desagua num lago natural. Rodeada por vegetação, é ideal para momentos de lazer e contacto com a natureza. Acredita-se que tenha origem artificial, construída no século XVII para irrigação agrícola. Recentemente renovada, tornou-se um dos locais mais encantadores do interior algarvio.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Fonte Benémola</b>, situada em Querença, é uma paisagem protegida com cerca de 400 hectares. Rica em biodiversidade, possui nascentes que alimentam a ribeira da Menalva. O trilho pedestre oferece contacto com flora e fauna locais, sendo ideal para caminhadas e observação da natureza.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Ponte Ferrea</b> de Loulé faz parte da Linha do Algarve e é um marco da engenharia ferroviária regional. Situada próxima à Estação Ferroviária de Loulé, esta estrutura metálica permite a ligação entre localidades e é utilizada por comboios de passageiros e mercadorias. Representa a importância da ferrovia no desenvolvimento económico e social do concelho.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Igreja Matriz de São Clemente</b>, construída no século XIII sobre uma antiga mesquita, é o templo mais antigo de Loulé. O seu campanário é um raro exemplo de minarete islâmico preservado. Com três naves e capelas laterais, destaca-se pela arquitetura gótica e pelos retábulos barrocos. É classificada como Monumento Nacional.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Igreja Matriz de Alte</b>, dedicada a Nossa Senhora da Assunção, remonta ao século XIII. Com elementos manuelinos e barrocos, destaca-se pelos azulejos da capela-mor e pelas esculturas em madeira. É um dos principais marcos religiosos da freguesia de Alte, refletindo a devoção e a arte sacra local.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">As <b>Minas de Sal-Gema</b> de Loulé, situadas a 230 metros de profundidade, são as única visitáveis em Portugal. Com mais de 40 km de galerias, revelam formações geológicas com 230 milhões de anos. A visita guiada inclui explicações sobre geologia, maquinaria e técnicas de extração. É uma experiência subterrânea única que alia ciência, turismo e património natural.</td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Ribeira de Quarteira</b> nasce da junção das ribeiras de Alte e Algibre e desagua em Vilamoura. Inserida na Rede Natura 2000, destaca-se pela biodiversidade, com mais de 300 espécies de flora, incluindo plantas endémicas e ameaçadas. É também um local de trilhos e património natural.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Festival MED</b> é um dos maiores eventos de música do mundo mediterrânico, realizado anualmente em Loulé. Durante vários dias, o centro histórico transforma-se num palco multicultural com concertos, gastronomia, artesanato e exposições. Atrai milhares de visitantes e promove o diálogo entre culturas. É uma celebração vibrante da diversidade artística.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Noite Branca de Loulé</b> é um evento anual que celebra o verão com música, dança, moda e arte nas ruas da cidade. Os participantes vestem-se de branco e desfrutam de espetáculos ao ar livre, instalações artísticas e animação noturna. É uma festa urbana que transforma Loulé num espaço de criatividade e celebração.</td>

				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Querença</b> é uma aldeia pitoresca do interior do concelho de Loulé, conhecida pela sua arquitetura tradicional, paisagens naturais e forte identidade cultural. As casas caiadas, a igreja barroca e os miradouros encantam os visitantes. É palco de eventos como a Festa das Chouriças e oferece trilhos pedestres pela serra. Querença representa o Algarve autêntico, rural e preservado.</td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Festa das Chouriças</b> decorre em janeiro na aldeia de Querença, em honra de São Luís. Une tradição religiosa e gastronomia, com procissão, leilão de enchidos, música e artesanato. É uma celebração rural que atrai visitantes pela autenticidade e sabor das chouriças assadas.</td>

				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Salir</b> é uma vila serrana, situada entre colinas e paisagens naturais deslumbrantes. Rica em história, conserva vestígios da ocupação islâmica e medieval. É conhecida pelo festival <i>Salir do Tempo</i>, que recria o ambiente da Reconquista. Com trilhos pedestres, gastronomia tradicional e hospitalidade local, Salir é um destino autêntico para quem procura a essência fo interior algarvio.</td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Salir do Tempo</b> é um festival medieval realizado em julho na vila de Salir, recriando o ambiente da Reconquista entre cristãos e mouros. Com música, dança, teatro, gastronomia e artesanato, transforma as ruas em palco histórico. Cavaleiros, trovadores e mercadores animam o evento, que celebra a herança cultural da serra algarvia.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Festival de Folclore de Alte</b> realiza-se em agosto e reúne grupos nacionais e internacionais. Inclui a cerimónia tradicional de casamento com boda, recriando costumes antigos. É uma celebração da cultura popular, com música, dança e trajes típicos, que valoriza a identidade rural do Algarve.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Festival Internacional de Jazz de Loulé</b> é um dos mais prestigiados do país, realizado desde 1995. Decorre na Alcaidaria do Castelo e reúne nomes consagrados do jazz mundial. Com direção artística de Mário Laginha, oferece concertos ao ar livre num ambiente intimista e histórico. É um marco cultural do verão louletano.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Ponte Medieval da Tôr</b> atravessa a ribeira de Algibre e liga antigas vias de comunicação rural. Construída em pedra, com arcos ogivais, é um exemplo da engenharia medieval. A ponte está integrada num cenário natural e é muito procurada por caminhantes e amantes da fotografia.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Convento de Santo António de Loulé</b>, fundado no século XVII, é um imóvel de interesse público. Pertenceu à ordem dos frades capuchos e conserva a capela-mor, nave e claustro. Situado junto à entrada da cidade, é um testemunho da arquitetura religiosa franciscana e da história espiritual de Loulé.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praia de Quarteira</b> é uma das mais conhecidas do Algarve, com um extenso areal e águas calmas. O seu passeio marítimo é ideal para caminhadas e está repleto de restaurantes e lojas. Muito procurada por famílias, oferece boas infraestruturas e acessibilidade. É perfeita para quem procura sol, mar e animação urbana junto à costa.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Passeio das Dunas</b> é um passadiço pedonal e ciclável que liga Quarteira a Vilamoura. Atravessa áreas de vegetação costeira e dunas protegidas, promovendo o contacto com a natureza. É ideal para caminhadas ao pôr do sol, com vistas magníficas sobre o mar. Um exemplo de valorização ambiental e mobilidade sustentável na zona litoral.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praia de Vale do Lobo</b> é uma das mais exclusivas do Algarve, rodeada por falésias ocres e integrada num resort de luxo. Oferece areal extenso, desportos náuticos, golfe e gastronomia requintada. É ideal para quem procura conforto, beleza natural e serviços de excelência.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Quinta do Lago</b> é um resort de luxo situado junto à Ria Formosa, com campos de golfe premiados, hotéis de cinco estrelas e praia privada. Oferece experiências exclusivas em natureza, desporto e gastronomia. É um dos destinos mais sofisticados da Europa, inserido no chamado “triângulo dourado” do Algarve.</td>

  				<br><b>Olhão</b> é um município com forte tradição piscatória, situado junto à Ria Formosa. A cidade é conhecida pela sua arquitetura cubista, com casas brancas de linhas retas e terraços, e pelos mercados municipais, onde se encontra peixe fresco e produtos locais. A ligação ao mar é profunda, com uma comunidade ligada à pesca e à construção naval. Olhão é o principal ponto de embarque para as ilhas da Armona, Culatra e Farol, que oferecem praias paradisíacas e ambiente tranquilo. A cidade tem vindo a crescer como destino turístico, mantendo o seu carácter autêntico. Eventos culturais, gastronomia baseada em frutos do mar e a proximidade à natureza fazem de Olhão um local único no Algarve.</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Centro Histórico de Olhão</b> encanta com suas ruas estreitas e casas brancas de influência mourisca. Os bairros da Barreta e do Levante revelam a alma tradicional da cidade, com mirantes nos telhados e fachadas pitorescas. É ideal para passeios tranquilos, onde se pode sentir a autenticidade algarvia e descobrir a história viva de Olhão em cada esquina.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Porto de Recreio de Olhão</b> está situado junto à Ria Formosa e oferece infraestrutura moderna para embarcações de lazer. É ponto de partida para passeios de barco, pesca desportiva e visitas às ilhas da Armona, Culatra e Farol. Rodeado por restaurantes e comércio, é também um espaço de convívio e turismo náutico.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">Os <b>Mercados Municipais de Olhão</b>, inaugurados em 1916, são ícones da cidade. Localizados à beira da Ria Formosa, oferecem uma variedade de peixes frescos, mariscos e produtos locais. Com arquitetura marcante e ambiente vibrante, são perfeitos para quem deseja mergulhar na cultura gastronómica de Olhão e vivenciar o dia a dia dos habitantes locais.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Jardim Pescador Olhanense</b> é um espaço verde junto à zona ribeirinha, ideal para passeios relaxantes. Com esculturas, bancos e sombra de árvores, homenageia os pescadores da cidade. É um ponto de convívio para moradores e visitantes, oferecendo tranquilidade e vistas agradáveis da Ria Formosa. Um ótimo local para descansar após explorar o centro.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu Municipal de Olhão</b> está instalado na antiga Casa do Compromisso Marítimo. O espaço preserva a história marítima e cultural da cidade, com exposições sobre pesca, tradições locais e a revolta contra os franceses. É um excelente local para compreender a identidade olhanense e explorar documentos, objetos e memórias que marcaram a região.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Igreja Matriz de Nossa Senhora do Rosário</b>, construída no século XVII, é um dos monumentos religiosos mais importantes de Olhão. Com fachada barroca e interior decorado com talha dourada, reflete a devoção da comunidade local. Situada no coração da cidade, é um ponto de encontro espiritual e histórico, ideal para quem aprecia arte sacra e arquitetura tradicional.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Xarém com Conquilhas</b> é um prato emblemático de Olhão, feito com farinha de milho e conquilhas frescas. Rico em sabor e tradição, é servido como entrada ou prato principal. A textura cremosa e o aroma do mar fazem dele uma verdadeira iguaria algarvia, muito apreciada em festas populares e restaurantes típicos da região.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Litão à Moda de Olhão</b> é uma receita tradicional feita com peixe seco ao sol, semelhante ao bacalhau. Antigamente considerado o “bacalhau dos pobres”, é hoje valorizado pela sua autenticidade. Cozinhado com batatas, cebola e azeite, representa a criatividade da cozinha olhanense e é presença obrigatória na consoada local.</td>

 				<td style="padding: 10px; vertical-align: top; text-align:center;">

  				<div style="color: gray; font-size: 7px; text-decoration: none;position:relative;top:-7px;">CRÉDITOS/FONTE da IMAGEM:<br>
  				<a href="https://www.amoteolhao.com/pt/festival-do-marisco-olhao-2026-cartaz/" target="_blank" style="color: gray; font-size: 8px; text-decoration: none;position:relative;top:0px;font-size: 9px;">Amo-te Olhão</a></div></td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Festival do Marisco de Olhão</b> é o maior evento gastronómico da cidade, realizado em agosto junto à Ria Formosa. Durante seis dias, oferece mariscos frescos, pratos típicos e concertos com artistas nacionais. É uma celebração da cultura local, atraindo milhares de visitantes. O ambiente festivo e os sabores do mar fazem deste festival uma experiência imperdível no verão algarvio.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Arte Larga</b> é um evento cultural que decorre em novembro, com duração de 18 dias. Realizado no Auditório Municipal Maria Barroso, inclui exposições, música, teatro, cinema, dança e literatura. Homenagens a artistas locais e performances contemporâneas tornam o evento diversificado e envolvente. É uma mostra da criatividade olhanense e da aposta na cultura como motor de identidade.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Quinta de Marim</b> é uma área protegida integrada no Parque Natural da Ria Formosa. Com trilhos interpretativos, observatórios de aves e ruínas romanas, é perfeita para caminhadas educativas e contacto com a natureza. O centro ambiental local promove atividades de sensibilização ecológica, tornando a visita enriquecedora para todas as idades. Um refúgio verde a poucos minutos do centro urbano.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Moinho de Maré de Marim</b> é uma estrutura histórica situada na Quinta de Marim, integrada no Parque Natural da Ria Formosa. Utilizado antigamente para moer cereais com a força das marés, representa a engenhosidade tradicional da região. Restaurado e acessível ao público, oferece uma experiência educativa sobre técnicas ancestrais e a relação entre o homem e a natureza costeira.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Chalé Dr. João Lúcio</b> é uma casa singular construída no início do século XX pelo poeta e médico olhanense João Lúcio. Situado na Quinta de Marim, integra-se no Parque Natural da Ria Formosa. Com arquitetura eclética e rodeado por natureza, o chalé é hoje um espaço museológico que homenageia a vida e obra do seu criador, promovendo cultura e ecologia.</td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Festival Nacional de Folclore de Quelfes</b> é um evento anual que celebra a música e dança tradicional portuguesa. Reunindo ranchos folclóricos de várias regiões, promove a diversidade cultural e o convívio entre comunidades. Realizado em ambiente festivo, com trajes típicos e gastronomia local, o festival é uma homenagem às raízes populares e à riqueza do património imaterial de Portugal.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Parque Natural da Ria Formosa</b> é um dos tesouros ecológicos de Olhão. Com 60 km de extensão, abriga uma rica biodiversidade e paisagens deslumbrantes. Ideal para passeios de barco, caminhadas e observação de aves, o parque revela a harmonia entre natureza e comunidade local, sendo essencial para compreender a vida costeira do Algarve.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Caíque Bom Sucesso</b> é uma réplica fiel da embarcação que, em 1808, levou pescadores de Olhão ao Brasil para anunciar a expulsão das tropas napoleónicas. Símbolo de coragem e identidade local, o caíque está atracado na zona ribeirinha e pode ser visitado. Representa o espírito aventureiro dos olhanenses e a sua ligação histórica ao mar.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Fuzeta</b> é uma vila piscatória conhecida pelas suas praias e ligação à Ria Formosa. Possui um cais de embarque para a Ilha da Fuzeta, com águas calmas e areia branca. É procurada por quem valoriza tranquilidade, natureza e tradição marítima.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">As <b>Abóbadas em Casas Populares, na Fuzeta</b> são elementos arquitetónicos únicos que refletem a tradição construtiva do sotavento algarvio. Estas abóbadas de berço ou cruzadas, visíveis em muitas habitações antigas, serviam para isolar o calor e reforçar a estrutura. São testemunhos vivos da adaptação das comunidades locais ao clima e aos recursos disponíveis, conferindo identidade à paisagem urbana da Fuzeta.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Ilha da Culatra</b>, acessível por barco a partir de Olhão, é um refúgio de tranquilidade e beleza natural. Com praias de areia dourada e águas cristalinas, abriga uma comunidade de pescadores que mantém tradições vivas. É perfeita para quem busca um dia relaxante, longe da agitação urbana, em contato direto com o mar.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Ilha da Armona</b> é um dos destinos mais encantadores de Olhão. Com acesso por barco, oferece praias serenas, trilhos naturais e pequenas casas típicas. É ideal para caminhadas, banhos de sol e momentos de paz. A ilha combina simplicidade e beleza, sendo uma excelente opção para explorar o lado mais autêntico do Algarve.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Ilha Deserta</b>, também conhecida como Barreta, é um paraíso intocado da Ria Formosa. Com acesso por barco a partir de Olhão, oferece praias selvagens, dunas preservadas e tranquilidade absoluta. Ideal para quem busca contacto direto com a natureza, é perfeita para caminhadas, banhos de sol e observação de aves. A ausência de construções reforça o seu encanto natural e exclusivo.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">Os <b>Passeios de Barco pela Ria Formosa</b> são experiências imperdíveis em Olhão. Guiados por profissionais locais, revelam a fauna, flora e tradições das comunidades ribeirinhas. É possível observar aves, visitar viveiros de marisco e conhecer ilhas paradisíacas. Uma forma única de explorar o ecossistema da região e apreciar sua beleza natural.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Indústria Conserveira de Olhão</b> foi um dos pilares económicos da cidade durante o século XX. Com dezenas de fábricas em atividade, destacou-se na produção de conservas de peixe, especialmente sardinha e atum. Este setor impulsionou o crescimento urbano e social de Olhão. Hoje, o legado permanece em edifícios industriais, memórias locais e iniciativas culturais que celebram este passado marcante.</td>

  				<b>São Brás de Alportel</b> é um município do interior algarvio, conhecido pela produção de cortiça e pelas tradições serranas. Rodeado por paisagens naturais, trilhos e aldeias típicas, oferece uma experiência autêntica e tranquila. A vila tem um centro histórico bem preservado, com igrejas, museus e casas senhoriais. A Festa das Tochas Floridas, celebrada na Páscoa, é um dos eventos mais emblemáticos da região. São Brás de Alportel tem uma forte ligação à cultura popular, ao artesanato e à gastronomia tradicional. É também um destino procurado por quem valoriza o turismo de natureza, com percursos pedestres e iniciativas de valorização ambiental. O município aposta na qualidade de vida, na inclusão e na preservação da identidade local.</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Feira da Serra</b> realiza-se em julho e celebra os sabores, saberes e tradições da serra algarvia. Com artesanato, gastronomia, música e atividades culturais, atrai milhares de visitantes. O evento promove produtos locais como mel, medronho e queijo, além de valorizar a identidade rural. É uma festa de verão que une modernidade e raízes serranas.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Festa das Tochas Floridas</b>, celebrada no Domingo de Páscoa, é uma das manifestações religiosas mais singulares do Algarve. As ruas da vila são cobertas por tapetes de flores e decoradas com colchas nas varandas. A procissão da Ressurreição é acompanhada por tochas floridas erguidas ao som do refrão “Ressuscitou como disse! Aleluia!”. É um dia de fé, cor e tradição comunitária.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Museu do Traje</b>, instalado numa casa senhorial do século XIX, preserva a memória etnográfica de São Brás de Alportel. O acervo inclui trajes tradicionais, utensílios domésticos e objetos do quotidiano rural. O espaço promove exposições, oficinas e visitas guiadas, sendo um centro de cultura viva que valoriza as raízes locais.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Calçadinha Romana</b> é um antigo troço de estrada romana que ligava Ossonoba (Faro) ao interior algarvio. Situada nos arredores da vila, é um testemunho da presença romana na região. O percurso pode ser explorado a pé, entre paisagens naturais e vestígios arqueológicos. É uma viagem no tempo, ideal para amantes de história e natureza.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Parque da Fonte Férrea</b> é uma área de lazer e natureza situada na serra do Caldeirão. Com trilhos pedestres, zonas de piquenique e vegetação autóctone, é ideal para passeios em família e atividades ao ar livre. O parque acolhe eventos como a Feira da Serra e é um refúgio verde para quem procura tranquilidade.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Noite Prata</b> é um evento dedicado à população sénior, realizado em setembro. Com música, dança, convívio e homenagens, celebra a longevidade e o papel ativo dos mais velhos na comunidade. É uma noite de festa e reconhecimento, promovida pela autarquia com apoio de associações locais. Um momento de inclusão e alegria para todas as gerações.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Antigo Palácio Episcopal e Jardim da Verbena</b> é um conjunto arquitetónico do século XVII que serviu de residência aos bispos do Algarve. O palácio, de estilo barroco, está rodeado por um jardim encantador com espécies autóctones. É um espaço de memória e beleza, ideal para passeios tranquilos e contemplação da história local.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Casa Memória da EN2</b> celebra a Estrada Nacional 2, que atravessa Portugal de norte a sul. Situada no quilómetro 722, em São Brás de Alportel, apresenta exposições sobre a história da estrada, objetos antigos e testemunhos de viajantes. É um ponto de paragem obrigatório para quem percorre esta rota lendária.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Réplica do Hidroavião Santa Cruz</b> homenageia a primeira travessia aérea do Atlântico Sul, realizada em 1922. O monumento, situado na vila, evoca o feito dos aviadores portugueses Gago Coutinho e Sacadura Cabral. É um símbolo de inovação e coragem, que liga São Brás de Alportel à história da aviação nacional.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Fonte Nova e Lavadouro Público</b> são espaços emblemáticos do centro histórico, onde outrora se reuniam mulheres para lavar roupa e conversar. A fonte, de estilo tradicional, continua a jorrar água fresca. Estes locais preservam a memória comunitária e são testemunhos da vida quotidiana de outros tempos.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Rota da Cortiça</b> é um percurso turístico que revela a importância da cortiça na economia e cultura local. Inclui visitas a montados, fábricas e lojas especializadas. São Brás de Alportel é um dos maiores centros de produção de cortiça do país, e esta rota permite conhecer todo o processo, desde a árvore ao produto final.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Miradouro do Alto da Arroteia</b> oferece vistas panorâmicas sobre a serra do Caldeirão e o litoral algarvio. É um local tranquilo, com bancos e sinalização interpretativa, ideal para apreciar o pôr do sol ou observar aves. A paisagem envolvente convida à contemplação e à fotografia. Um ponto alto — literalmente — da região.</td>

  				<br><b>Tavira</b> é uma das cidades mais encantadoras do Algarve, situada junto à Ria Formosa. Com raízes romanas e islâmicas, preserva um rico património arquitetónico, incluindo igrejas, o castelo e a ponte romana sobre o rio Gilão. O centro histórico é marcado por ruas empedradas, casas senhoriais e um ambiente tranquilo. A Ilha de Tavira, acessível por barco, oferece praias extensas e águas cristalinas. Tavira é também um centro cultural, com eventos, museus e uma forte ligação à música e às artes. A cidade combina tradição, natureza e modernidade, sendo ideal para turismo familiar, cultural e ecológico. A gastronomia local, baseada em peixe e marisco, é outro atrativo da região.</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Centro Histórico de Tavira</b> é um labirinto de ruas empedradas, praças acolhedoras e edifícios caiados. Com vestígios romanos, medievais e renascentistas, é ideal para passeios a pé. Cafés, mercados e lojas tradicionais completam o cenário. É o coração cultural da cidade, onde se sente a alma algarvia em cada esquina.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Palácio da Galeria</b> é um edifício nobre do século XVI, hoje convertido em museu municipal. Situado no centro de Tavira, acolhe exposições de arte contemporânea e arqueologia. O espaço combina história e modernidade, com destaque para vestígios fenícios e romanos. É um ponto de encontro entre passado e presente artístico.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Castelo de Tavira</b> é uma fortificação medieval situada no centro histórico da cidade. Com origem mourisca e reconstruções cristãs, oferece vistas panorâmicas sobre Tavira e o rio Gilão. No interior, há jardins bem cuidados e vestígios das muralhas originais. É um local ideal para explorar a história militar da região e desfrutar de momentos tranquilos em ambiente histórico.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Porta de Dom Manuel</b>, datada de 1520, é um dos acessos históricos ao centro de Tavira. Situada junto ao posto de turismo, esta estrutura em pedra marca a entrada na zona antiga da cidade. É um vestígio da época manuelina e um ponto de referência para quem inicia a descoberta do património local.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Jardim da Alagoa</b>, situado na Praça Dr. António Padinha, é um espaço verde rodeado por esplanadas e edifícios históricos. Ideal para momentos de descanso, é ponto de encontro de locais e visitantes. Com sombra, bancos e ambiente tranquilo, é perfeito para apreciar a arquitetura urbana de Tavira e observar o quotidiano da cidade.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">Os <b>Telhados de Tesoura</b> são uma característica arquitetónica única de Tavira. Com duas águas inclinadas e cume central, estes telhados são visíveis em muitas casas antigas da cidade. Representam uma solução estética e funcional adaptada ao clima algarvio. Observar estas estruturas é descobrir a identidade visual e histórica da cidade.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Igreja da Misericórdia</b>, construída no século XVI, é considerada a obra renascentista mais importante do Algarve. Com fachada sóbria e interior ricamente decorado com azulejos e talha dourada, é um monumento nacional. Situada no centro de Tavira, é um ponto obrigatório para quem aprecia arte sacra e arquitetura histórica.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;"><b>Tavira, Cidade das Igrejas</b> é uma designação que reflete o impressionante número de templos religiosos no município — mais de vinte. Entre igrejas góticas, renascentistas e barrocas, destacam-se a <b>Igreja de Santa Maria do Castelo</b> e a <b>Igreja da Misericórdia</b>. Cada edifício revela séculos de história, arte sacra e devoção, tornando Tavira um destino obrigatório para amantes de património religioso.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Ponte Antiga</b>, sobre o rio Gilão, é um dos símbolos de Tavira. Com sete arcos e estrutura medieval, foi durante séculos a principal ligação terrestre do sotavento algarvio. Hoje, é exclusivamente pedonal e oferece vistas encantadoras da cidade. A sua origem é envolta em mistério, entre vestígios romanos e reconstruções posteriores.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Rio Gilão</b> atravessa o centro histórico de Tavira, conferindo à cidade um charme singular. Com margens ladeadas por esplanadas e edifícios históricos, é ideal para passeios tranquilos. A <b>Ponte Antiga</b> liga as duas margens e oferece vistas encantadoras. O rio desagua na Ria Formosa, sendo essencial para a vida piscatória e ecológica da região. É um símbolo da identidade natural e urbana de Tavira.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Mercado da Ribeira</b>, inaugurado em 1887, é um edifício histórico junto ao rio Gilão. Após reabilitação, tornou-se um espaço multifuncional com lojas, restaurantes e exposições. Com arquitetura em ferro e ambiente acolhedor, é ideal para passeios culturais e gastronómicos. O pátio central recebe eventos e espetáculos, tornando o mercado um ponto de encontro vibrante em Tavira.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Feira da Dieta Mediterrânica</b>, realizada em setembro, celebra o estilo de vida mediterrânico reconhecido pela UNESCO. Com gastronomia, música, artesanato e debates, transforma Tavira num palco de cultura e tradição. O evento promove sustentabilidade, saúde e identidade local, reunindo visitantes e comunidades em torno dos sabores e saberes do sul da Europa.</td>

				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praia do Barril</b>, na Ilha de Tavira, é famosa pelo “cemitério de âncoras”, memória da pesca do atum. Com acesso por comboio ou trilho, oferece areal extenso, águas límpidas e serviços de apoio. É uma praia tranquila, ideal para relaxar e explorar a história marítima da região. Um lugar único no Algarve.</td>
  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Comboio para a Praia do Barril</b> é uma atração encantadora que liga a entrada da Ilha de Tavira à praia. O percurso de cerca de um quilómetro atravessa paisagens naturais da Ria Formosa. Originalmente usado por pescadores, hoje oferece uma viagem tranquila e divertida para visitantes de todas as idades. É uma forma única de chegar à praia com conforto e charme.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Ilha de Tavira</b> é uma das mais belas do Parque Natural da Ria Formosa. Com 11 km de praias de areia branca e águas calmas, é acessível por barco. Oferece zonas de campismo, restaurantes e trilhos naturais. É um destino ideal para férias em família, combinando natureza, conforto e tranquilidade à beira-mar.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Praia da Terra Estreita</b>, acessível por barco desde Santa Luzia, é uma das mais serenas da Ilha de Tavira. Com apenas 50 metros de largura, oferece isolamento e beleza natural. O mar calmo e a vegetação envolvente tornam-na perfeita para quem procura paz e contacto com a natureza. Tem bandeira azul e apoio de praia.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;"><b>Cabanas de Tavira</b> é uma vila piscatória junto à Ria Formosa, com acesso à Ilha de Cabanas. Conhecida pelos restaurantes de marisco e ambiente tranquilo, é ideal para passeios à beira-ria. A praia da ilha tem 7 km de extensão e águas cristalinas. É um destino autêntico, perfeito para férias longe da agitação.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">As <b>Festas dos Pescadores</b>, celebradas em Cabanas e Santa Luzia, homenageiam a comunidade piscatória de Tavira. Com música, gastronomia, procissões e atividades náuticas, são momentos de convívio e tradição. Realizadas em agosto, reforçam a ligação da cidade ao mar e à cultura popular, atraindo moradores e visitantes para dias de festa e memória.</td>

				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Pego do Inferno</b> é uma cascata escondida nos arredores de Tavira, formada pela ribeira da Asseca. Com lago verde-azeitona e envolvência natural, é ideal para banhos e piqueniques. A lenda local dá-lhe um nome misterioso, mas o cenário é de tranquilidade e beleza. Um refúgio perfeito para quem procura natureza e silêncio.</td>

  				<br><b>Vila Real de Santo António</b> situa-se na foz do rio Guadiana, na fronteira com Espanha. Fundada no século XVIII com traçado pombalino, destaca-se pela organização urbana, praças amplas e edifícios históricos. A cidade tem uma marina moderna, praias extensas como Monte Gordo e uma forte ligação ao comércio e ao turismo. A proximidade com Ayamonte permite uma dinâmica transfronteiriça única. O município inclui áreas naturais como a Reserva do Sapal e oferece atividades náuticas, culturais e desportivas. Vila Real de Santo António é um destino versátil, que combina património, natureza e animação, sendo ideal para quem procura praia, cultura e acessibilidade.</div>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">A <b>Praça Marquês de Pombal</b> é o centro neoclássico de Vila Real de Santo António, projetado em 1774 com base nos ideais pombalinos. Rodeada por edifícios simétricos e calcetada com padrões geométricos, é palco de eventos culturais e ponto de encontro local. A sua harmonia arquitetónica reflete o espírito iluminista da época.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">O <b>Porto de Recreio de Vila Real de Santo António</b> é uma marina moderna junto ao centro histórico. Recebe embarcações nacionais e internacionais e oferece serviços náuticos completos. É ponto de partida para passeios no Guadiana e travessias até Espanha.</td>

  				<td width="350px" style="padding: 10px; vertical-align: top; text-align:left;">O <b>Farol de Vila Real de Santo António</b> foi inaugurado em 1923 e tem 40 metros de altura. Situado junto à foz do Guadiana, orienta embarcações na costa algarvia e é um marco visual da cidade. Pode ser visitado em dias específicos, oferecendo vistas panorâmicas sobre o rio e o mar.</td>
				<td width="350px" style="padding: 10px; vertical-align: top; text-align:right;">A <b>Mata Nacional das Dunas Litorais</b> de Vila Real de Santo António é uma área protegida com trilhos pedestres e ciclovias entre pinhais e dunas. Ideal para caminhadas, observação de aves e contacto com a natureza, liga a cidade à Praia de Monte Gordo.</td>
